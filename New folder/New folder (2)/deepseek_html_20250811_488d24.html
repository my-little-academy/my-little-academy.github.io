<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعليم النحو العربي</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .search-container {
            margin: 2rem 0;
            text-align: center;
        }
        
        #search {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #search:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-img {
            height: 180px;
            overflow: hidden;
        }
        
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .card:hover .card-img img {
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .card-desc {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        
        .card-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .card-link:hover {
            background-color: var(--primary-color);
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>تعليم النحو العربي</h1>
        <p class="subtitle">اكتشف جمال اللغة العربية من خلال دروس النحو المبسطة</p>
    </header>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="ابحث عن درس النحو الذي تريده...">
        </div>
        
        <div class="cards-container" id="cardsContainer">
            <!-- سيتم إضافة البطاقات ديناميكيًا باستخدام JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>© 2023 تعليم النحو العربي. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // بيانات الدروس
        const lessons = [
            {
                title: "الكلمة وأقسامها",
                description: "تعرف على الاسم والفعل والحرف، اللبنات الأساسية لكل جملة.",
                image: "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson1.html"
            },
            {
                title: "الجملة وأقسامها",
                description: "اكتشف الفرق بين الجملة الاسمية والجملة الفعلية وكيف تُبنى كل منها.",
                image: "https://images.unsplash.com/photo-1501504905252-473c47e087f8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson2.html"
            },
            {
                title: "المبتدأ والخبر",
                description: "هما عمادا الجملة الاسمية! تعلم كيف يُكوّن المبتدأ والخبر معنىً كاملاً.",
                image: "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson3.html"
            },
            {
                title: "الفعل وأنواعه",
                description: "الماضي والمضارع والأمر: تعلم أزمنة الأفعال وكيفية استخدامها.",
                image: "https://images.unsplash.com/photo-1517842645767-c639042777db?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson4.html"
            },
            {
                title: "الفاعل ونائب الفاعل",
                description: "من قام بالفعل؟ ومن يحل محله في المبني للمجهول؟ اكتشف ذلك هنا.",
                image: "https://images.unsplash.com/photo-1434030216411-0b793f4b4173?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson5.html"
            },
            {
                title: "المفعول به",
                description: "الاسم المنصوب الذي يقع عليه الفعل. تعلم كيف تتعرف عليه في الجملة.",
                image: "https://images.unsplash.com/photo-1450101499163-c8848c66ca85?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson6.html"
            },
            {
                title: "المفعول المطلق",
                description: "يؤكد الفعل أو يبيّن نوعه أو عدده. تعلم كيفية استخدامه بشكل صحيح.",
                image: "https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson7.html"
            },
            {
                title: "المفعول لأجله",
                description: "يُذكر لبيان سبب الفعل. اكتشف كيف تضيف معنى السببية لجملتك.",
                image: "https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson8.html"
            },
            {
                title: "المفعول فيه (الظرف)",
                description: "يحدد زمان أو مكان الفعل. تعلم كيف تستخدم الظروف في جملتك.",
                image: "https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson9.html"
            },
            {
                title: "الحال",
                description: "يصف هيئة صاحبها وقت الفعل. أضف وصفًا حيًا لأفعالك.",
                image: "https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson10.html"
            },
            {
                title: "التمييز",
                description: "يُفسر الإبهام في الجملة. تعلم كيف توضح الكلمات المبهمة.",
                image: "https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson11.html"
            },
            {
                title: "الجار والمجرور",
                description: "تركيب من حرف جر + اسم مجرور. تعلم كيف تربط الكلمات ببعضها.",
                image: "https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                link: "lesson12.html"
            }
        ];

        // عرض البطاقات
        const cardsContainer = document.getElementById('cardsContainer');
        
        function displayCards(lessonsToDisplay) {
            cardsContainer.innerHTML = '';
            
            lessonsToDisplay.forEach(lesson => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${lesson.image}" alt="${lesson.title}">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${lesson.title}</h3>
                        <p class="card-desc">${lesson.description}</p>
                        <a href="${lesson.link}" class="card-link">تعلم المزيد</a>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }
        
        // البحث عن الدروس
        const searchInput = document.getElementById('search');
        
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredLessons = lessons.filter(lesson => 
                lesson.title.toLowerCase().includes(searchTerm) || 
                lesson.description.toLowerCase().includes(searchTerm)
            );
            displayCards(filteredLessons);
        });
        
        // عرض جميع البطاقات عند تحميل الصفحة
        displayCards(lessons);
    </script>
</body>
</html>
