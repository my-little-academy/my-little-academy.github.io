<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>شبكة الحروف العربية الكاملة</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-yellow-50 font-sans">
  <h1 class="text-3xl font-bold text-center mb-6">شبكة الحروف العربية والمقاطع</h1>
  <div class="overflow-x-auto">
    <table class="table-auto border-collapse border border-gray-400 w-full text-center">
      <thead class="bg-yellow-200">
        <tr>
          <th class="border border-gray-400 px-2 py-1">الحرف</th>
          <th class="border border-gray-400 px-2 py-1" colspan="4">المقاطع القصيرة</th>
          <th class="border border-gray-400 px-2 py-1" colspan="3">المقاطع الطويلة</th>
          <th class="border border-gray-400 px-2 py-1" colspan="3">التنوين</th>
        </tr>
      </thead>
      <tbody>
        <script>
          const letters = [
            'ا','ب','ت','ث','ج','ح','خ','د','ذ','ر','ز','س','ش','ص','ض','ط','ظ','ع','غ','ف','ق','ك','ل','م','ن','ه','و','ي'
          ];

          letters.forEach(ch => {
            const shortVowels = [`${ch}َ`,`${ch}ُ`,`${ch}ِ`,`${ch}ْ`];
            const longVowels = [`${ch}ا`,`${ch}و`,`${ch}ي`];
            const tanween = [`${ch}ً`,`${ch}ٌ`,`${ch}ٍ`];
            document.write('<tr>');
            document.write(`<td class="border border-gray-400 px-2 py-1">${ch}</td>`);
            shortVowels.forEach(v => document.write(`<td class="border border-gray-400 px-2 py-1">${v}</td>`));
            longVowels.forEach(v => document.write(`<td class="border border-gray-400 px-2 py-1">${v}</td>`));
            tanween.forEach(v => document.write(`<td class="border border-gray-400 px-2 py-1">${v}</td>`));
            document.write('</tr>');
          });
        </script>
      </tbody>
    </table>
  </div>
</body>
</html>
