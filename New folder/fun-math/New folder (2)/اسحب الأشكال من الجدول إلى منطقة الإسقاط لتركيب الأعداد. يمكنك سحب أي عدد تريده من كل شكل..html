<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم الأعداد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            direction: rtl; /* Right-to-left for Arabic */
            text-align: right;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fcfcfc;
        }

        .grid-cell {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #e0e0e0;
        }

        .grid-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .grid-cell h2 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        /* Draggable Items */
        .draggable-item {
            cursor: grab;
            border: 1px solid #ddd;
            border-radius: 8px; /* Larger border-radius for softer look */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            transition: transform 0.1s ease-out;
        }

        .draggable-item:active {
            cursor: grabbing;
            transform: scale(1.05); /* Slight scale on active */
        }

        /* Unit (Single Square) */
        .unit {
            width: 45px; /* Slightly larger */
            height: 45px;
            background-color: #2ecc71; /* Green */
            border: 1px solid #27ae60;
        }

        /* Ten (Rod of 10 Squares) */
        .ten {
            width: 45px;
            height: 220px; /* Adjusted height */
            background-color: #e67e22; /* Orange */
            flex-direction: column;
            padding: 5px;
            border: 1px solid #d35400;
            position: relative;
            overflow: hidden; /* Hide excess for linear gradient */
        }
        .ten::before {
            content: '';
            display: block;
            width: calc(100% - 10px); /* Adjust to padding */
            height: calc(100% - 10px);
            background: repeating-linear-gradient(
                to bottom,
                #d35400,
                #d35400 20px, /* Adjusted segment height */
                transparent 20px,
                transparent 22px /* Gap between segments */
            );
        }

        /* Hundred (Plate of 100 Squares) */
        .hundred {
            width: 200px;
            height: 200px;
            background-color: #9b59b6; /* Purple */
            padding: 10px;
            border: 1px solid #8e44ad;
            position: relative;
            overflow: hidden;
        }
        .hundred::before {
            content: '';
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            background-color: #8e44ad;
            border: 1px solid #773f91;
            box-sizing: border-box; /* Include padding/border in size */
        }
        .hundred::before div { /* Individual squares within the plate */
            width: 100%;
            height: 100%;
            border: 0.5px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }

        /* Thousand (Larger Container of 1000 Squares) */
        .thousand {
            width: 250px;
            height: 250px;
            background-color: #3498db; /* Blue */
            padding: 15px;
            justify-content: flex-start;
            align-items: flex-start;
            border: 1px solid #2980b9;
            position: relative;
            perspective: 1000px; /* For 3D transform */
        }
        .thousand::before {
            content: '';
            display: block;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background-color: #2980b9;
            position: absolute;
            top: 15px;
            left: 15px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(-15deg); /* More pronounced 3D */
            border: 2px solid #2172a5;
            box-sizing: border-box;
        }


        /* Drop Zone */
        .drop-zone {
            background-color: #ecf0f1;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            min-height: 280px; /* Slightly taller */
            padding: 25px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Larger gap for better spacing */
            justify-content: center;
            align-items: flex-start;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
            margin-top: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .drop-zone.drag-over {
            background-color: #dbe4e6;
            border-color: #2ecc71; /* Highlight with green */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .drop-zone h3 {
            width: 100%;
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 1.3em;
        }

        /* Style for copied items in drop zone */
        .drop-zone .draggable-item {
            cursor: default;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
            opacity: 0.95;
            border: none; /* Remove border for cleaner look */
        }
        .drop-zone .unit {
            background-color: #27ae60; /* Slightly darker */
        }
        .drop-zone .ten {
            background-color: #d35400;
        }
        .drop-zone .hundred {
            background-color: #8e44ad;
        }
        .drop-zone .thousand {
            background-color: #2980b9;
        }

        /* Reset Button */
        #reset-button {
            display: block;
            margin: 30px auto 0;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #reset-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* Stack columns on smaller screens */
            }
            main {
                padding: 15px;
                margin: 20px auto;
            }
            header {
                padding: 15px;
            }
            .grid-cell {
                min-height: 180px;
                padding: 15px;
            }
            .drop-zone {
                min-height: 200px;
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>تعلم الأعداد الكبيرة</h1>
        <p>اسحب الأشكال من الجدول إلى منطقة الإسقاط لتركيب الأعداد. يمكنك سحب أي عدد تريده من كل شكل.</p>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-cell" id="units-cell">
                <h2>الوحدات</h2>
                <div class="draggable-item unit" draggable="true" data-type="unit"></div>
            </div>
            <div class="grid-cell" id="tens-cell">
                <h2>العشرات</h2>
                <div class="draggable-item ten" draggable="true" data-type="ten"></div>
            </div>
            <div class="grid-cell" id="hundreds-cell">
                <h2>المئات</h2>
                <div class="draggable-item hundred" draggable="true" data-type="hundred"></div>
            </div>
            <div class="grid-cell" id="thousands-cell">
                <h2>الآلاف</h2>
                <div class="draggable-item thousand" draggable="true" data-type="thousand"></div>
            </div>
        </div>

        <div class="drop-zone" id="drop-zone">
            <h3>منطقة تركيب الأعداد</h3>
        </div>

        <button id="reset-button">مسح الأشكال</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const draggableItems = document.querySelectorAll('.draggable-item');
            const dropZone = document.getElementById('drop-zone');
            const resetButton = document.getElementById('reset-button');

            let draggedItem = null;

            // Make original items draggable
            draggableItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = e.target;
                    e.dataTransfer.setData('text/plain', e.target.dataset.type); // Store data type
                    e.dataTransfer.effectAllowed = 'copy'; // Indicate that a copy will be made
                });
            });

            // Handle drag over the drop zone
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault(); // Allow drop
                dropZone.classList.add('drag-over');
                e.dataTransfer.dropEffect = 'copy'; // Visual feedback for copy
            });

            // Handle drag leave the drop zone
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            // Handle drop in the drop zone
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');

                if (draggedItem) {
                    // Create a new copy of the dragged item
                    const clonedItem = draggedItem.cloneNode(true);
                    clonedItem.removeAttribute('draggable'); // Cloned item is not draggable itself
                    clonedItem.style.cursor = 'default'; // Change cursor for cloned item
                    dropZone.appendChild(clonedItem);
                    draggedItem = null; // Reset dragged item
                }
            });

            // Handle reset button click
            resetButton.addEventListener('click', () => {
                dropZone.querySelectorAll('.draggable-item').forEach(item => item.remove());
            });
        });
    </script>
</body>
</html>
