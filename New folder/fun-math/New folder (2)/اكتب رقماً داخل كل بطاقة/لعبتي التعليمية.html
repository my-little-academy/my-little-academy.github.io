<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لعبتي التعليمية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      text-align: center;
    }
    #game-container {
      width: 90%;
      max-width: 650px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      display: grid;
      grid-template-rows: auto auto auto auto;
      gap: 30px;
      justify-items: start;
    }
    /* صف البطاقات الأولى */
    #row1 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
      position: relative;
    }
    /* صف البطاقات الثانية */
    #row2 {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-items: start;
    }
    /* الصف الجديد تحت الخط */
    #row3 {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-items: start;
    }
    .card {
      background-color: rgba(255,255,255,0.25);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      height: 120px;
      width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #003366;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      position: relative;
      font-size: 1.8em;
    }
    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    /* البطاقة الصغيرة فوق بطاقة 2 و 3 و 4 */
    .small-card {
      position: absolute;
      top: -65px; /* فوق البطاقة الأصلية */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.4);
      height: 70px;
      width: 70px;
      font-weight: bold;
      color: #002244;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      font-size: 1.5em; /* حجم الخط مصغر قليلاً */
    }
    /* بطاقة الجيم الصغيرة */
    #card-jim {
      width: 90px;
      height: 90px;
      font-size: 2.5em;
      color: #0055aa;
      background-color: rgba(255, 255, 255, 0.4);
      border: 2px solid #004488;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #card-jim:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    /* خط تحت البطاقات */
    #bottom-line {
      width: 100%;
      height: 2px;
      background-color: #222;
      border-radius: 1px;
      margin-top: 5px;
    }
    /* تنسيق الحقول داخل البطاقات */
    .card input, .small-card input {
      width: 60px;
      height: 60px;
      font-size: 2.2em;
      text-align: center;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.7);
      color: #003366;
      outline: none;
      cursor: text;
    }
    .small-card input {
      font-size: 1.5em; /* حجم الخط مصغر قليلاً للبطاقات الصغيرة */
    }
    .card input::placeholder, .small-card input::placeholder {
      color: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>لعبتي التعليمية</h1>
  <div id="game-container">
    <div id="row1">
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>

      <div class="card" style="position: relative;">
        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" />
        <div class="small-card">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" />
        </div>
      </div>

      <div class="card" style="position: relative;">
        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" />
        <div class="small-card">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" />
        </div>
      </div>

      <div class="card" style="position: relative;">
        <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" />
        <div class="small-card">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" />
        </div>
      </div>
    </div>
    <div id="row2">
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>
      <div id="card-jim">+</div>  <!-- بطاقة الجيم صغيرة ورمز + -->
    </div>
    <div id="bottom-line"></div>
    <div id="row3">
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>
      <div class="card"><input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" /></div>
    </div>
  </div>
</body>
</html>
