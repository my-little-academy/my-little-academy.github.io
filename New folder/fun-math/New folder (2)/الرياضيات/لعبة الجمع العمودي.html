<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لعبة الجمع العمودي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      direction: rtl; /* للحفاظ على اتجاه الصفحة عربي */
    }

    h1 {
      color: #00796b;
    }

    .table-container {
      display: inline-block;
      background-color: #fff;
      border: 2px solid #009688;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    table {
      font-size: 30px;
      margin: auto;
      border-collapse: collapse;
      direction: rtl; /* نجعل اتجاه الجدول من اليمين لليسار */
    }

    td {
      width: 60px;
      height: 60px;
      border: 2px solid #b2dfdb;
      text-align: center;
      vertical-align: middle;
      position: relative;
    }

    .carry {
      font-size: 20px;
      color: red;
      position: absolute;
      top: -20px;
      left: 5px; /* بدل right عشان اتجاه الجدول rtl */
    }

    .result {
      font-weight: bold;
      color: #004d40;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .celebrate {
      font-size: 24px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>لعبة الجمع العمودي</h1>

<div class="table-container">
  <table>
    <tr>
      <td id="carry-tens" class="carry"></td>
      <td></td>
    </tr>
    <tr>
      <td>3</td>  <!-- العشرات -->
      <td>7</td>  <!-- الوحدات -->
    </tr>
    <tr>
      <td>2</td>  <!-- العشرات -->
      <td>6</td>  <!-- الوحدات -->
    </tr>
    <tr>
      <td class="result" id="result-tens"></td>
      <td class="result" id="result-units"></td>
    </tr>
  </table>
  <button onclick="calculateUnits()">احسب الوحدات</button>
  <div id="msg" class="celebrate"></div>
</div>

<script>
  function calculateUnits() {
    let unit1 = 7;
    let unit2 = 6;
    let sum = unit1 + unit2;
    let carry = 0;
    let result = sum;

    if (sum >= 10) {
      carry = Math.floor(sum / 10);
      result = sum % 10;
      document.getElementById("carry-tens").textContent = carry;
    } else {
      document.getElementById("carry-tens").textContent = "";
    }

    document.getElementById("result-units").textContent = result;
    document.getElementById("msg").textContent = "رائع! هل يمكنك الآن حساب العشرات؟";
  }
</script>

</body>
</html>
