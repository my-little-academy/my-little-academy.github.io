<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعليم النظام العشري التفاعلي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f9fc;
            color: #333;
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        
        h1 {
            color: #2c7be5;
            margin-bottom: 20px;
        }
        
        .instructions {
            background-color: #e6f0ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-right: 4px solid #2c7be5;
        }
        
        .control-panel {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .grid-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .shape {
            margin: 10px auto;
            cursor: pointer;
        }
        
        .unit {
            width: 30px;
            height: 30px;
            background-color: #4eacff;
        }
        
        .ten {
            width: 30px;
            height: 100px;
            background-color: #3da1ff;
        }
        
        .hundred {
            width: 100px;
            height: 100px;
            background-color: #2d96ff;
        }
        
        .thousand {
            width: 100px;
            height: 100px;
            background-color: #1d8bff;
        }
        
        .drop-zone {
            min-height: 200px;
            border: 2px dashed #2c7be5;
            border-radius: 8px;
            padding: 15px;
            background-color: rgba(44, 123, 229, 0.05);
            margin-top: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #2c7be5;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>تعليم النظام العشري التفاعلي</h1>
    
    <div class="instructions">
        <p>اكتب عدداً في الحقل ثم انقر على المجسمات لتمثيله</p>
    </div>
    
    <div class="control-panel">
        <div class="input-group">
            <input type="number" id="number-input" placeholder="أدخل رقماً من 1 إلى 9999">
            <button class="btn" id="represent-btn">تمثيل العدد</button>
        </div>
        <div class="input-group">
            <button class="btn" id="check-btn">تحقق من الجواب</button>
            <button class="btn" id="clear-btn">مسح الكل</button>
        </div>
    </div>
    
    <div class="grid-container">
        <div class="grid-item">
            <h3>الوحدات</h3>
            <div class="shape unit" data-value="1"></div>
            <p>تمثل الرقم 1</p>
        </div>
        <div class="grid-item">
            <h3>العشرات</h3>
            <div class="shape ten" data-value="10"></div>
            <p>تمثل الرقم 10</p>
        </div>
        <div class="grid-item">
            <h3>المئات</h3>
            <div class="shape hundred" data-value="100"></div>
            <p>تمثل الرقم 100</p>
        </div>
        <div class="grid-item">
            <h3>الآلاف</h3>
            <div class="shape thousand" data-value="1000"></div>
            <p>تمثل الرقم 1000</p>
        </div>
    </div>
    
    <div class="drop-zone" id="drop-zone">
        <h3>منطقة التمثيل</h3>
        <p>المجسمات المضافة:</p>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.shape');
            const numberInput = document.getElementById('number-input');
            const representBtn = document.getElementById('represent-btn');
            const checkBtn = document.getElementById('check-btn');
            const clearBtn = document.getElementById('clear-btn');
            const dropZone = document.getElementById('drop-zone');
            const resultDiv = document.getElementById('result');
            
            let targetNumber = 0;
            let currentTotal = 0;
            
            // إضافة مجسم عند النقر عليه
            shapes.forEach(shape => {
                shape.addEventListener('click', function() {
                    const value = parseInt(this.dataset.value);
                    addShapeToDropZone(this.className, value);
                });
            });
            
            // تمثيل العدد
            representBtn.addEventListener('click', function() {
                const number = parseInt(numberInput.value);
                if (isNaN(number) || number < 1 || number > 9999) {
                    alert('الرجاء إدخال عدد صحيح بين 1 و 9999');
                    return;
                }
                targetNumber = number;
                clearDropZone();
                alert(`العدد المطلوب تمثيله هو: ${number}`);
            });
            
            // التحقق من الجواب
            checkBtn.addEventListener('click', function() {
                if (targetNumber === 0) {
                    alert('الرجاء إدخال عدد أولاً ثم الضغط على زر "تمثيل العدد"');
                    return;
                }
                
                if (currentTotal === targetNumber) {
                    alert('أحسنت! التمثيل صحيح');
                } else {
                    alert(`التمثيل غير صحيح. المجموع الحالي: ${currentTotal} والمطلوب: ${targetNumber}`);
                }
            });
            
            // مسح الكل
            clearBtn.addEventListener('click', clearDropZone);
            
            // دالة إضافة مجسم
            function addShapeToDropZone(className, value) {
                if (targetNumber === 0) {
                    alert('الرجاء إدخال عدد أولاً ثم الضغط على زر "تمثيل العدد"');
                    return;
                }
                
                const newShape = document.createElement('div');
                newShape.className = 'shape ' + className.split(' ')[1];
                newShape.dataset.value = value;
                resultDiv.appendChild(newShape);
                
                currentTotal += value;
                updateTotal();
            }
            
            // دالة مسح المنطقة
            function clearDropZone() {
                resultDiv.innerHTML = '';
                currentTotal = 0;
                updateTotal();
            }
            
            // تحديث المجموع
            function updateTotal() {
                const totalElement = document.createElement('p');
                totalElement.textContent = `المجموع الحالي: ${currentTotal}`;
                if (resultDiv.querySelector('p')) {
                    resultDiv.querySelector('p').remove();
                }
                resultDiv.appendChild(totalElement);
            }
        });
    </script>
</body>
</html>
