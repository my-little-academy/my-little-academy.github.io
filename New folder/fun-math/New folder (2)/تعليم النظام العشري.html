<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعليم النظام العشري</title>
    <style>
        /* التصميم العام */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f9fc;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c7be5;
            margin-bottom: 30px;
        }
        
        .instructions {
            background-color: #e6f0ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 5px solid #2c7be5;
        }
        
        /* تصميم الشبكة الرئيسية */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .grid-item {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
        }
        
        .grid-item h2 {
            color: #2c7be5;
            margin-top: 0;
        }
        
        /* تصميم المجسمات */
        .unit-cube {
            width: 50px;
            height: 50px;
            background-color: #4eacff;
            margin: 10px auto;
            border-radius: 5px;
            cursor: grab;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .ten-rod {
            width: 50px;
            height: 500px;
            background: repeating-linear-gradient(
                to bottom,
                #3da1ff,
                #3da1ff 50px,
                #4eacff 50px,
                #4eacff 100px
            );
            margin: 10px auto;
            border-radius: 5px;
            cursor: grab;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .hundred-flat {
            width: 500px;
            height: 500px;
            background: 
                repeating-linear-gradient(
                    to right,
                    #2d96ff,
                    #2d96ff 50px,
                    #3da1ff 50px,
                    #3da1ff 100px
                ),
                repeating-linear-gradient(
                    to bottom,
                    #2d96ff,
                    #2d96ff 50px,
                    #3da1ff 50px,
                    #3da1ff 100px
                );
            background-blend-mode: multiply;
            margin: 10px auto;
            border-radius: 5px;
            cursor: grab;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .thousand-cube {
            width: 500px;
            height: 500px;
            background: 
                repeating-linear-gradient(
                    to right,
                    #1d8bff,
                    #1d8bff 50px,
                    #2d96ff 50px,
                    #2d96ff 100px
                ),
                repeating-linear-gradient(
                    to bottom,
                    #1d8bff,
                    #1d8bff 50px,
                    #2d96ff 50px,
                    #2d96ff 100px
                );
            background-blend-mode: multiply;
            position: relative;
            margin: 10px auto;
            border-radius: 5px;
            cursor: grab;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .thousand-cube::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    to right,
                    rgba(0,0,0,0.1),
                    rgba(0,0,0,0.1) 50px,
                    rgba(0,0,0,0.2) 50px,
                    rgba(0,0,0,0.2) 100px
                ),
                repeating-linear-gradient(
                    to bottom,
                    rgba(0,0,0,0.1),
                    rgba(0,0,0,0.1) 50px,
                    rgba(0,0,0,0.2) 50px,
                    rgba(0,0,0,0.2) 100px
                );
            background-blend-mode: overlay;
            border-radius: 5px;
        }
        
        /* منطقة الإسقاط */
        .drop-zone {
            min-height: 300px;
            border: 3px dashed #2c7be5;
            border-radius: 15px;
            padding: 20px;
            background-color: rgba(44, 123, 229, 0.05);
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        
        .drop-zone.highlight {
            background-color: rgba(44, 123, 229, 0.15);
        }
        
        .drop-zone h2 {
            color: #2c7be5;
            margin-top: 0;
        }
        
        /* تصميم النسخ المسحوبة */
        .dropped-item {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        
        /* التجاوب مع أحجام الشاشات المختلفة */
        @media (max-width: 1200px) {
            .hundred-flat, .thousand-cube {
                width: 300px;
                height: 300px;
            }
            
            .ten-rod {
                height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
            }
            
            .hundred-flat, .thousand-cube {
                width: 200px;
                height: 200px;
            }
            
            .ten-rod {
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>تعليم النظام العشري</h1>
    
    <div class="instructions">
        <p>اسحب المجسمات من الجدول إلى منطقة السحب لتركيب الأعداد</p>
        <p>يمكنك سحب عدة نسخ من كل مجمع مع بقاء النسخ الأصلية في مكانها</p>
    </div>
    
    <div class="grid-container">
        <div class="grid-item">
            <h2>الوحدات</h2>
            <div class="unit-cube" draggable="true" data-type="unit"></div>
            <p>تمثل الرقم 1</p>
        </div>
        
        <div class="grid-item">
            <h2>العشرات</h2>
            <div class="ten-rod" draggable="true" data-type="ten"></div>
            <p>تمثل الرقم 10</p>
        </div>
        
        <div class="grid-item">
            <h2>المئات</h2>
            <div class="hundred-flat" draggable="true" data-type="hundred"></div>
            <p>تمثل الرقم 100</p>
        </div>
        
        <div class="grid-item">
            <h2>الآلاف</h2>
            <div class="thousand-cube" draggable="true" data-type="thousand"></div>
            <p>تمثل الرقم 1000</p>
        </div>
    </div>
    
    <div class="drop-zone" id="dropZone">
        <h2>منطقة تركيب العدد</h2>
        <p>قم بإسقاط المجسمات هنا لتركيب العدد المطلوب</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const draggableItems = document.querySelectorAll('[draggable="true"]');
            
            // إعداد عناصر السحب
            draggableItems.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', this.dataset.type);
                    e.dataTransfer.effectAllowed = 'copy';
                });
            });
            
            // أحداث منطقة الإسقاط
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('highlight');
                e.dataTransfer.dropEffect = 'copy';
            });
            
            dropZone.addEventListener('dragleave', function() {
                this.classList.remove('highlight');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('highlight');
                
                const type = e.dataTransfer.getData('text/plain');
                let newItem;
                
                // إنشاء نسخة من العنصر المسحوب
                switch(type) {
                    case 'unit':
                        newItem = document.createElement('div');
                        newItem.className = 'unit-cube dropped-item';
                        break;
                    case 'ten':
                        newItem = document.createElement('div');
                        newItem.className = 'ten-rod dropped-item';
                        break;
                    case 'hundred':
                        newItem = document.createElement('div');
                        newItem.className = 'hundred-flat dropped-item';
                        break;
                    case 'thousand':
                        newItem = document.createElement('div');
                        newItem.className = 'thousand-cube dropped-item';
                        break;
                }
                
                // جعل العنصر الجديد قابل للسحب أيضاً
                newItem.setAttribute('draggable', 'true');
                newItem.dataset.type = type;
                
                // إضافة العنصر لمنطقة الإسقاط
                this.appendChild(newItem);
                
                // إعداد السحب للعنصر الجديد
                newItem.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', this.dataset.type);
                    e.dataTransfer.effectAllowed = 'copy';
                });
            });
            
            // السماح بإعادة ترتيب العناصر المسحوبة
            dropZone.addEventListener('dragover', function(e) {
                if (e.target.classList.contains('dropped-item')) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                }
            });
            
            dropZone.addEventListener('drop', function(e) {
                if (e.target.classList.contains('dropped-item')) {
                    e.preventDefault();
                    const type = e.dataTransfer.getData('text/plain');
                    const draggedItem = document.querySelector(`[draggable="true"][data-type="${type}"]:not(.dropped-item)`);
                    
                    if (draggedItem) {
                        let newItem;
                        
                        switch(type) {
                            case 'unit':
                                newItem = document.createElement('div');
                                newItem.className = 'unit-cube dropped-item';
                                break;
                            case 'ten':
                                newItem = document.createElement('div');
                                newItem.className = 'ten-rod dropped-item';
                                break;
                            case 'hundred':
                                newItem = document.createElement('div');
                                newItem.className = 'hundred-flat dropped-item';
                                break;
                            case 'thousand':
                                newItem = document.createElement('div');
                                newItem.className = 'thousand-cube dropped-item';
                                break;
                        }
                        
                        newItem.setAttribute('draggable', 'true');
                        newItem.dataset.type = type;
                        
                        // إدراج العنصر الجديد قبل العنصر المستهدف
                        e.target.parentNode.insertBefore(newItem, e.target);
                        
                        // إعداد السحب للعنصر الجديد
                        newItem.addEventListener('dragstart', function(e) {
                            e.dataTransfer.setData('text/plain', this.dataset.type);
                            e.dataTransfer.effectAllowed = 'copy';
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
