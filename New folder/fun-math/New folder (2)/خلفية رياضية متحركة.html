<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلفية رياضيات هادئة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f7fa;
            background-image: 
                /* أشكال هندسية */
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><circle cx="50" cy="50" r="30" fill="%23e3f2fd" opacity="0.6"/><rect x="120" y="30" width="60" height="60" fill="%23bbdefb" opacity="0.6"/><polygon points="250,30 220,90 280,90" fill="%2390caf9" opacity="0.6"/><rect x="330" y="30" width="60" height="60" rx="10" fill="%2364b5f6" opacity="0.6"/><circle cx="50" cy="150" r="25" fill="%23e8f5e9" opacity="0.6"/><rect x="120" y="125" width="50" height="50" rx="5" fill="%23c8e6c9" opacity="0.6"/><polygon points="250,130 230,170 270,170" fill="%23a5d6a7" opacity="0.6"/><circle cx="350" cy="150" r="20" fill="%2381c784" opacity="0.6"/></svg>'),
                
                /* أرقام ورموز رياضية */
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300"><text x="30" y="40" font-family="Arial" font-size="20" fill="%235c6bc0" opacity="0.5">1</text><text x="80" y="80" font-family="Arial" font-size="24" fill="%2342a5f5" opacity="0.5">+</text><text x="130" y="50" font-family="Arial" font-size="28" fill="%2326c6da" opacity="0.5">2</text><text x="180" y="100" font-family="Arial" font-size="22" fill="%2326a69a" opacity="0.5">=</text><text x="230" y="70" font-family="Arial" font-size="26" fill="%2366bb6a" opacity="0.5">3</text><text x="50" y="150" font-family="Arial" font-size="30" fill="%239ccc65" opacity="0.5">×</text><text x="100" y="180" font-family="Arial" font-size="18" fill="%23d4e157" opacity="0.5">4</text><text x="150" y="130" font-family="Arial" font-size="32" fill="%23ffca28" opacity="0.5">−</text><text x="200" y="200" font-family="Arial" font-size="20" fill="%23ffa726" opacity="0.5">5</text><text x="250" y="150" font-family="Arial" font-size="24" fill="%23ff7043" opacity="0.5">÷</text></svg>'),
                
                /* أدوات رياضية */
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500"><path d="M50,50 L150,50 L150,70 L50,70 Z" fill="%23b39ddb" opacity="0.4"/><circle cx="250" cy="60" r="15" fill="%239579cd" opacity="0.4"/><path d="M350,50 L450,50 L450,60 L350,60 Z" fill="%237e57c2" opacity="0.4"/><path d="M50,150 L70,150 L70,250 L50,250 Z" fill="%23ce93d8" opacity="0.4"/><path d="M150,150 C180,150 180,250 150,250" stroke="%23ab47bc" stroke-width="2" fill="none" opacity="0.4"/><path d="M250,150 L270,150 L270,250 L250,250 Z" fill="%239c27b0" opacity="0.4"/><path d="M350,150 L450,150 L400,250 Z" fill="%238e24aa" opacity="0.4"/></svg>');
            
            background-repeat: repeat;
            background-attachment: fixed;
            animation: floatBackground 80s linear infinite;
        }

        @keyframes floatBackground {
            0% { background-position: 0 0, 100px 150px, 200px 300px; }
            100% { background-position: 1000px 1000px, 800px 950px, 700px 800px; }
        }
    </style>
</head>
<body>
    <!-- الصفحة فارغة مع خلفية فقط -->
</body>
</html>
