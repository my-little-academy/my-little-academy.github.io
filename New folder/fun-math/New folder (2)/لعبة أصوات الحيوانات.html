<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة أصوات الحيوانات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 2.5em;
        }
        
        .game-area {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .animals-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .animal-card {
            background: linear-gradient(135deg, #ffffff 0%, #f6f6f6 100%);
            border-radius: 10px;
            padding: 15px;
            width: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid transparent;
        }
        
        .animal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-color: #3498db;
        }
        
        .animal-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .animal-card:hover img {
            transform: scale(1.1);
        }
        
        .animal-card p {
            margin: 0;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        
        .score {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .current-sound {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .feedback {
            font-size: 1.2em;
            margin: 15px 0;
            min-height: 30px;
            font-weight: bold;
        }
        
        .correct {
            color: #27ae60;
            animation: correct 0.5s;
        }
        
        .wrong {
            color: #e74c3c;
            animation: wrong 0.5s;
        }
        
        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes wrong {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        
        .level {
            font-size: 1.2em;
            color: #3498db;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لعبة أصوات الحيوانات</h1>
        
        <div class="game-area">
            <div class="score-board">
                <div class="score">النقاط: <span id="score">0</span></div>
                <div class="score">المستوى: <span id="level">1</span></div>
                <div class="score">أعلى نتيجة: <span id="high-score">0</span></div>
            </div>
            
            <div class="level">إختر الحيوان الذي يصدر هذا الصوت:</div>
            
            <div class="current-sound" id="current-sound">...</div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="animals-container" id="animals-container">
                <!-- الحيوانات ستضاف هنا بالجافاسكريبت -->
            </div>
            
            <button id="new-game-btn">لعبة جديدة</button>
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>
    
    <script>
        // بيانات اللعبة
        const animals = [
            { name: "أسد", sound: "lion", image: "https://cdn-icons-png.flaticon.com/512/616/616408.png" },
            { name: "فيل", sound: "elephant", image: "https://cdn-icons-png.flaticon.com/512/3069/3069172.png" },
            { name: "دجاجة", sound: "chicken", image: "https://cdn-icons-png.flaticon.com/512/234/234772.png" },
            { name: "كلب", sound: "dog", image: "https://cdn-icons-png.flaticon.com/512/616/616408.png" },
            { name: "قطة", sound: "cat", image: "https://cdn-icons-png.flaticon.com/512/220/220124.png" },
            { name: "بقرة", sound: "cow", image: "https://cdn-icons-png.flaticon.com/512/1998/1998610.png" },
            { name: "خروف", sound: "sheep", image: "https://cdn-icons-png.flaticon.com/512/3069/3069197.png" },
            { name: "حصان", sound: "horse", image: "https://cdn-icons-png.flaticon.com/512/2040/2040520.png" },
            { name: "ديك", sound: "rooster", image: "https://cdn-icons-png.flaticon.com/512/234/234773.png" },
            { name: "بطة", sound: "duck", image: "https://cdn-icons-png.flaticon.com/512/234/234790.png" },
            { name: "نمر", sound: "tiger", image: "https://cdn-icons-png.flaticon.com/512/616/616430.png" },
            { name: "ذئب", sound: "wolf", image: "https://cdn-icons-png.flaticon.com/512/616/616430.png" }
        ];
        
        // أصوات الحيوانات
        const sounds = {
            lion: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            elephant: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
            chicken: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
            dog: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
            cat: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
            cow: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
            sheep: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3",
            horse: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3",
            rooster: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3",
            duck: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3",
            tiger: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3",
            wolf: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3"
        };
        
        // متغيرات اللعبة
        let currentScore = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let level = 1;
        let currentSound = null;
        let correctAnimal = null;
        let gameAnimals = [];
        let audio = new Audio();
        
        // عناصر DOM
        const animalsContainer = document.getElementById('animals-container');
        const currentSoundElement = document.getElementById('current-sound');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const levelElement = document.getElementById('level');
        const feedbackElement = document.getElementById('feedback');
        const newGameBtn = document.getElementById('new-game-btn');
        const celebrationElement = document.getElementById('celebration');
        
        // تهيئة اللعبة
        function initGame() {
            currentScore = 0;
            level = 1;
            scoreElement.textContent = currentScore;
            levelElement.textContent = level;
            highScoreElement.textContent = highScore;
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            
            // اختيار الحيوانات للمستوى الحالي
            selectAnimalsForLevel();
            
            // اختيار صوت عشوائي
            selectRandomSound();
        }
        
        // اختيار الحيوانات للمستوى الحالي
        function selectAnimalsForLevel() {
            // عدد الحيوانات يزيد مع كل مستوى
            const numAnimals = Math.min(3 + Math.floor(level / 2), animals.length);
            
            // اختيار حيوانات عشوائية
            gameAnimals = [...animals]
                .sort(() => 0.5 - Math.random())
                .slice(0, numAnimals);
            
            renderAnimals();
        }
        
        // عرض الحيوانات
        function renderAnimals() {
            animalsContainer.innerHTML = '';
            
            gameAnimals.forEach(animal => {
                const animalCard = document.createElement('div');
                animalCard.className = 'animal-card';
                animalCard.innerHTML = `
                    <img src="${animal.image}" alt="${animal.name}">
                    <p>${animal.name}</p>
                `;
                
                animalCard.addEventListener('click', () => checkAnswer(animal));
                animalsContainer.appendChild(animalCard);
            });
        }
        
        // اختيار صوت عشوائي
        function selectRandomSound() {
            // اختيار حيوان عشوائي من الحيوانات المتاحة
            correctAnimal = gameAnimals[Math.floor(Math.random() * gameAnimals.length)];
            currentSound = correctAnimal.sound;
            
            // عرض اسم الصوت
            currentSoundElement.textContent = `صوت ${correctAnimal.name}`;
            
            // تشغيل الصوت
            playSound(currentSound);
        }
        
        // تشغيل الصوت
        function playSound(sound) {
            audio.src = sounds[sound];
            audio.play().catch(e => console.log("لا يمكن تشغيل الصوت:", e));
        }
        
        // التحقق من الإجابة
        function checkAnswer(selectedAnimal) {
            if (selectedAnimal.sound === currentSound) {
                // إجابة صحيحة
                currentScore += level * 10; // نقاط أكثر في المستويات الأعلى
                scoreElement.textContent = currentScore;
                feedbackElement.textContent = 'إجابة صحيحة! أحسنت!';
                feedbackElement.className = 'feedback correct';
                
                if (currentScore > highScore) {
                    highScore = currentScore;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('highScore', highScore);
                }
                
                // زيادة المستوى كل 3 إجابات صحيحة
                if (currentScore % (30 * level) === 0) {
                    level++;
                    levelElement.textContent = level;
                    feedbackElement.textContent += ' لقد تقدمت للمستوى التالي!';
                    
                    // عرض احتفال
                    showCelebration();
                }
                
                // اختيار حيوانات جديدة للمستوى الجديد
                selectAnimalsForLevel();
                
                // اختيار صوت جديد بعد تأخير بسيط
                setTimeout(selectRandomSound, 1500);
            } else {
                // إجابة خاطئة
                feedbackElement.textContent = 'إجابة خاطئة! حاول مرة أخرى.';
                feedbackElement.className = 'feedback wrong';
                
                // إعادة تشغيل الصوت
                playSound(currentSound);
            }
        }
        
        // عرض تأثير الاحتفال
        function showCelebration() {
            celebrationElement.style.display = 'block';
            celebrationElement.innerHTML = '';
            
            // إنشاء قطع الاحتفال
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                // إضافة حركة سقوط عشوائية
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                celebrationElement.appendChild(confetti);
            }
            
            // إخفاء الاحتفال بعد 3 ثواني
            setTimeout(() => {
                celebrationElement.style.display = 'none';
            }, 3000);
        }
        
        // زر لعبة جديدة
        newGameBtn.addEventListener('click', initGame);
        
        // بدء اللعبة عند تحميل الصفحة
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
