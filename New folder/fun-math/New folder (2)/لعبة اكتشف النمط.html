<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأرقام التفاعلية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: right;
        }
        
        /* تصحيح الأرقام في كل العناصر */
        .card, .info-value, input, .number {
            direction: ltr;
            unicode-bidi: embed;
            display: inline-block;
        }
        
        /* بقية الأنماط كما هي */
        .card {
            width: 60px;
            height: 90px;
            background-color: #FFD166;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            margin: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة اكتشف النمط</h1>
        
        <div class="cards">
            <div class="card">5</div>
            <div class="card">؟</div>
            <div class="card">15</div>
            <div class="card">؟</div>
        </div>
        
        <div class="input-group">
            <p>مقدار الزيادة هو: <span class="number" id="step-value">10</span></p>
            <input type="number" placeholder="أدخل الرقم التالي">
        </div>
    </div>

    <script>
        // الكود الأصلي للعبة يبقى كما هو
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                if (this.textContent === '؟') {
                    this.textContent = '25'; // مثال
                    this.style.backgroundColor = '#06D6A0';
                }
            });
        });
    </script>
</body>
</html>
