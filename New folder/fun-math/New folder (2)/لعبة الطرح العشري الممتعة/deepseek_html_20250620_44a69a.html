<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة الطرح العشري المتكاملة</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial Arabic', Arial, sans-serif;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .card-rows-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }
        .divider {
            height: 2px;
            background-color: #7f8c8d;
            margin: 10px 0;
            width: calc(100% - 120px);
            align-self: center;
        }
        .card-row {
            display: flex;
            margin: 5px 0;
            justify-content: center;
        }
        .card {
            width: 60px;
            height: 80px;
            color: white;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            transition: all 0.3s ease;
            user-select: none;
        }
        /* ألوان الصفوف المميزة */
        .place-row .card {
            background-color: #3498db; /* أزرق */
            font-size: 14px; /* حجم خط أصغر */
            height: 50px;
            font-weight: bold;
            cursor: default;
        }
        .minuend-row .card {
            background-color: #2ecc71; /* أخضر */
        }
        .subtrahend-row .card {
            background-color: #e74c3c; /* أحمر */
        }
        .result-row .card {
            background-color: #f39c12; /* برتقالي */
        }
        .decimal-card {
            background-color: #9b59b6 !important; /* بنفسجي للفاصلة */
            font-size: 30px;
            font-weight: bold;
        }
        .empty-card {
            background-color: #ecf0f1 !important;
            color: #2c3e50;
            border: 2px dashed #bdc3c7;
        }
        .card:hover:not(.place-row .card) {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .selected {
            border: 3px solid #FFD700;
            transform: scale(1.05);
        }
        .number-pad {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            max-width: 300px;
        }
        .number-btn {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .number-btn:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .control-btn {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            height: 30px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .row-label {
            width: 100px;
            text-align: center;
            font-weight: bold;
            color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة الطرح العشري المتكاملة</h1>
        
        <div class="card-rows-container">
            <!-- صف المنازل -->
            <div class="card-row place-row">
                <div class="row-label">المنازل</div>
                <div class="card">عشرات</div>
                <div class="card">آحاد</div>
                <div class="card">فاصلة</div>
                <div class="card">أعشار</div>
                <div class="card">أجزاء المئة</div>
                <div class="card">أجزاء الألف</div>
            </div>
            
            <!-- صف المطروح منه -->
            <div class="card-row minuend-row">
                <div class="row-label">المطروح منه</div>
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
            
            <!-- صف المطروح -->
            <div class="card-row subtrahend-row">
                <div class="row-label">المطروح</div>
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
            
            <!-- خط فاصل -->
            <div class="divider"></div>
            
            <!-- صف النتيجة -->
            <div class="card-row result-row">
                <div class="row-label">النتيجة</div>
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
        
        <!-- لوحة الأرقام -->
        <div class="number-pad">
            <button class="number-btn" data-number="0">0</button>
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
        </div>
        
        <!-- أزرار التحكم -->
        <div class="control-buttons">
            <button class="control-btn" id="check-btn">تحقق</button>
            <button class="control-btn" id="change-btn">تغيير الأرقام</button>
        </div>
        
        <p id="message">اختر أرقام النتيجة من لوحة الأرقام</p>
    </div>

    <script>
        // تعريف البطاقات
        const places = ["عشرات", "آحاد", "فاصلة", "أعشار", "أجزاء المئة", "أجزاء الألف"];
        let minuends = [0, 0, '.', 0, 0, 0]; // الفاصلة في المركز
        let subtrahends = [0, 0, '.', 0, 0, 0]; // الفاصلة في المركز
        let results = ['', '', '.', '', '', '']; // فارغة باستثناء الفاصلة
        
        // تهيئة اللعبة
        let selectedCard = null;
        let decimalPosition = 2; // موقع الفاصلة
        
        // إنشاء البطاقات
        function createCards() {
            const placeRow = document.querySelector('.place-row');
            const minuendRow = document.querySelector('.minuend-row');
            const subtrahendRow = document.querySelector('.subtrahend-row');
            const resultRow = document.querySelector('.result-row');
            
            // مسح البطاقات الحالية (احتياطي)
            placeRow.innerHTML = '<div class="row-label">المنازل</div>';
            minuendRow.innerHTML = '<div class="row-label">المطروح منه</div>';
            subtrahendRow.innerHTML = '<div class="row-label">المطروح</div>';
            resultRow.innerHTML = '<div class="row-label">النتيجة</div>';
            
            // إنشاء بطاقات عشوائية للمطروح منه والمطروح
            generateRandomNumbers();
            
            // إضافة بطاقات المنازل (لا يمكن النقر عليها)
            places.forEach((place, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = place;
                placeRow.appendChild(card);
            });
            
            // إضافة بطاقات المطروح منه
            minuends.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = index === decimalPosition ? 'card decimal-card' : 'card';
                card.textContent = value;
                card.dataset.type = 'minuend';
                card.dataset.index = index;
                minuendRow.appendChild(card);
            });
            
            // إضافة بطاقات المطروح
            subtrahends.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = index === decimalPosition ? 'card decimal-card' : 'card';
                card.textContent = value;
                card.dataset.type = 'subtrahend';
                card.dataset.index = index;
                subtrahendRow.appendChild(card);
            });
            
            // إضافة بطاقات النتيجة (قابلة للتعديل)
            results.forEach((value, index) => {
                const card = document.createElement('div');
                if (index === decimalPosition) {
                    card.className = 'card decimal-card';
                    card.textContent = '.';
                } else {
                    card.className = 'card empty-card';
                    card.textContent = value;
                    card.dataset.type = 'result';
                    card.dataset.index = index;
                    card.addEventListener('click', function() {
                        selectResultCard(this);
                    });
                }
                resultRow.appendChild(card);
            });
        }
        
        // اختيار بطاقة النتيجة
        function selectResultCard(card) {
            // إلغاء تحديد البطاقة السابقة
            if (selectedCard) {
                selectedCard.classList.remove('selected');
            }
            
            // تحديد البطاقة الجديدة
            selectedCard = card;
            selectedCard.classList.add('selected');
            
            document.getElementById('message').textContent = 'اختر رقماً من لوحة الأرقام';
        }
        
        // توليد أرقام عشوائية
        function generateRandomNumbers() {
            minuends = minuends.map((val, index) => 
                index === decimalPosition ? '.' : Math.floor(Math.random() * 10)
            );
            
            subtrahends = subtrahends.map((val, index) => 
                index === decimalPosition ? '.' : Math.floor(Math.random() * 10)
            );
            
            // نتائج فارغة
            results = results.map((val, index) => 
                index === decimalPosition ? '.' : ''
            );
        }
        
        // التحقق من الإجابة
        function checkAnswer() {
            // حساب المطروح منه كرقم عشري
            const minuendStr = minuends.join('').replace('.', '');
            const minuend = parseFloat(minuendStr) / Math.pow(10, minuends.length - decimalPosition - 1);
            
            // حساب المطروح كرقم عشري
            const subtrahendStr = subtrahends.join('').replace('.', '');
            const subtrahend = parseFloat(subtrahendStr) / Math.pow(10, subtrahends.length - decimalPosition - 1);
            
            // حساب النتيجة المتوقعة
            const expectedResult = minuend - subtrahend;
            
            // حساب إجابة اللاعب
            const playerResultStr = results.map(val => val === '.' ? '.' : val === '' ? '0' : val).join('').replace('.', '');
            const playerResult = parseFloat(playerResultStr) / Math.pow(10, results.length - decimalPosition - 1);
            
            // التحقق من الإجابة
            if (Math.abs(expectedResult - playerResult) < 0.0001) {
                document.getElementById('message').textContent = 'إجابة صحيحة! أحسنت!';
                // تلوين البطاقات بالإجابة الصحيحة
                colorResultCards(true);
            } else {
                document.getElementById('message').textContent = 'إجابة خاطئة! الجواب الصحيح: ' + expectedResult.toFixed(decimalPosition);
                // تلوين البطاقات بالإجابة الخاطئة
                colorResultCards(false);
            }
        }
        
        // تلوين بطاقات النتيجة
        function colorResultCards(isCorrect) {
            const resultCards = document.querySelectorAll('.result-row .card:not(.decimal-card)');
            resultCards.forEach(card => {
                if (isCorrect) {
                    card.style.backgroundColor = '#2ecc71'; // أخضر
                } else {
                    card.style.backgroundColor = '#e74c3c'; // أحمر
                }
                card.classList.remove('empty-card');
            });
        }
        
        // إعادة تعيين اللعبة
        function resetGame() {
            generateRandomNumbers();
            createCards();
            document.getElementById('message').textContent = 'اختر أرقام النتيجة من لوحة الأرقام';
            selectedCard = null;
        }
        
        // تهيئة الأحداث
        function initEvents() {
            // أحداث أزرار الأرقام
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (selectedCard) {
                        selectedCard.textContent = this.dataset.number;
                        results[selectedCard.dataset.index] = this.dataset.number;
                        selectedCard.classList.remove('selected');
                        selectedCard.classList.remove('empty-card');
                        selectedCard = null;
                    }
                });
            });
            
            // زر التحقق
            document.getElementById('check-btn').addEventListener('click', checkAnswer);
            
            // زر تغيير الأرقام
            document.getElementById('change-btn').addEventListener('click', resetGame);
        }
        
        // بدء اللعبة عند تحميل الصفحة
        window.onload = function() {
            createCards();
            initEvents();
        };
    </script>
</body>
</html>
