<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة الطرح العشري مع توضيح الاستلاف</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial Arabic', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card-rows-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }
        .divider {
            height: 2px;
            background-color: #7f8c8d;
            margin: 10px 0;
            width: calc(100% - 120px);
        }
        .card-row {
            display: flex;
            margin: 5px 0;
        }
        .card {
            width: 60px;
            height: 80px;
            color: white;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            transition: all 0.3s ease;
            user-select: none;
        }
        .place-row .card {
            background-color: #3498db;
            font-size: 14px;
            height: 50px;
            font-weight: bold;
            cursor: default;
        }
        .minuend-row .card {
            background-color: #2ecc71;
        }
        .subtrahend-row .card {
            background-color: #e74c3c;
        }
        .result-row .card {
            background-color: #f39c12;
        }
        .decimal-card {
            background-color: #9b59b6 !important;
            font-size: 30px;
            font-weight: bold;
        }
        .empty-card {
            background-color: #ecf0f1 !important;
            color: #2c3e50;
            border: 2px dashed #bdc3c7;
        }
        .card:hover:not(.place-row .card) {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .selected {
            border: 3px solid #FFD700;
            transform: scale(1.05);
        }
        .number-pad {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            max-width: 300px;
        }
        .number-btn {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .number-btn:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .control-btn {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            height: 30px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .row-label {
            width: 100px;
            text-align: center;
            font-weight: bold;
            color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* أنماط جديدة للاستلاف */
        .borrow-marker {
            position: absolute;
            color: #FF0000;
            font-weight: bold;
            font-size: 16px;
            transform: translateY(-15px);
        }
        .borrow-line {
            position: absolute;
            height: 2px;
            background-color: #FF0000;
            width: 60px;
            transform: translateY(-10px);
        }
        .changed-digit {
            animation: pulse 0.5s 3;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .explanation-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-width: 600px;
        }
        .step-explanation {
            margin-bottom: 10px;
            padding: 8px;
            border-left: 4px solid #3498db;
            background-color: #e8f4fc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة الطرح العشري مع توضيح الاستلاف</h1>
        
        <div class="card-rows-container">
            <!-- صف المنازل -->
            <div class="card-row place-row">
                <div class="row-label">المنازل</div>
                <div class="card">عشرات</div>
                <div class="card">آحاد</div>
                <div class="card">فاصلة</div>
                <div class="card">أعشار</div>
                <div class="card">أجزاء المئة</div>
                <div class="card">أجزاء الألف</div>
            </div>
            
            <!-- صف المطروح منه -->
            <div class="card-row minuend-row">
                <div class="row-label">المطروح منه</div>
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
            
            <!-- صف المطروح -->
            <div class="card-row subtrahend-row">
                <div class="row-label">المطروح</div>
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
            
            <!-- خط فاصل -->
            <div class="divider"></div>
            
            <!-- صف النتيجة -->
            <div class="card-row result-row">
                <div class="row-label">النتيجة</div>
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
        
        <!-- لوحة الأرقام -->
        <div class="number-pad">
            <button class="number-btn" data-number="0">0</button>
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
        </div>
        
        <!-- أزرار التحكم -->
        <div class="control-buttons">
            <button class="control-btn" id="check-btn">تحقق</button>
            <button class="control-btn" id="change-btn">تغيير الأرقام</button>
        </div>
        
        <p id="message">اختر أرقام النتيجة من لوحة الأرقام</p>
        
        <!-- صندوق الشرح -->
        <div class="explanation-box" id="explanation-box" style="display: none;">
            <h3>خطوات الحل مع توضيح الاستلاف:</h3>
            <div id="explanation-steps"></div>
        </div>
    </div>

    <script>
        // تعريف البطاقات بالترتيب المطلوب: عشرات ← آحاد ← فاصلة ← أعشار ← أجزاء المئة ← أجزاء الألف
        const places = ["عشرات", "آحاد", "فاصلة", "أعشار", "أجزاء المئة", "أجزاء الألف"];
        let minuends = [0, 0, '.', 0, 0, 0]; // الفاصلة في الموضع الثالث
        let subtrahends = [0, 0, '.', 0, 0, 0]; // الفاصلة في الموضع الثالث
        let results = ['', '', '.', '', '', '']; // فارغة باستثناء الفاصلة
        
        // تهيئة اللعبة
        let selectedCard = null;
        let decimalPosition = 2; // موقع الفاصلة (الموضع الثالث في المصفوفة)
        let borrowSteps = [];
        let currentStep = 0;

        // إنشاء البطاقات
        function createCards() {
            const placeRow = document.querySelector('.place-row');
            const minuendRow = document.querySelector('.minuend-row');
            const subtrahendRow = document.querySelector('.subtrahend-row');
            const resultRow = document.querySelector('.result-row');
            
            // مسح البطاقات الحالية
            while (placeRow.children.length > 1) placeRow.removeChild(placeRow.lastChild);
            while (minuendRow.children.length > 1) minuendRow.removeChild(minuendRow.lastChild);
            while (subtrahendRow.children.length > 1) subtrahendRow.removeChild(subtrahendRow.lastChild);
            while (resultRow.children.length > 1) resultRow.removeChild(resultRow.lastChild);
            
            // إضافة بطاقات المنازل
            places.forEach((place, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = place;
                placeRow.appendChild(card);
            });
            
            // إضافة بطاقات المطروح منه
            minuends.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = index === decimalPosition ? 'card decimal-card' : 'card';
                card.textContent = value;
                card.dataset.type = 'minuend';
                card.dataset.index = index;
                minuendRow.appendChild(card);
            });
            
            // إضافة بطاقات المطروح
            subtrahends.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = index === decimalPosition ? 'card decimal-card' : 'card';
                card.textContent = value;
                card.dataset.type = 'subtrahend';
                card.dataset.index = index;
                subtrahendRow.appendChild(card);
            });
            
            // إضافة بطاقات النتيجة (قابلة للتعديل)
            results.forEach((value, index) => {
                const card = document.createElement('div');
                if (index === decimalPosition) {
                    card.className = 'card decimal-card';
                    card.textContent = '.';
                } else {
                    card.className = 'card empty-card';
                    card.textContent = value;
                    card.dataset.type = 'result';
                    card.dataset.index = index;
                    card.addEventListener('click', function() {
                        selectResultCard(this);
                    });
                }
                resultRow.appendChild(card);
            });
        }
        
        // اختيار بطاقة النتيجة
        function selectResultCard(card) {
            if (selectedCard) {
                selectedCard.classList.remove('selected');
            }
            
            selectedCard = card;
            selectedCard.classList.add('selected');
            
            document.getElementById('message').textContent = 'اختر رقماً من لوحة الأرقام';
        }
        
        // توليد أرقام عشوائية
        function generateRandomNumbers() {
            minuends = minuends.map((val, index) => 
                index === decimalPosition ? '.' : Math.floor(Math.random() * 10)
            );
            
            subtrahends = subtrahends.map((val, index) => 
                index === decimalPosition ? '.' : Math.floor(Math.random() * 10)
            );
            
            // نتائج فارغة
            results = results.map((val, index) => 
                index === decimalPosition ? '.' : ''
            );
        }
        
        // حساب خطوات الاستلاف
        function calculateBorrowSteps() {
            const steps = [];
            const minuendCopy = [...minuends];
            const subtrahendCopy = [...subtrahends];
            
            // نتحقق من كل خانة من اليمين إلى اليسار (من الأصغر إلى الأكبر)
            for (let i = minuendCopy.length - 1; i >= 0; i--) {
                if (i === decimalPosition) continue; // نتجاوز الفاصلة
                
                // إذا كان الرقم في المطروح أكبر من المطروح منه
                if (parseInt(subtrahendCopy[i]) > parseInt(minuendCopy[i])) {
                    // نبحث عن أقرب خانة يساراً يمكن الاستلاف منها
                    let borrowFrom = i - 1;
                    while (borrowFrom >= 0) {
                        if (borrowFrom === decimalPosition) {
                            borrowFrom--;
                            continue;
                        }
                        
                        if (parseInt(minuendCopy[borrowFrom]) > 0) {
                            // نوجد خطوة الاستلاف
                            const step = {
                                from: borrowFrom,
                                to: i,
                                amount: 1,
                                oldValue: minuendCopy[i],
                                newValue: parseInt(minuendCopy[i]) + 10,
                                oldFromValue: minuendCopy[borrowFrom],
                                newFromValue: parseInt(minuendCopy[borrowFrom]) - 1
                            };
                            steps.push(step);
                            
                            // نحدث القيم
                            minuendCopy[borrowFrom] = step.newFromValue;
                            minuendCopy[i] = step.newValue;
                            break;
                        }
                        borrowFrom--;
                    }
                }
            }
            
            return steps;
        }
        
        // عرض خطوة الاستلاف
        function showBorrowStep() {
            // نزيل أي علامات استلاف سابقة
            document.querySelectorAll('.borrow-marker, .borrow-line').forEach(el => el.remove());
            
            if (currentStep >= borrowSteps.length) {
                // انتهينا من جميع خطوات الاستلاف، نتحقق من الإجابة
                const playerResultValue = calculatePlayerResult();
                const minuendValue = calculateMinuendValue();
                const subtrahendValue = calculateSubtrahendValue();
                const expectedResult = minuendValue - subtrahendValue;
                
                if (Math.abs(expectedResult - playerResultValue) < 0.0001) {
                    document.getElementById('message').textContent = 'إجابة صحيحة! أحسنت!';
                    colorResultCards(true);
                } else {
                    document.getElementById('message').textContent = 
                        `إجابة خاطئة! الجواب الصحيح: ${expectedResult.toFixed(3)}`;
                    colorResultCards(false);
                }
                return;
            }
            
            const step = borrowSteps[currentStep];
            const explanationSteps = document.getElementById('explanation-steps');
            explanationSteps.innerHTML = '';
            
            // نضيف شرح الخطوة
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step-explanation';
            
            let fromPlace = places[step.from];
            let toPlace = places[step.to];
            
            stepDiv.innerHTML = `
                <p><strong>الخطوة ${currentStep + 1}:</strong> استلفنا 1 من خانة ${fromPlace} وأضفنا 10 إلى خانة ${toPlace}</p>
                <p>${fromPlace}: ${step.oldFromValue} → ${step.newFromValue}</p>
                <p>${toPlace}: ${step.oldValue} → ${step.newValue}</p>
            `;
            
            explanationSteps.appendChild(stepDiv);
            
            // نسلط الضوء على الخانات المتأثرة
            highlightBorrowStep(step);
            
            // نضيف زر للمتابعة
            const nextButton = document.createElement('button');
            nextButton.className = 'control-btn';
            nextButton.textContent = 'التالي';
            nextButton.style.marginTop = '10px';
            nextButton.addEventListener('click', function() {
                currentStep++;
                showBorrowStep();
            });
            
            explanationSteps.appendChild(nextButton);
        }
        
        // تسليط الضوء على خطوة الاستلاف
        function highlightBorrowStep(step) {
            // نزيل أي تسليط ضوء سابق
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                card.classList.remove('changed-digit');
            });
            
            // نسليط الضوء على الخانة التي استلفنا منها
            const fromCard = document.querySelector(`.minuend-row .card[data-index="${step.from}"]`);
            if (fromCard) {
                fromCard.classList.add('changed-digit');
                
                // نضيف علامة الاستلاف
                const borrowMarker = document.createElement('div');
                borrowMarker.className = 'borrow-marker';
                borrowMarker.textContent = '1-';
                
                const borrowLine = document.createElement('div');
                borrowLine.className = 'borrow-line';
                
                const fromCardRect = fromCard.getBoundingClientRect();
                const containerRect = document.querySelector('.card-rows-container').getBoundingClientRect();
                
                borrowMarker.style.left = `${fromCardRect.left - containerRect.left + fromCard.offsetWidth/2 - 10}px`;
                borrowMarker.style.top = `${fromCardRect.top - containerRect.top - 20}px`;
                
                borrowLine.style.left = `${fromCardRect.left - containerRect.left}px`;
                borrowLine.style.top = `${fromCardRect.top - containerRect.top - 10}px`;
                
                document.querySelector('.card-rows-container').appendChild(borrowMarker);
                document.querySelector('.card-rows-container').appendChild(borrowLine);
            }
            
            // نسليط الضوء على الخانة التي أضفنا إليها
            const toCard = document.querySelector(`.minuend-row .card[data-index="${step.to}"]`);
            if (toCard) {
                toCard.classList.add('changed-digit');
            }
        }
        
        // حساب نتيجة اللاعب
        function calculatePlayerResult() {
            return (results[0] ? parseInt(results[0]) : 0) * 10 + 
                   (results[1] ? parseInt(results[1]) : 0) * 1 + 
                   (results[3] ? parseInt(results[3]) : 0) * 0.1 + 
                   (results[4] ? parseInt(results[4]) : 0) * 0.01 + 
                   (results[5] ? parseInt(results[5]) : 0) * 0.001;
        }
        
        // حساب قيمة المطروح منه
        function calculateMinuendValue() {
            return minuends[0] * 10 + 
                   minuends[1] * 1 + 
                   minuends[3] * 0.1 + 
                   minuends[4] * 0.01 + 
                   minuends[5] * 0.001;
        }
        
        // حساب قيمة المطروح
        function calculateSubtrahendValue() {
            return subtrahends[0] * 10 + 
                   subtrahends[1] * 1 + 
                   subtrahends[3] * 0.1 + 
                   subtrahends[4] * 0.01 + 
                   subtrahends[5] * 0.001;
        }
        
        // التحقق من الإجابة
        function checkAnswer() {
            // حساب خطوات الاستلاف
            borrowSteps = calculateBorrowSteps();
            currentStep = 0;
            
            if (borrowSteps.length > 0) {
                document.getElementById('explanation-box').style.display = 'block';
                showBorrowStep();
            } else {
                // لا توجد حاجة لاستلاف، نتحقق مباشرة
                const playerResultValue = calculatePlayerResult();
                const minuendValue = calculateMinuendValue();
                const subtrahendValue = calculateSubtrahendValue();
                const expectedResult = minuendValue - subtrahendValue;
                
                if (Math.abs(expectedResult - playerResultValue) < 0.0001) {
                    document.getElementById('message').textContent = 'إجابة صحيحة! أحسنت!';
                    colorResultCards(true);
                } else {
                    document.getElementById('message').textContent = 
                        `إجابة خاطئة! الجواب الصحيح: ${expectedResult.toFixed(3)}`;
                    colorResultCards(false);
                }
            }
        }
        
        // تلوين بطاقات النتيجة
        function colorResultCards(isCorrect) {
            const resultCards = document.querySelectorAll('.result-row .card:not(.decimal-card)');
            resultCards.forEach(card => {
                if (isCorrect) {
                    card.style.backgroundColor = '#2ecc71';
                } else {
                    card.style.backgroundColor = '#e74c3c';
                }
                card.classList.remove('empty-card');
            });
        }
        
        // إعادة تعيين اللعبة
        function resetGame() {
            generateRandomNumbers();
            createCards();
            document.getElementById('message').textContent = 'اختر أرقام النتيجة من لوحة الأرقام';
            document.getElementById('explanation-box').style.display = 'none';
            selectedCard = null;
            
            // نزيل أي علامات استلاف
            document.querySelectorAll('.borrow-marker, .borrow-line').forEach(el => el.remove());
        }
        
        // تهيئة الأحداث
        function initEvents() {
            // أحداث أزرار الأرقام
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (selectedCard) {
                        selectedCard.textContent = this.dataset.number;
                        results[selectedCard.dataset.index] = this.dataset.number;
                        selectedCard.classList.remove('selected');
                        selectedCard.classList.remove('empty-card');
                        selectedCard = null;
                    }
                });
            });
            
            // زر التحقق
            document.getElementById('check-btn').addEventListener('click', checkAnswer);
            
            // زر تغيير الأرقام
            document.getElementById('change-btn').addEventListener('click', resetGame);
        }
        
        // بدء اللعبة عند تحميل الصفحة
        window.onload = function() {
            generateRandomNumbers();
            createCards();
            initEvents();
        };
    </script>
</body>
</html>
