<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المنازل العددية المتكاملة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        input {
            padding: 10px;
            width: 120px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .visual-area {
            min-height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            background-color: #f9f9f9;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: flex-end;
        }
        .place-value {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .place-container {
            width: 180px;
            padding: 15px;
            background-color: #e6f7ff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .place-title {
            font-weight: bold;
            color: #2e8b57;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .place-visual {
            min-height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            align-content: flex-start;
        }
        
        /* أنماط الأشكال */
        .unit {
            width: 20px;
            height: 20px;
            background-color: #ff9999;
            border-radius: 3px;
        }
        .ten {
            width: 20px;
            height: 200px;
            background-color: #99ff99;
            position: relative;
            border-radius: 3px;
        }
        .hundred {
            width: 100px;
            height: 100px;
            background-color: #9999ff;
            position: relative;
            border-radius: 5px;
        }
        .thousand {
            width: 60px;
            height: 60px;
            background-color: #ffff99;
            border-radius: 5px;
            position: relative;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
        }
        
        /* تأثيرات ثلاثية الأبعاد */
        .thousand::before {
            content: "1000";
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .thousand::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 10px 10px;
        }
        
        /* المربعات داخل القضبان والصفائح */
        .ten .unit {
            position: absolute;
            left: 0;
            width: 100%;
            height: 10%;
        }
        .hundred .unit {
            position: absolute;
            width: 10%;
            height: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لعبة المنازل العددية المتكاملة</h1>
        
        <div class="controls">
            <input type="number" id="numberInput" min="0" max="9999" placeholder="أدخل رقماً">
            <button onclick="showNumber()">اظهر العدد</button>
            <button onclick="clearAll()">مسح الكل</button>
        </div>
        
        <div class="visual-area" id="mainVisual">
            <!-- سيتم عرض التمثيل المرئي الرئيسي هنا -->
        </div>
        
        <div class="place-value">
            <div class="place-container">
                <div class="place-title">الوحدات</div>
                <div class="place-visual" id="unitsVisual"></div>
                <div style="margin-top: 10px;">كل مربع = 1</div>
            </div>
            <div class="place-container">
                <div class="place-title">العشرات</div>
                <div class="place-visual" id="tensVisual"></div>
                <div style="margin-top: 10px;">كل قضيب = 10</div>
            </div>
            <div class="place-container">
                <div class="place-title">المئات</div>
                <div class="place-visual" id="hundredsVisual"></div>
                <div style="margin-top: 10px;">كل صفيحة = 100</div>
            </div>
            <div class="place-container">
                <div class="place-title">الآلاف</div>
                <div class="place-visual" id="thousandsVisual"></div>
                <div style="margin-top: 10px;">كل مكعب = 1000</div>
            </div>
        </div>
    </div>

    <script>
        function showNumber() {
            const number = parseInt(document.getElementById('numberInput').value);
            
            if (isNaN(number) || number < 0 || number > 9999) {
                alert("الرجاء إدخال رقم بين 0 و 9999");
                return;
            }
            
            // تفكيك العدد إلى منازله
            const thousands = Math.floor(number / 1000);
            const hundreds = Math.floor((number % 1000) / 100);
            const tens = Math.floor((number % 100) / 10);
            const units = number % 10;
            
            // عرض التمثيل المرئي الرئيسي
            displayMainVisual(thousands, hundreds, tens, units);
            
            // عرض كل منزلة في قسمها الخاص
            displayUnits(units);
            displayTens(tens);
            displayHundreds(hundreds);
            displayThousands(thousands);
        }
        
        function displayMainVisual(thousands, hundreds, tens, units) {
            const container = document.getElementById('mainVisual');
            container.innerHTML = '';
            
            // عرض الآلاف
            for (let i = 0; i < thousands; i++) {
                const thousand = document.createElement('div');
                thousand.className = 'thousand';
                container.appendChild(thousand);
            }
            
            // عرض المئات
            for (let i = 0; i < hundreds; i++) {
                const hundred = document.createElement('div');
                hundred.className = 'hundred';
                
                // إضافة 100 مربع صغير داخلي (تمثيل رمزي)
                for (let row = 0; row < 10; row++) {
                    for (let col = 0; col < 10; col++) {
                        const unit = document.createElement('div');
                        unit.className = 'unit';
                        unit.style.left = (col * 10) + 'px';
                        unit.style.top = (row * 10) + 'px';
                        hundred.appendChild(unit);
                    }
                }
                
                container.appendChild(hundred);
            }
            
            // عرض العشرات
            for (let i = 0; i < tens; i++) {
                const ten = document.createElement('div');
                ten.className = 'ten';
                
                // إضافة 10 مربعات داخل القضيب
                for (let j = 0; j < 10; j++) {
                    const unit = document.createElement('div');
                    unit.className = 'unit';
                    unit.style.top = (j * 20) + 'px';
                    ten.appendChild(unit);
                }
                
                container.appendChild(ten);
            }
            
            // عرض الوحدات
            for (let i = 0; i < units; i++) {
                const unit = document.createElement('div');
                unit.className = 'unit';
                container.appendChild(unit);
            }
        }
        
        function displayUnits(count) {
            const container = document.getElementById('unitsVisual');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const unit = document.createElement('div');
                unit.className = 'unit';
                container.appendChild(unit);
            }
        }
        
        function displayTens(count) {
            const container = document.getElementById('tensVisual');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const ten = document.createElement('div');
                ten.className = 'ten';
                
                for (let j = 0; j < 10; j++) {
                    const unit = document.createElement('div');
                    unit.className = 'unit';
                    unit.style.top = (j * 20) + 'px';
                    ten.appendChild(unit);
                }
                
                container.appendChild(ten);
            }
        }
        
        function displayHundreds(count) {
            const container = document.getElementById('hundredsVisual');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const hundred = document.createElement('div');
                hundred.className = 'hundred';
                
                for (let row = 0; row < 10; row++) {
                    for (let col = 0; col < 10; col++) {
                        const unit = document.createElement('div');
                        unit.className = 'unit';
                        unit.style.left = (col * 10) + 'px';
                        unit.style.top = (row * 10) + 'px';
                        hundred.appendChild(unit);
                    }
                }
                
                container.appendChild(hundred);
            }
        }
        
        function displayThousands(count) {
            const container = document.getElementById('thousandsVisual');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const thousand = document.createElement('div');
                thousand.className = 'thousand';
                container.appendChild(thousand);
            }
        }
        
        function clearAll() {
            document.getElementById('numberInput').value = '';
            document.getElementById('mainVisual').innerHTML = '';
            document.getElementById('unitsVisual').innerHTML = '';
            document.getElementById('tensVisual').innerHTML = '';
            document.getElementById('hundredsVisual').innerHTML = '';
            document.getElementById('thousandsVisual').innerHTML = '';
        }
        
        // عرض مثال عند تحميل الصفحة
        window.onload = function() {
            document.getElementById('numberInput').value = '1234';
            showNumber();
        };
    </script>
</body>
</html>
