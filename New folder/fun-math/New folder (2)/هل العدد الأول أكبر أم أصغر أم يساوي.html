<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة مقارنة الأعداد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    .numbers {
      font-size: 2em;
      margin: 20px;
    }
    .buttons button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>

  <h1>هل العدد الأول أكبر أم أصغر أم يساوي؟</h1>

  <div class="numbers" id="numbersDisplay">0 و 0</div>

  <div class="buttons">
    <button onclick="checkAnswer('>')">></button>
    <button onclick="checkAnswer('<')"><</button>
    <button onclick="checkAnswer('==')">=</button>
  </div>

  <div id="result"></div>

  <script>
    let num1, num2;

    function generateNumbers() {
      num1 = Math.floor(Math.random() * 10000); // من 0 إلى 9999
      num2 = Math.floor(Math.random() * 10000);
      document.getElementById("numbersDisplay").textContent = `${num1} و ${num2}`;
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(userChoice) {
      let correctAnswer;
      if (num1 > num2) correctAnswer = '>';
      else if (num1 < num2) correctAnswer = '<';
      else correctAnswer = '==';

      const resultDiv = document.getElementById("result");
      if (userChoice === correctAnswer) {
        resultDiv.innerHTML = "✅ إجابة صحيحة!";
        resultDiv.className = "correct";
      } else {
        resultDiv.innerHTML = `❌ خطأ! الإجابة الصحيحة هي: ${correctAnswer}`;
        resultDiv.className = "wrong";
      }

      setTimeout(generateNumbers, 1500); // إعادة التحمي بعد 1.5 ثانية
    }

    // بدء اللعبة أول مرة
    window.onload = generateNumbers;
  </script>

</body>
</html>
