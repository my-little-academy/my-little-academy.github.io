<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسماء الله الحسنى | روعة الإيمان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars-container"></div>
    
    <header class="animate__animated animate__fadeInDown">
        <div class="header-content">
            <h1><span>أسماء الله</span> الحسنى</h1>
            <p class="subtitle">تعرف على جمال أسماء الله وتدبر معانيها</p>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ابحث عن اسم من أسماء الله...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="asma-grid" id="asma-container"></div>
    </main>

    <div class="floating-actions">
        <button id="theme-toggle" title="تبديل الوضع الليلي">
            <i class="fas fa-moon"></i>
        </button>
        <button id="scroll-top" title="العودة للأعلى">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <footer>
        <div class="footer-content">
            <div class="quote">
                <p>"الله لا إله إلا هو له الأسماء الحسنى"</p>
                <p class="ref">(سورة طه: 8)</p>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <div id="name-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">الرحمن</h2>
            <div class="modal-body">
                <div class="name-info">
                    <p class="meaning" id="modal-meaning">الرحمن: ذو الرحمة الشاملة لجميع الخلق</p>
                    <p class="reference" id="modal-reference">ورد في القرآن: "الرحمن على العرش استوى" (طه:5)</p>
                </div>
                <div class="name-actions">
                    <button id="copy-btn">نسخ الاسم</button>
                    <button id="listen-btn">استماع</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
