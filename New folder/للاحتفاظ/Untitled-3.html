<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أسماء الله الحسنى للأطفال</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

    body {
      margin: 0;
      padding: 30px 15px;
      background: linear-gradient(135deg, #ffe066, #ff6f91);
      font-family: 'Baloo 2', cursive, sans-serif;
      direction: rtl;
      color: #4a2c2a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px 5px #b34747;
      user-select: none;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #fff3e0;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.4);
      padding: 25px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      user-select: none;
    }

    .card:hover, .card:focus {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 20px 40px rgba(255, 111, 97, 0.6);
      outline: none;
      z-index: 10;
    }

    .card .arabic-name {
      font-size: 3.5rem;
      color: #ff6f61;
      margin-bottom: 10px;
      letter-spacing: 0.15em;
      font-weight: 700;
      text-shadow: 1px 1px 3px #f9a1a1;
    }

    .card .meaning {
      font-size: 1.1rem;
      color: #7a4a42;
      font-weight: 600;
      line-height: 1.4;
      min-height: 60px;
    }

    /* تأثير فقاعات ملونة صغيرة تظهر عند المرور */
    .card::after {
      content: '';
      position: absolute;
      top: -15px;
      right: -15px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ff6f61 40%, transparent 70%);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 5;
    }

    .card:hover::after, .card:focus::after {
      opacity: 1;
      animation: bubble 1.2s ease forwards;
    }

    @keyframes bubble {
      0% {
        transform: translate(0,0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(30px, -60px) scale(1.5);
        opacity: 0;
      }
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.6rem;
      }
      .card .arabic-name {
        font-size: 2.6rem;
      }
      .card .meaning {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>أسماء الله الحسنى</h1>

  <div class="cards-container">
    <div class="card" tabindex="0" aria-label="الرحمن - الرحمن الرحيم">
      <div class="arabic-name">الرحمن</div>
      <div class="meaning">الله الذي وسعت رحمته كل شيء</div>
    </div>

    <div class="card" tabindex="0" aria-label="الرحيم - الرحمن الرحيم">
      <div class="arabic-name">الرحيم</div>
      <div class="meaning">الله الذي يخصص رحمته للمؤمنين</div>
    </div>

    <div class="card" tabindex="0" aria-label="الملك - الملك القدوس">
      <div class="arabic-name">الملك</div>
      <div class="meaning">الله مالك الملك والملكوت</div>
    </div>

    <div class="card" tabindex="0" aria-label="القدوس - القدوس السلام">
      <div class="arabic-name">القدوس</div>
      <div class="meaning">الله المتنزه عن كل نقص</div>
    </div>

    <div class="card" tabindex="0" aria-label="السلام - السلام المؤمن">
      <div class="arabic-name">السلام</div>
      <div class="meaning">الله مانح السلام والأمان</div>
    </div>

    <div class="card" tabindex="0" aria-label="المؤمن - المؤمن المهيمن">
      <div class="arabic-name">المؤمن</div>
      <div class="meaning">الله الذي يؤمن عباده من الشر</div>
    </div>
  </div>
</body>
</html>
