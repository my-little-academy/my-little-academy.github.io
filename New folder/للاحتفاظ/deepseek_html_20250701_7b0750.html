    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #FFF9F0;
            margin: 0;
            padding: 0;
            color: #5A3D2B;
        }
        
        .header {
            background: linear-gradient(135deg, #4a8fe7 0%, #2b6cb0 100%);
            padding: 20px;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            position: relative;
        }
        
        h1 {
            color: white;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0;
            padding: 10px;
        }
        
        .subtitle {
            color: #FFF;
            background-color: #2b6cb0;
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .intro-card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            border: 2px solid #E2E8F0;
        }
        
        .intro-card h2 {
            color: #2b6cb0;
            margin-top: 0;
            font-size: 1.6rem;
            text-align: center;
        }
        
        .intro-card p {
            font-size: 1.1rem;
            line-height: 1.7;
            text-align: center;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }
        
        .name-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid #E2E8F0;
            position: relative;
            overflow: hidden;
        }
        
        .name-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
            border-color: #4a8fe7;
        }
        
        .name-card h3 {
            color: #2b6cb0;
            font-size: 1.8rem;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .name-card:hover h3 {
            color: #1a365d;
        }
        
        .name-card .meaning {
            color: #4A5568;
            font-size: 1rem;
            background-color: #EBF8FF;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
            border-right: 4px solid #4a8fe7;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2b6cb0;
            color: white;
            margin-top: 40px;
            border-radius: 30px 30px 0 0;
            font-size: 1rem;
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(74,143,231,0.1) 0%, rgba(74,143,231,0) 70%);
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .name-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
