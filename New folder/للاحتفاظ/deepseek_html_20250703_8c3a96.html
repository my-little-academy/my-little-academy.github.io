<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة مضيئة</title>
    <style>
        /* تهيئة عامة للصفحة */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* أنماط البطاقة الأساسية */
        .card {
            position: relative;
            width: 300px; /* الحجم الأساسي للبطاقة */
            height: 400px;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364); /* تدرج ألوان جميل */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: white;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* تأثير الإضاءة عند التحويم */
        .card:hover {
            transform: translateY(-10px); /* حركة طفيفة للأعلى */
            box-shadow: 0 0 40px rgba(0, 191, 255, 0.7); /* إضاءة زرقاء */
        }

        /* تأثير الضغط عند النقر */
        .card:active {
            transform: scale(0.98); /* تصغير حجم البطاقة قليلاً */
        }

        /* الطبقة المضيئة داخل البطاقة */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        /* تأثير الضوء المتحرك عند التحويم */
        .card:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite; /* حركة متكررة للضوء */
        }

        /* حركة الضوء */
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }

        /* أنماط المحتوى داخل البطاقة */
        .card-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* أنماط العنوان */
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        /* أنماط النص */
        .card-text {
            font-size: 16px;
            line-height: 1.6;
        }

        /* أنماط الزر */
        .card-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
            backdrop-filter: blur(5px);
        }

        /* تأثير الزر عند التحويم */
        .card-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* كلاسات للأحجام المختلفة */
        .card.small {
            width: 200px;
            height: 300px;
        }

        .card.large {
            width: 400px;
            height: 500px;
        }

        /* تأثير ظهور البطاقة عند الدخول */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- البطاقة الأساسية -->
    <div class="card">
        <div class="card-content">
            <h2 class="card-title">بطاقة مضيئة</h2>
            <p class="card-text">
                هذه بطاقة HTML مضيئة بتأثيرات جميلة عند التحويم والنقر. يمكنك استخدامها لعرض المحتوى بطريقة جذابة.
            </p>
            <button class="card-button">اضغط هنا</button>
        </div>
    </div>

    <!-- نسخة صغيرة من البطاقة -->
    <div class="card small" style="margin-right: 20px;">
        <div class="card-content">
            <h2 class="card-title">بطاقة صغيرة</h2>
            <p class="card-text">
                هذه نسخة صغيرة من البطاقة بنفس التأثيرات ولكن بحجم أصغر.
            </p>
            <button class="card-button">اضغط هنا</button>
        </div>
    </div>

    <!-- نسخة كبيرة من البطاقة -->
    <div class="card large">
        <div class="card-content">
            <h2 class="card-title">بطاقة كبيرة</h2>
            <p class="card-text">
                هذه نسخة كبيرة من البطاقة مع مساحة أكبر للمحتوى. التأثيرات المضيئة تظهر بشكل أكبر وأجمل في هذه النسخة.
            </p>
            <button class="card-button">اضغط هنا</button>
        </div>
    </div>
</body>
</html>
