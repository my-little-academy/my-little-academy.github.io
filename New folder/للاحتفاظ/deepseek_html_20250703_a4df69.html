<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة طفولية مرحة</title>
    <style>
        /* تهيئة الصفحة بخلفية ملونة */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* تصميم البطاقة الأساسي */
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
            color: #333;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 5px dashed #FF9E9E;
        }

        /* تأثير الارتداد عند التحويم */
        .card:hover {
            transform: translateY(-15px) rotate(2deg);
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            border-color: #FFD166;
        }

        /* تأثير الضغط عند النقر */
        .card:active {
            transform: scale(0.95) rotate(-1deg);
        }

        /* زوايا ملونة للبطاقة */
        .card::before, .card::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: #FF9E9E;
            border-radius: 50%;
            z-index: -1;
        }

        .card::before {
            top: -20px;
            left: -20px;
        }

        .card::after {
            bottom: -20px;
            right: -20px;
            background: #A0E7E5;
        }

        /* تأثير الدوائر المتحركة */
        .card:hover::before {
            animation: bounce 2s infinite;
        }

        .card:hover::after {
            animation: bounce 2s infinite 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* محتوى البطاقة */
        .card-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        /* عنوان البطاقة */
        .card-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FF6B6B;
            text-shadow: 2px 2px 0px #FFD166;
        }

        /* نص البطاقة */
        .card-text {
            font-size: 18px;
            line-height: 1.6;
            color: #4A4A4A;
        }

        /* زر البطاقة */
        .card-button {
            background: linear-gradient(45deg, #FF9E9E, #FFD166);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(255, 158, 158, 0.4);
            margin-top: 15px;
        }

        /* تأثير الزر عند التحويم */
        .card-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 158, 158, 0.6);
        }

        /* تأثير ظهور البطاقة */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .card {
            animation: popIn 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        /* عناصر زخرفية */
        .decoration {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            z-index: 0;
        }

        .star1 { top: 10px; right: 20px; color: #FFD166; }
        .star2 { bottom: 15px; left: 25px; color: #A0E7E5; }
        .heart { top: 50%; left: 10px; color: #FF9E9E; transform: rotate(-15deg); }
    </style>
</head>
<body>
    <div class="card">
        <!-- العناصر الزخرفية -->
        <div class="decoration star1">★</div>
        <div class="decoration star2">✧</div>
        <div class="decoration heart">❤</div>
        
        <div class="card-content">
            <h2 class="card-title">يوم ممتع!</h2>
            <p class="card-text">
                مرحباً صديقي الصغير! 
                <br><br>
                هل تريد اللعب معي اليوم؟ لدينا الكثير من الألعاب الممتعة والألوان الجميلة!
            </p>
            <button class="card-button">لنلعب معاً!</button>
        </div>
    </div>
</body>
</html>
