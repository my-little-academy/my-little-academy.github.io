<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دروس السيرة النبوية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin: 0 10px;
        }
        .sidebar h2 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: right;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #2980b9;
        }
        .main-content {
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .lesson-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .lesson-content {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- القسم الأيمن (يمكن تغيير المواقع حسب الحاجة) -->
        <div class="sidebar">
            <h2>الدروس</h2>
            <button onclick="showLesson(1)">مولد النبي</button>
            <button onclick="showLesson(2)">نشأة النبي</button>
            <button onclick="showLesson(3)">البعثة النبوية</button>
            <button onclick="showLesson(4)">الهجرة إلى المدينة</button>
            <button onclick="showLesson(5)">الغزوات</button>
        </div>
        
        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <h1 class="lesson-title">مرحباً بكم في دروس السيرة النبوية</h1>
            <div class="lesson-content">
                <p>اختر درساً من القائمة الجانبية لعرض محتواه هنا.</p>
            </div>
        </div>
        
        <!-- القسم الأيسر (يمكن تغيير المواقع حسب الحاجة) -->
        <div class="sidebar">
            <h2>أجزاء الدرس</h2>
            <button onclick="showPart(1)">المقدمة</button>
            <button onclick="showPart(2)">الأحداث الرئيسية</button>
            <button onclick="showPart(3)">الدروس المستفادة</button>
            <button onclick="showPart(4)">الخاتمة</button>
        </div>
    </div>

    <script>
        // بيانات الدروس (يمكن استبدالها ببيانات حقيقية من قاعدة بيانات)
        const lessons = {
            1: {
                title: "مولد النبي صلى الله عليه وسلم",
                parts: {
                    1: "في هذا الجزء نتعرف على تاريخ مولد النبي صلى الله عليه وسلم وسنة الولادة وأهم الأحداث المصاحبة لها.",
                    2: "ولد النبي صلى الله عليه وسلم في عام الفيل، في شهر ربيع الأول. وكانت ولادته في مكة المكرمة.",
                    3: "من الدروس المستفادة: اختيار الله تعالى لأفضل الأوقات والأماكن لنبيه الكريم.",
                    4: "ختاماً، فإن مولد النبي كان بداية نور أضاء العالم كله."
                },
                content: "ولد النبي محمد صلى الله عليه وسلم في يوم الاثنين الثاني عشر من ربيع الأول في عام الفيل، الموافق سنة 571 ميلادية. وكانت ولادته في دار عقيل بن أبي طالب بمكة المكرمة. وقد توفي أبوه عبد الله قبل ولادته، فكفله جده عبد المطلب ثم عمه أبو طالب."
            },
            2: {
                title: "نشأة النبي صلى الله عليه وسلم",
                parts: {
                    1: "في هذا الجزء نتعرف على طفولة النبي صلى الله عليه وسلم ونشأته.",
                    2: "نشأ النبي صلى الله عليه وسلم في بني سعد ثم عاد إلى مكة حيث كفله جده ثم عمه.",
                    3: "من الدروس: التربية على الأخلاق الحميدة منذ الصغر.",
                    4: "ختاماً، فإن نشأة النبي كانت تهيئة إلهية لتحمل الرسالة."
                },
                content: "نشأ النبي صلى الله عليه وسلم في بني سعد حيث أرضعته حليمة السعدية، ثم عاد إلى أمه آمنة وعمره ست سنوات. بعد وفاة أمه، كفله جده عبد المطلب ثم عمه أبو طالب. عُرف بين قومه بالصدق والأمانة حتى لقبوه بالصادق الأمين."
            }
            // يمكن إضافة بقية الدروس هنا
        };

        let currentLesson = null;

        function showLesson(lessonId) {
            const lesson = lessons[lessonId];
            if (lesson) {
                document.querySelector('.lesson-title').textContent = lesson.title;
                document.querySelector('.lesson-content').innerHTML = `<p>${lesson.content}</p>`;
                currentLesson = lessonId;
            }
        }

        function showPart(partId) {
            if (currentLesson && lessons[currentLesson].parts[partId]) {
                document.querySelector('.lesson-content').innerHTML += `<h3>جزء الدرس</h3><p>${lessons[currentLesson].parts[partId]}</p>`;
            }
        }
    </script>
</body>
</html>
