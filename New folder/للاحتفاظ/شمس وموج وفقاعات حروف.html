<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تصميم تفاعلي: موجات، غيوم، شمس، فقاعات حروف عربية</title>
<style>
  /* إعدادات عامة */
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: linear-gradient(to top, #87ceeb 0%, #f0f9ff 100%);
    font-family: 'Cairo', sans-serif;
    position: relative;
    color: #333;
  }

  /* --- الشمس --- */
  .sun {
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    background: radial-gradient(circle at center, #fff176, #fbc02d 70%);
    border-radius: 50%;
    box-shadow:
      0 0 30px 10px rgba(251, 192, 45, 0.6);
    z-index: 10;
    animation: sunPulse 3s ease-in-out infinite alternate;
  }

  /* أشعة الشمس */
  .sun-rays {
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 250px;
    height: 250px;
    pointer-events: none;
    z-index: 9;
  }
  .sun-rays div {
    position: absolute;
    width: 6px;
    height: 60px;
    background: linear-gradient(180deg, #fbc02d 0%, transparent 100%);
    top: 50%;
    left: 50%;
    transform-origin: center bottom;
    border-radius: 3px;
    animation: rayRotate 6s linear infinite;
  }
  /* توزيع الأشعة */
  .sun-rays div:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); animation-delay: 0s; }
  .sun-rays div:nth-child(2) { transform: translate(-50%, -100%) rotate(30deg); animation-delay: -0.5s; }
  .sun-rays div:nth-child(3) { transform: translate(-50%, -100%) rotate(60deg); animation-delay: -1s; }
  .sun-rays div:nth-child(4) { transform: translate(-50%, -100%) rotate(90deg); animation-delay: -1.5s; }
  .sun-rays div:nth-child(5) { transform: translate(-50%, -100%) rotate(120deg); animation-delay: -2s; }
  .sun-rays div:nth-child(6) { transform: translate(-50%, -100%) rotate(150deg); animation-delay: -2.5s; }
  .sun-rays div:nth-child(7) { transform: translate(-50%, -100%) rotate(180deg); animation-delay: -3s; }
  .sun-rays div:nth-child(8) { transform: translate(-50%, -100%) rotate(210deg); animation-delay: -3.5s; }
  .sun-rays div:nth-child(9) { transform: translate(-50%, -100%) rotate(240deg); animation-delay: -4s; }
  .sun-rays div:nth-child(10) { transform: translate(-50%, -100%) rotate(270deg); animation-delay: -4.5s; }
  .sun-rays div:nth-child(11) { transform: translate(-50%, -100%) rotate(300deg); animation-delay: -5s; }
  .sun-rays div:nth-child(12) { transform: translate(-50%, -100%) rotate(330deg); animation-delay: -5.5s; }

  /* حركة دوران الأشعة */
  @keyframes rayRotate {
    0% { opacity: 0.8; }
    50% { opacity: 0.3; }
    100% { opacity: 0.8; }
  }
  @keyframes sunPulse {
    0% { box-shadow: 0 0 30px 10px rgba(251, 192, 45, 0.6); }
    100% { box-shadow: 0 0 50px 20px rgba(251, 192, 45, 0.9); }
  }

  /* --- الغيوم --- */
  .cloud {
    position: fixed;
    background: #fff;
    border-radius: 50% / 50%;
    box-shadow:
      60px 10px 0 0 #fff,
      100px 20px 0 0 #fff,
      140px 10px 0 0 #fff;
    width: 120px;
    height: 60px;
    opacity: 0.8;
    filter: drop-shadow(2px 4px 2px rgba(0,0,0,0.1));
    animation: cloudMove linear infinite;
    top: 100px;
    left: -200px;
    z-index: 5;
  }
  .cloud:nth-child(1) {
    top: 120px;
    animation-duration: 60s;
  }
  .cloud:nth-child(2) {
    top: 180px;
    animation-duration: 90s;
    animation-delay: 30s;
    width: 150px;
    height: 75px;
    box-shadow:
      75px 15px 0 0 #fff,
      125px 30px 0 0 #fff,
      175px 15px 0 0 #fff;
  }
  .cloud:nth-child(3) {
    top: 70px;
    animation-duration: 75s;
    animation-delay: 15s;
    width: 100px;
    height: 50px;
    box-shadow:
      50px 8px 0 0 #fff,
      85px 15px 0 0 #fff,
      120px 8px 0 0 #fff;
  }
  @keyframes cloudMove {
    0% { left: -250px; }
    100% { left: 110%; }
  }

  /* --- الموجات المتمايلة --- */
  .waves {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 250px;
    overflow: hidden;
    z-index: 8;
  }
  .wave {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 100%;
    background-repeat: repeat-x;
    background-size: 50% 100%;
    opacity: 0.6;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .wave1 {
    background-image: url('data:image/svg+xml;utf8,<svg width="1440" height="250" xmlns="http://www.w3.org/2000/svg"><path fill="%23a0c4ff" fill-opacity="0.6" d="M0 67 C 360 120 720 0 1080 67 L1440 250 L0 250 Z"/></svg>');
    animation-name: waveMove1;
    animation-duration: 12s;
    bottom: 0;
    opacity: 0.5;
    z-index: 9;
  }
  .wave2 {
    background-image: url('data:image/svg+xml;utf8,<svg width="1440" height="250" xmlns="http://www.w3.org/2000/svg"><path fill="%236cace4" fill-opacity="0.5" d="M0 100 C 360 50 720 150 1080 100 L1440 250 L0 250 Z"/></svg>');
    animation-name: waveMove2;
    animation-duration: 10s;
    bottom: 10px;
    opacity: 0.6;
    z-index: 10;
  }
  .wave3 {
    background-image: url('data:image/svg+xml;utf8,<svg width="1440" height="250" xmlns="http://www.w3.org/2000/svg"><path fill="%23407bff" fill-opacity="0.4" d="M0 120 C 360 180 720 60 1080 120 L1440 250 L0 250 Z"/></svg>');
    animation-name: waveMove3;
    animation-duration: 14s;
    bottom: 20px;
    opacity: 0.7;
    z-index: 11;
  }

  @keyframes waveMove1 {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  @keyframes waveMove2 {
    0% { transform: translateX(0); }
    100% { transform: translateX(-45%); }
  }
  @keyframes waveMove3 {
    0% { transform: translateX(0); }
    100% { transform: translateX(-55%); }
  }

  /* --- فقاعات الحروف العربية --- */
  .bubbles-container {
    position: fixed;
    bottom: 150px;
    width: 100%;
    height: 300px;
    overflow: visible;
    pointer-events: none;
    z-index: 15;
  }
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255 255 255 / 0.7);
    box-shadow: 0 0 10px rgba(255 255 255 / 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.5rem;
    color: #004080;
    user-select: none;
    animation: floatUp linear forwards;
    opacity: 0.8;
  }

</style>
</head>
<body>

  <!-- الشمس وأشعتها -->
  <div class="sun"></div>
<!-- الغيوم -->

<!-- الموجات -->
  <div class="waves">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <!-- فقاعات الحروف العربية -->
  <div class="bubbles-container" aria-label="فقاعات حروف عربية">
    <!-- الفقاعات ستُضاف ديناميكياً بواسطة جافاسكريبت -->
  </div>

<script>
  // حروف عربية للاستخدام داخل الفقاعات
  const arabicLetters = ['أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'];

  const bubblesContainer = document.querySelector('.bubbles-container');

  // دالة لإنشاء فقاعات بحروف عربية بشكل عشوائي
  function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');

    // اختيار حرف عشوائي
    const letter = arabicLetters[Math.floor(Math.random() * arabicLetters.length)];
    bubble.textContent = letter;

    // حجم الفقاعة عشوائي بين 40px و 80px
    const size = 40 + Math.random() * 40;
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    bubble.style.fontSize = (size / 2) + 'px';

    // موقع الفقاعة الأفقي عشوائي داخل العرض
    const xPos = Math.random() * (window.innerWidth - size);
    bubble.style.left = xPos + 'px';

    // نقطة البداية أسفل الحاوية (أسفل الشاشة)
    bubble.style.bottom = '-50px';

    // مدة الحركة عشوائية بين 8 و 15 ثانية
    const duration = 8000 + Math.random() * 7000;
    bubble.style.animationDuration = duration + 'ms';

    // حركة عائمة لأعلى مع تذبذب أفقي بسيط
    bubble.style.setProperty('--x-move', (Math.random() * 40 - 20) + 'px');

    // إضافة الفقاعة للحاوية
    bubblesContainer.appendChild(bubble);

    // إزالة الفقاعة بعد انتهاء الحركة
    bubble.addEventListener('animationend', () => {
      bubble.remove();
    });
  }

  // إنشاء فقاعات بشكل دوري
  setInterval(createBubble, 600);

  // تحريك الفقاعات مع تذبذب أفقي
  const style = document.createElement('style');
  style.textContent = `
    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0.8;
      }
      50% {
        transform: translateX(var(--x-move)) translateY(-50%);
        opacity: 1;
      }
      100% {
        transform: translateX(0) translateY(-300px);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
</script>

</body>
</html>
