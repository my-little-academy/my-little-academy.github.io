<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسب النبي محمد صلى الله عليه وسلم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Katibeh&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* الجزء الثاني: أنماط CSS */
        :root {
            --primary-color: #3498db; /* أزرق */
            --secondary-color: #e74c3c; /* أحمر */
            --card-bg-default: #ecf0f1; /* رمادي فاتح للبطاقات العادية */
            --card-border: #bdc3c7; /* رمادي متوسط للحدود */
            --arrow-color: #7f8c8d; /* رمادي داكن للأسهم */
            --font-family-primary: 'Tajawal', sans-serif;
            --font-family-heading: 'Amiri', serif;
            --prophet-card-bg: #f1c40f; /* أصفر مميز لبطاقة النبي */
            --prophet-card-color: #fff; /* نص أبيض لبطاقة النبي */
            --text-color: #2c3e50; /* لون نص أساسي داكن */
        }

        body {
            font-family: var(--font-family-primary);
            background-color: #f8f8f8; /* خلفية الصفحة */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            direction: rtl; /* لضمان النص العربي من اليمين لليسار */
        }

        h1 {
            font-family: var(--font-family-heading);
            color: var(--primary-color);
            font-size: 3.5rem; /* حجم كبير للعنوان */
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .lineage-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 700px; /* عرض أقصى للمخطط */
            background-color: #ffffff; /* خلفية بيضاء للمخطط */
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .ancestor-card {
            background-color: var(--card-bg-default);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 18px 30px;
            margin: 12px 0; /* مسافة بين البطاقات */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
            width: 80%; /* عرض البطاقة داخل المخطط */
            text-align: center;
            font-size: 1.6rem; /* حجم خط كبير للأسماء */
            font-weight: bold;
            color: var(--text-color);
            transition: all 0.3s ease; /* تأثيرات انتقالية للجمالية */
        }

        .ancestor-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15);
        }

        .ancestor-card.prophet {
            background-color: var(--prophet-card-bg);
            color: var(--prophet-card-color);
            font-size: 2.2rem; /* حجم أكبر لاسم النبي */
            padding: 20px 35px;
            border: 2px solid #e67e22; /* حدود أغمق لبطاقة النبي */
            box-shadow: 0 5px 20px rgba(241, 196, 15, 0.5); /* ظل مميز */
        }

        .arrow-down {
            color: var(--arrow-color);
            font-size: 2.5rem; /* حجم كبير للأسهم */
            margin: 5px 0;
            animation: bounce 2s infinite; /* تأثير نبض للأسهم */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* خطوط الربط العمودية - يمكنك إضافتها إذا أردت خطوطًا بصرية بين الأسهم والبطاقات */
        /* .line-connector {
            width: 2px;
            height: 20px;
            background-color: var(--arrow-color);
            margin: -5px 0; 
        } */

        /* تعديلات بسيطة للاستجابة */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
                margin-bottom: 30px;
            }
            .lineage-chart {
                width: 95%;
                padding: 20px 15px;
            }
            .ancestor-card {
                font-size: 1.4rem;
                padding: 15px 20px;
                width: 90%;
            }
            .ancestor-card.prophet {
                font-size: 1.8rem;
                padding: 18px 25px;
            }
            .arrow-down {
                font-size: 2rem;
                margin: 3px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }
            body {
                padding: 20px 10px;
            }
            .lineage-chart {
                padding: 15px 10px;
            }
            .ancestor-card {
                font-size: 1.2rem;
                padding: 12px 15px;
                margin: 10px 0;
                width: 95%;
            }
            .ancestor-card.prophet {
                font-size: 1.6rem;
                padding: 15px 20px;
            }
            .arrow-down {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
