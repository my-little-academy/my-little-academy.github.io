<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة التمييز بين الأصوات المتشابهة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #e94560;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .instructions {
            background-color: #0f3460;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #f1f1f1;
        }
        
        .game-area {
            margin-bottom: 30px;
        }
        
        .word-pair {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .word-option {
            background-color: #0f3460;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            min-width: 120px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: #fff;
        }
        
        .word-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #1a3a6e;
        }
        
        .word-option.selected {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }
        
        .word-option.wrong {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }
        
        .feedback {
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .correct-feedback {
            color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
            text-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }
        
        .wrong-feedback {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            text-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .btn-next {
            background-color: #2ecc71;
        }
        
        .btn-next:hover {
            background-color: #27ae60;
        }
        
        .btn-restart {
            background-color: #f39c12;
        }
        
        .btn-restart:hover {
            background-color: #d35400;
        }
        
        .star {
            position: absolute;
            font-size: 24px;
            animation: fall 2s linear forwards;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            color: gold;
            text-shadow: 0 0 10px gold;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) rotate(360deg) scale(1);
                opacity: 0;
            }
        }
        
        .score {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
            background-color: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .letter-pair {
            font-size: 22px;
            color: #3498db;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        @media (max-width: 500px) {
            .word-pair {
                flex-direction: column;
                align-items: center;
            }
            
            .word-option {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لعبة التمييز بين الأصوات المتشابهة ✨</h1>
        
        <div class="instructions">
            اختر الكلمة الصحيحة من بين الكلمتين المتشابهتين في النطق
        </div>
        
        <div class="score">النقاط: <span id="points">0</span></div>
        
        <div class="letter-pair" id="letter-pair"></div>
        
        <div class="game-area">
            <div class="feedback" id="feedback"></div>
            
            <div class="word-pair">
                <div class="word-option" id="option1" onclick="selectOption(this)"></div>
                <div class="word-option" id="option2" onclick="selectOption(this)"></div>
            </div>
            
            <button class="btn btn-next" id="next-btn" onclick="nextQuestion()" disabled>التالي</button>
            <button class="btn btn-restart" id="restart-btn" onclick="restartGame()">كلمات جديدة</button>
        </div>
    </div>

    <script>
        // بيانات الكلمات المتشابهة حسب الحروف
        const wordGroups = [
            {
                letters: "تاء وطاء",
                pairs: [
                    {correct: "تَفاح", incorrect: "طَفاح"},
                    {correct: "تِين", incorrect: "طِين"},
                    {correct: "تاج", incorrect: "طاج"},
                    {correct: "تَل", incorrect: "طَل"},
                    {correct: "تَمْر", incorrect: "طَمْر"}
                ]
            },
            {
                letters: "سين وصاد",
                pairs: [
                    {correct: "سَرير", incorrect: "صَرير"},
                    {correct: "سُورة", incorrect: "صُورة"},
                    {correct: "سَبْت", incorrect: "صَبْت"},
                    {correct: "سَمَك", incorrect: "صَمَك"},
                    {correct: "سَبَح", incorrect: "صَبَح"}
                ]
            },
            {
                letters: "دال وضاد",
                pairs: [
                    {correct: "دَرْس", incorrect: "ضَرْس"},
                    {correct: "دُب", incorrect: "ضُب"},
                    {correct: "دِيك", incorrect: "ضِيك"},
                    {correct: "دَفَّة", incorrect: "ضَفَّة"},
                    {correct: "دَم", incorrect: "ضَم"}
                ]
            },
            {
                letters: "ذال وظاء",
                pairs: [
                    {correct: "ذَهَب", incorrect: "ظَهَب"},
                    {correct: "ذُباب", incorrect: "ظُباب"},
                    {correct: "ذَكَر", incorrect: "ظَكَر"},
                    {correct: "ذَرَّة", incorrect: "ظَرَّة"},
                    {correct: "ذُرا", incorrect: "ظُرا"}
                ]
            },
            {
                letters: "قاف وكاف",
                pairs: [
                    {correct: "قَلْب", incorrect: "كَلْب"},
                    {correct: "قَمَر", incorrect: "كَمَر"},
                    {correct: "قِفْل", incorrect: "كِفْل"},
                    {correct: "قَلم", incorrect: "كَلم"},
                    {correct: "قَلب", incorrect: "كَلب"}
                ]
            }
        ];

        // متغيرات اللعبة
        let currentGroupIndex = 0;
        let currentPairIndex = 0;
        let score = 0;
        let selectedOption = null;
        let currentCorrectAnswer = "";

        // عناصر DOM
        const option1El = document.getElementById('option1');
        const option2El = document.getElementById('option2');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const pointsEl = document.getElementById('points');
        const restartBtn = document.getElementById('restart-btn');
        const letterPairEl = document.getElementById('letter-pair');

        // بدء اللعبة
        function startGame() {
            score = 0;
            currentGroupIndex = 0;
            currentPairIndex = 0;
            pointsEl.textContent = score;
            loadQuestion();
        }

        // تحميل سؤال جديد
        function loadQuestion() {
            const currentGroup = wordGroups[currentGroupIndex];
            const currentPair = currentGroup.pairs[currentPairIndex];
            
            // عرض الحروف المتشابهة لهذه المجموعة
            letterPairEl.textContent = `التمييز بين حرفي: ${currentGroup.letters}`;
            
            // تحديد أي خيار سيحوي الإجابة الصحيحة (يسار أو يمين)
            if (Math.random() < 0.5) {
                option1El.textContent = currentPair.correct;
                option2El.textContent = currentPair.incorrect;
                currentCorrectAnswer = currentPair.correct;
            } else {
                option1El.textContent = currentPair.incorrect;
                option2El.textContent = currentPair.correct;
                currentCorrectAnswer = currentPair.correct;
            }
            
            // إعادة تعيين الخيارات
            option1El.className = "word-option";
            option2El.className = "word-option";
            feedbackEl.textContent = "";
            feedbackEl.className = "feedback";
            nextBtn.disabled = true;
            selectedOption = null;
        }

        // اختيار إجابة
        function selectOption(optionEl) {
            if (nextBtn.disabled === false) return; // منع تغيير الإجابة بعد الاختيار
            
            const isCorrect = optionEl.textContent === currentCorrectAnswer;
            
            if (isCorrect) {
                optionEl.classList.add("selected");
                feedbackEl.textContent = "إجابة صحيحة! أحسنت!";
                feedbackEl.className = "feedback correct-feedback";
                score += 10;
                pointsEl.textContent = score;
                createStars(optionEl);
            } else {
                optionEl.classList.add("wrong");
                feedbackEl.textContent = "إجابة خاطئة. حاول مرة أخرى!";
                feedbackEl.className = "feedback wrong-feedback";
                
                // إظهار الإجابة الصحيحة
                if (option1El.textContent === currentCorrectAnswer) {
                    option1El.classList.add("selected");
                } else {
                    option2El.classList.add("selected");
                }
            }
            
            nextBtn.disabled = false;
            selectedOption = optionEl;
        }

        // التالي
        function nextQuestion() {
            currentPairIndex++;
            
            // إذا انتهت كلمات هذه المجموعة، انتقل للمجموعة التالية
            if (currentPairIndex >= wordGroups[currentGroupIndex].pairs.length) {
                currentPairIndex = 0;
                currentGroupIndex++;
                
                // إذا انتهت جميع المجموعات، أعد من البداية
                if (currentGroupIndex >= wordGroups.length) {
                    currentGroupIndex = 0;
                }
            }
            
            loadQuestion();
        }

        // إعادة المحاولة بكلمات جديدة
        function restartGame() {
            // اختيار مجموعة عشوائية للبدء منها
            currentGroupIndex = Math.floor(Math.random() * wordGroups.length);
            currentPairIndex = 0;
            loadQuestion();
        }

        // إنشاء تأثير النجوم المتساقطة
        function createStars(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const topY = 0;
            
            // أنواع النجوم المختلفة
            const starTypes = ["★", "☆", "✧", "✦", "✯", "✰"];
            
            // إنشاء 20 نجمة متساقطة
            for (let i = 0; i < 20; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.textContent = starTypes[Math.floor(Math.random() * starTypes.length)];
                star.style.left = `${centerX + Math.random() * 200 - 100}px`;
                star.style.top = `${topY}px`;
                star.style.animationDelay = `${i * 0.1}s`;
                star.style.fontSize = `${15 + Math.random() * 30}px`;
                document.body.appendChild(star);
                
                // إزالة النجمة بعد انتهاء الحركة
                setTimeout(() => {
                    star.remove();
                }, 2000);
            }
        }

        // بدء اللعبة عند تحميل الصفحة
        window.onload = startGame;
    </script>
</body>
</html>
