<script>

    // Reset the game board for a new word

    // Create empty slots for the word
    function setupWordSlots(length) {
        for (let i = 0; i < length; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.dataset.index = i;
            slot.addEventListener('click', handleSlotClick);
            wordSlotsContainer.appendChild(slot);
            builtWord.push(''); // Initialize the built word array

    // Shuffle letters and create letter cards
    function setupLetterTray(word) {

    // Handle clicks on letter cards

            letterCard.style.visibility = 'hidden';
