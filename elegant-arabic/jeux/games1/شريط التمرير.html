<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معرض شخصيات كرتونية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #ff69b4;
      margin-bottom: 30px;
    }

    .swiper {
      width: 90%;
      height: 250px;
      margin: auto;
      border-radius: 20px;
    }

    .swiper-slide {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 150px;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>✨ معرض شخصيات كرتونية ✨</h2>

  <!-- معرض الصور -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://i.imgur.com/Nj0U6kO.png" alt="شخصية 1"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/XZd2khV.png" alt="شخصية 2"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/EVK9KPN.png" alt="شخصية 3"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/ONpQ8yS.png" alt="شخصية 4"></div>
      <div class="swiper-slide"><img src="https://i.imgur.com/Nj0U6kO.png" alt="شخصية 5"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
    });
  </script>

</body>
</html>
