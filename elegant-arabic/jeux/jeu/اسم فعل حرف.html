<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة ربط الكلمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .game-container {
            display: flex;
            width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .words-column {
            flex: 1;
            padding: 10px;
            border-right: 1px solid #ddd;
        }
        
        .categories-column {
            flex: 1;
            padding: 10px;
        }
        
        .word-box {
            background-color: #e3f2fd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .word-box:hover {
            background-color: #bbdefb;
        }
        
        .word-box.connected {
            background-color: #c8e6c9;
            cursor: default;
        }
        
        .word-box.incorrect {
            background-color: #ffcdd2;
        }
        
        .category-box {
            background-color: #f5f5f5;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
            border: 2px dashed #9e9e9e;
        }
        
        .category-box.highlight {
            border-color: #2196f3;
            background-color: #e3f2fd;
        }
        
        #reset-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #reset-btn:hover {
            background-color: #d32f2f;
        }
        
        #completion-message {
            text-align: center;
            color: #388e3c;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
            display: none;
        }
        
        #feedback-message {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
            min-height: 27px;
        }
        
        .correct-feedback {
            color: #388e3c;
        }
        
        .incorrect-feedback {
            color: #f44336;
        }
        
        .line {
            position: absolute;
            background-color: black;
            height: 2px;
            transform-origin: left center;
            pointer-events: none;
            z-index: -1;
        }
        
        .line.correct {
            background-color: #4caf50;
        }
        
        .line.incorrect {
            background-color: #f44336;
        }
        
        .temp-line {
            position: fixed;
            background-color: #2196f3;
            height: 2px;
            transform-origin: left center;
            pointer-events: none;
            z-index: 10;
        }
        
        .level-info {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="level-info">المستوى: <span id="level-number">1</span></div>
    
    <div class="game-container">
        <div class="words-column" id="words-column">
            <h2 style="text-align: center;">الكلمات</h2>
            <!-- سيتم إضافة الكلمات ديناميكياً -->
        </div>
        
        <div class="categories-column" id="categories-column">
            <h2 style="text-align: center;">التصنيفات</h2>
            <div class="category-box" data-category="اسم">اسم</div>
            <div class="category-box" data-category="فعل">فعل</div>
            <div class="category-box" data-category="حرف">حرف</div>
        </div>
    </div>
    
    <div id="feedback-message"></div>
    <div id="completion-message">مبروك! لقد أكملت الربط بشكل صحيح!</div>
    <button id="reset-btn">إعادة ضبط</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wordsColumn = document.getElementById('words-column');
            const categoriesColumn = document.getElementById('categories-column');
            const resetBtn = document.getElementById('reset-btn');
            const completionMessage = document.getElementById('completion-message');
            const feedbackMessage = document.getElementById('feedback-message');
            const levelNumber = document.getElementById('level-number');
            
            let tempLine = null;
            let currentWordBox = null;
            let connections = {};
            let isDragging = false;
            let currentLevel = 1;
            let wordBoxes = [];
            
            // مستويات اللعبة مع الكلمات المختلفة
            const gameLevels = [
                {
                    words: {
                        "يكتب": "فعل",
                        "مدرسة": "اسم",
                        "في": "حرف",
                        "يقرأ": "فعل",
                        "كتاب": "اسم",
                        "على": "حرف"
                    }
                },
                {
                    words: {
                        "يشرب": "فعل",
                        "طالب": "اسم",
                        "من": "حرف",
                        "يأكل": "فعل",
                        "تفاحة": "اسم",
                        "إلى": "حرف"
                    }
                },
                {
                    words: {
                        "يركض": "فعل",
                        "معلم": "اسم",
                        "عند": "حرف",
                        "ينام": "فعل",
                        "سيارة": "اسم",
                        "حتى": "حرف"
                    }
                }
            ];
            
            // تهيئة اللعبة
            initGame();
            
            function initGame() {
                // تحميل مستوى اللعبة الحالي
                loadLevel(currentLevel - 1);
                
                // إعداد مربعات التصنيفات
                const categoryBoxes = document.querySelectorAll('.category-box');
                categoryBoxes.forEach(box => {
                    box.addEventListener('mouseenter', highlightCategory);
                    box.addEventListener('mouseleave', unhighlightCategory);
                    box.addEventListener('mouseup', completeConnection);
                });
                
                // إعداد زر الإعادة
                resetBtn.addEventListener('click', resetGame);
                
                // متابعة حركة الفأرة لرسم الخط المؤقت
                document.addEventListener('mousemove', drawTempLine);
                document.addEventListener('mouseup', cancelDrawing);
                
                // منع السلوك الافتراضي لحدث السحب
                document.addEventListener('dragstart', function(e) {
                    e.preventDefault();
                });
            }
            
            function loadLevel(levelIndex) {
                // تنظيف اللعبة الحالية
                resetGame(false);
                
                // تعيين رقم المستوى
                levelNumber.textContent = currentLevel;
                
                // تحميل كلمات المستوى الجديد
                const currentLevelWords = gameLevels[levelIndex].words;
                
                // إضافة الكلمات إلى العمود
                wordsColumn.innerHTML = '<h2 style="text-align: center;">الكلمات</h2>';
                for (const [word, type] of Object.entries(currentLevelWords)) {
                    const wordBox = document.createElement('div');
                    wordBox.className = 'word-box';
                    wordBox.dataset.word = word;
                    wordBox.dataset.type = type;
                    wordBox.textContent = word;
                    wordBox.addEventListener('mousedown', startDrawingLine);
                    wordsColumn.appendChild(wordBox);
                }
                
                // تحديث عناصر واجهة المستخدم
                wordBoxes = document.querySelectorAll('.word-box');
                feedbackMessage.textContent = '';
                completionMessage.style.display = 'none';
            }
            
            function startDrawingLine(e) {
                e.preventDefault();
                
                const wordBox = e.target;
                
                // لا تسمح بإعادة ربط كلمة مربوطة
                if (wordBox.classList.contains('connected')) {
                    return;
                }
                
                isDragging = true;
                currentWordBox = wordBox;
                
                // إنشاء خط مؤقت
                tempLine = document.createElement('div');
                tempLine.className = 'temp-line';
                document.body.appendChild(tempLine);
                
                // تحديث موضع الخط
                updateTempLinePosition(e);
            }
            
            function drawTempLine(e) {
                if (!isDragging || !tempLine) return;
                updateTempLinePosition(e);
            }
            
            function updateTempLinePosition(e) {
                if (!tempLine || !currentWordBox) return;
                
                const wordRect = currentWordBox.getBoundingClientRect();
                const startX = wordRect.left + wordRect.width / 2;
                const startY = wordRect.top + wordRect.height / 2;
                
                const endX = e.clientX;
                const endY = e.clientY;
                
                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                
                tempLine.style.width = `${length}px`;
                tempLine.style.left = `${startX}px`;
                tempLine.style.top = `${startY}px`;
                tempLine.style.transform = `rotate(${angle}deg)`;
            }
            
            function highlightCategory(e) {
                if (!isDragging) return;
                e.target.classList.add('highlight');
            }
            
            function unhighlightCategory(e) {
                e.target.classList.remove('highlight');
            }
            
            function completeConnection(e) {
                if (!isDragging || !currentWordBox) return;
                
                const categoryBox = e.target;
                const word = currentWordBox.dataset.word;
                const category = categoryBox.dataset.category;
                const correctType = currentWordBox.dataset.type;
                
                // لا تسمح بربط كلمة مربوطة سابقاً
                if (currentWordBox.classList.contains('connected')) {
                    cancelDrawing();
                    return;
                }
                
                // تأكيد الربط
                const isCorrect = createConnection(currentWordBox, categoryBox, word, category, correctType);
                
                // عرض رسالة التغذية الراجعة
                showFeedback(isCorrect, word, category);
                
                // تنظيف
                cleanupDrawing();
                
                // التحقق من اكتمال اللعبة
                checkCompletion();
            }
            
            function showFeedback(isCorrect, word, category) {
                if (isCorrect) {
                    feedbackMessage.textContent = `أحسنت! "${word}" هو ${category}`;
                    feedbackMessage.className = 'correct-feedback';
                } else {
                    feedbackMessage.textContent = `حاول مرة أخرى! "${word}" ليس ${category}`;
                    feedbackMessage.className = 'incorrect-feedback';
                }
                
                // إخفاء الرسالة بعد 2 ثانية
                setTimeout(() => {
                    feedbackMessage.textContent = '';
                    feedbackMessage.className = '';
                }, 2000);
            }
            
            function cancelDrawing() {
                if (!isDragging) return;
                cleanupDrawing();
            }
            
            function cleanupDrawing() {
                if (tempLine) {
                    tempLine.remove();
                    tempLine = null;
                }
                
                // إزالة التمييز من جميع التصنيفات
                document.querySelectorAll('.category-box.highlight').forEach(box => {
                    box.classList.remove('highlight');
                });
                
                isDragging = false;
                currentWordBox = null;
            }
            
            function createConnection(wordBox, categoryBox, word, category, correctType) {
                // إزالة أي اتصال سابق لنفس الكلمة
                if (connections[word]) {
                    const prevConnection = connections[word];
                    prevConnection.line.remove();
                    prevConnection.categoryBox.classList.remove('highlight');
                }
                
                // إنشاء خط دائم
                const line = document.createElement('div');
                line.className = 'line';
                
                // تحديد إذا كان الربط صحيحاً
                const isCorrect = correctType === category;
                
                if (isCorrect) {
                    line.classList.add('correct');
                    wordBox.classList.add('connected');
                    wordBox.classList.remove('incorrect');
                } else {
                    line.classList.add('incorrect');
                    wordBox.classList.add('incorrect');
                }
                
                document.body.appendChild(line);
                
                // تحديث موضع الخط
                updateLinePosition(wordBox, categoryBox, line);
                
                // حفظ معلومات الاتصال
                connections[word] = {
                    wordBox,
                    categoryBox,
                    line,
                    isCorrect
                };
                
                // تحديث الخط عند تغيير حجم النافذة
                window.addEventListener('resize', () => {
                    updateLinePosition(wordBox, categoryBox, line);
                });
                
                return isCorrect;
            }
            
            function updateLinePosition(wordBox, categoryBox, line) {
                const wordRect = wordBox.getBoundingClientRect();
                const categoryRect = categoryBox.getBoundingClientRect();
                
                const startX = wordRect.left + wordRect.width / 2;
                const startY = wordRect.top + wordRect.height / 2;
                
                const endX = categoryRect.left + categoryRect.width / 2;
                const endY = categoryRect.top + categoryRect.height / 2;
                
                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                
                line.style.width = `${length}px`;
                line.style.left = `${startX}px`;
                line.style.top = `${startY}px`;
                line.style.transform = `rotate(${angle}deg)`;
            }
            
            function checkCompletion() {
                const allWords = Object.keys(gameLevels[currentLevel - 1].words);
                const connectedWords = Object.keys(connections);
                
                // التحقق إذا تم ربط كل الكلمات
                if (allWords.length === connectedWords.length) {
                    // التحقق إذا كانت كل الروابط صحيحة
                    const allCorrect = connectedWords.every(word => connections[word].isCorrect);
                    
                    if (allCorrect) {
                        completionMessage.style.display = 'block';
                        feedbackMessage.textContent = 'ممتاز! انتقل إلى المستوى التالي';
                        feedbackMessage.className = 'correct-feedback';
                        
                        // الانتقال إلى المستوى التالي بعد 2 ثانية
                        setTimeout(() => {
                            if (currentLevel < gameLevels.length) {
                                currentLevel++;
                                loadLevel(currentLevel - 1);
                            } else {
                                feedbackMessage.textContent = 'تهانينا! لقد أكملت جميع المستويات!';
                                setTimeout(() => {
                                    // إعادة اللعبة من البداية
                                    currentLevel = 1;
                                    loadLevel(0);
                                }, 3000);
                            }
                        }, 2000);
                    }
                }
            }
            
            function resetGame(showFeedback = true) {
                // إزالة كل الخطوط
                document.querySelectorAll('.line').forEach(line => line.remove());
                
                // إعادة تعيين مربعات الكلمات
                wordBoxes.forEach(box => {
                    box.classList.remove('connected', 'incorrect');
                });
                
                // إعادة تعيين التصنيفات
                document.querySelectorAll('.category-box').forEach(box => {
                    box.classList.remove('highlight');
                });
                
                // إزالة الخط المؤقت إذا كان موجوداً
                if (tempLine) {
                    tempLine.remove();
                    tempLine = null;
                }
                
                // إعادة تعيين المتغيرات
                connections = {};
                isDragging = false;
                currentWordBox = null;
                
                // إخفاء رسالة الإكمال
                completionMessage.style.display = 'none';
                
                // عرض رسالة إعادة الضبط
                if (showFeedback) {
                    feedbackMessage.textContent = 'تمت إعادة الضبط، حاول مرة أخرى!';
                    feedbackMessage.className = '';
                    setTimeout(() => {
                        feedbackMessage.textContent = '';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
