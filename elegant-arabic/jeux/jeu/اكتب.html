<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة مفاتيح حروف عربية تفاعلية</title>
  <style>
    body {
      background-color: #f0faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      padding: 20px;
    }

    /* البطاقة الكبيرة لعرض النص */
    .text-card {
      width: 90%;
      max-width: 700px;
      min-height: 150px;
      background: linear-gradient(145deg, #ffffff, #d0f0fd);
      border: 3px solid #00acc1;
      box-shadow: 0 8px 20px rgba(0,172,193,0.4);
      margin-bottom: 30px;
      padding: 15px 20px;
      font-size: 80px;
      font-weight: bold;
      color: #004d66;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      user-select: none;
      border-radius: 12px;
      min-height: 140px;
    }

    /* لوحة المفاتيح */
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 720px;
      gap: 12px;
    }

    /* زر الحرف */
    .key {
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #d6f0fc, #a3d8f4);
      border-radius: 12px;
      box-shadow: 4px 4px 6px #9ac5e0,
                  -4px -4px 6px #e9f5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: 700;
      color: #003b57;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }

    .key:hover {
      background: linear-gradient(145deg, #a3d8f4, #6bb5da);
      box-shadow: 0 0 10px #00b8e6;
      color: #001f2e;
      transform: scale(1.15);
      border-color: #007ea7;
    }

    .key:active {
      background: linear-gradient(145deg, #6bb5da, #3a95c0);
      box-shadow: inset 2px 2px 4px #1e5d7a;
      color: #003b57;
      transform: scale(1);
    }

    /* زر مسح */
    .key.clear {
      width: 130px;
      background: #ff6b6b;
      color: white;
      font-weight: 800;
      box-shadow: 4px 4px 6px #d54c4c,
                  -4px -4px 6px #ff8585;
      transition: all 0.2s ease;
    }
    .key.clear:hover {
      background: #ff3b3b;
      box-shadow: 0 0 15px #ff3b3b;
      color: white;
      transform: scale(1.1);
      border-color: transparent;
    }
    .key.clear:active {
      background: #d12d2d;
      box-shadow: inset 2px 2px 6px #a22020;
      transform: scale(1);
    }
  </style>
</head>
<body>

<div class="text-card" id="textCard" aria-label="منطقة كتابة الحروف" role="textbox" tabindex="0"></div>

<div class="keyboard" role="group" aria-label="لوحة مفاتيح الحروف العربية">
  <!-- حروف الأبجدية العربية الأساسية -->
  <div class="key">ا</div>
  <div class="key">ب</div>
  <div class="key">ت</div>
  <div class="key">ث</div>
  <div class="key">ج</div>
  <div class="key">ح</div>
  <div class="key">خ</div>
  <div class="key">د</div>
  <div class="key">ذ</div>
  <div class="key">ر</div>
  <div class="key">ز</div>
  <div class="key">س</div>
  <div class="key">ش</div>
  <div class="key">ص</div>
  <div class="key">ض</div>
  <div class="key">ط</div>
  <div class="key">ظ</div>
  <div class="key">ع</div>
  <div class="key">غ</div>
  <div class="key">ف</div>
  <div class="key">ق</div>
  <div class="key">ك</div>
  <div class="key">ل</div>
  <div class="key">م</div>
  <div class="key">ن</div>
  <div class="key">ه</div>
  <div class="key">و</div>
  <div class="key">ي</div>

  <!-- زر مسح النص -->
  <div class="key clear" aria-label="مسح النص">مسح</div>
</div>

<script>
  const textCard = document.getElementById('textCard');
  const keys = document.querySelectorAll('.key');

  keys.forEach(key => {
    key.addEventListener('click', () => {
      if (key.classList.contains('clear')) {
        textCard.textContent = '';
      } else {
        textCard.textContent += key.textContent;
      }
      // اجعل البطاقة تركز تلقائياً للتسهيل (اختياري)
      textCard.focus();
    });
  });
</script>

</body>
</html>
