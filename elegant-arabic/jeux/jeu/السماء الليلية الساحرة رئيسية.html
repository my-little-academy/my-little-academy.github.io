<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السماء الليلية الساحرة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #000000);
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* القمر */
        .moon {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: #f5f3ce;
            border-radius: 50%;
            box-shadow: 0 0 30px #f5f3ce, 0 0 60px #f5f3ce;
            z-index: 1;
        }

        /* النجوم */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* المحتوى */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #4fc3f7, 0 0 20px #4fc3f7, 0 0 30px #4fc3f7;
            margin-bottom: 50px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #4fc3f7, 0 0 20px #4fc3f7, 0 0 30px #4fc3f7; }
            to { text-shadow: 0 0 15px #4fc3f7, 0 0 25px #4fc3f7, 0 0 35px #4fc3f7; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            animation: btn-glow 3s infinite alternate;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.8);
        }

        @keyframes btn-glow {
            0% { box-shadow: 0 0 10px rgba(79, 195, 247, 0.5); }
            50% { box-shadow: 0 0 15px rgba(79, 195, 247, 0.8); }
            100% { box-shadow: 0 0 20px rgba(79, 195, 247, 1); }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="stars" id="stars"></div>
    
    <div class="content">
        <h1>السماء الليلية الساحرة</h1>
        <div class="buttons">
            <button class="btn">النجوم</button>
            <button class="btn">القمر</button>
            <button class="btn">المجرات</button>
            <button class="btn">الكواكب</button>
        </div>
    </div>

    <script>
        // إنشاء النجوم العشوائية
        const starsContainer = document.getElementById('stars');
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // أحجام عشوائية للنجوم
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // مواقع عشوائية
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // مدة ومدة تأخر عشوائية للتلألؤ
            star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
