<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحليل الكلمات إلى مقاطع صوتية</title>
  <style>
    body {
      background-color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      direction: rtl;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 30px;
      position: relative;
    }

    h1 {
      color: #006064;
      margin-bottom: 10px;
      font-size: 32px;
    }

    #counter {
      background-color: #ffffff;
      border: 2px dashed #00acc1;
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 12px;
      font-size: 22px;
      color: #004d40;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .ruler {
      width: 700px;
      height: 60px;
      display: flex;
      border: 2px solid #00796b;
      border-radius: 12px;
      background: linear-gradient(to bottom, #b2dfdb, #80cbc4);
      box-sizing: border-box;
      justify-content: space-between;
      padding: 0;
      margin: 8px 0;
      position: relative;
      z-index: 2;
    }

    .tick {
      position: relative;
      width: 20px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
    }

    .tick-line {
      height: 40px;
      border-left: 2px solid #004d40;
    }

    .tick-button {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: none;
      background-color: #ffffff;
      margin-top: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
      z-index: 3;
    }

    .tick-button:hover {
      background-color: #4dd0e1;
    }

    .tick-button.active {
      background-color: #00bcd4;
      box-shadow: 0 0 12px 3px #00e5ff;
    }

    .tick-button.connected {
      background-color: #006064;
      box-shadow: 0 0 10px 2px #4dd0e1;
    }

    .card {
      width: 700px;
      height: 200px;
      background: linear-gradient(145deg, #ffffff, #dff9fb);
      border: 3px solid #00acc1;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .writing-area {
      font-family: 'Courier New', monospace;
      font-size: 120px;
      font-weight: bold;
      letter-spacing: 2px;
      border: none;
      outline: none;
      background-color: transparent;
      text-align: center;
      color: #333;
      width: 680px;
    }

    svg {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 100;
    }

    .reset-button {
      margin-top: 15px;
      padding: 10px 24px;
      font-size: 18px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .reset-button:hover {
      background-color: #004d40;
    }

    .flash {
      animation: flash 0.4s ease;
    }

    @keyframes flash {
      0% { box-shadow: 0 0 12px 6px #00acc1; }
      100% { box-shadow: none; }
    }

  </style>
</head>
<body>

  <h1>تحليل الكلمات إلى مقاطع صوتية</h1>

  <svg id="lineCanvas" width="1000" height="1000"></svg>

  <!-- المسطرة العلوية -->
  <div class="ruler" id="ruler-top"></div>

  <!-- البطاقة -->
  <div class="card">
    <input type="text" class="writing-area" maxlength="25" placeholder="اكتب كلمة هنا" oninput="restrictToOneWord(this)" />
  </div>

  <!-- المسطرة السفلية -->
  <div class="ruler" id="ruler-bottom"></div>

  <!-- العداد -->
  <div id="counter">عدد المقاطع الصوتية: 0</div>

  <!-- زر إعادة التعيين -->
  <button class="reset-button" onclick="resetLines(this)">إعادة التعيين</button>

  <script>
    const totalWidth = 700;
    const tickWidth = 20;
    const numTicks = Math.floor(totalWidth / tickWidth);
    const svg = document.getElementById("lineCanvas");
    let lineCount = 0;

    function createRuler(id, position) {
      const ruler = document.getElementById(id);
      for (let i = 0; i < numTicks; i++) {
        const tick = document.createElement("div");
        tick.className = "tick";

        const tickLine = document.createElement("div");
        tickLine.className = "tick-line";

        const tickButton = document.createElement("button");
        tickButton.className = "tick-button";
        tickButton.id = `${position}-btn-${i}`;

        tick.appendChild(tickButton);
        tick.appendChild(tickLine);
        ruler.appendChild(tick);

        if (position === "top") {
          tickButton.addEventListener("click", () => {
            tickButton.classList.toggle("active");
            if (document.getElementById(`line-${i}`)) {
              removeLine(i);
            } else {
              drawLine(i);
            }
          });
        }

        if (position === "bottom") {
          tickButton.addEventListener("click", () => {
            removeLine(i);
            document.getElementById(`top-btn-${i}`)?.classList.remove("active");
          });
        }
      }
    }

    function drawLine(index) {
      const btnTop = document.getElementById(`top-btn-${index}`);
      const btnBottom = document.getElementById(`bottom-btn-${index}`);
      const existing = document.getElementById(`line-${index}`);
      if (existing || !btnTop || !btnBottom) return;

      const rectTop = btnTop.getBoundingClientRect();
      const rectBottom = btnBottom.getBoundingClientRect();

      const x1 = rectTop.left + rectTop.width / 2 + window.scrollX;
      const y1 = rectTop.top + rectTop.height / 2 + window.scrollY;
      const x2 = rectBottom.left + rectBottom.width / 2 + window.scrollX;
      const y2 = rectBottom.top + rectBottom.height / 2 + window.scrollY;

      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("id", `line-${index}`);
      line.setAttribute("x1", x1);
      line.setAttribute("y1", y1);
      line.setAttribute("x2", x2);
      line.setAttribute("y2", y2);
      line.setAttribute("stroke", "#ff4081");
      line.setAttribute("stroke-width", "4");
      line.setAttribute("stroke-linecap", "round");
      line.setAttribute("opacity", "0.95");

      svg.appendChild(line);

      btnTop.classList.add("connected");
      btnBottom.classList.add("connected");

      lineCount++;
      document.getElementById("counter").textContent = `عدد المقاطع الصوتية: ${lineCount + 1}`;
    }

    function removeLine(index) {
      const line = document.getElementById(`line-${index}`);
      const btnTop = document.getElementById(`top-btn-${index}`);
      const btnBottom = document.getElementById(`bottom-btn-${index}`);
      if (line) {
        line.remove();
        lineCount = Math.max(0, lineCount - 1);
        document.getElementById("counter").textContent = `عدد المقاطع الصوتية: ${lineCount + 1}`;
      }
      if (btnTop) btnTop.classList.remove("connected", "active");
      if (btnBottom) btnBottom.classList.remove("connected");
    }

    function resetLines(button) {
      for (let i = 0; i < numTicks; i++) {
        removeLine(i);
      }
      lineCount = 0;
      document.getElementById("counter").textContent = "عدد المقاطع الصوتية: 0";

      // وميض الزر
      button.classList.add("flash");
      setTimeout(() => {
        button.classList.remove("flash");
      }, 400);
    }

    function restrictToOneWord(input) {
      input.value = input.value.replace(/\s+/g, '');
    }

    createRuler("ruler-top", "top");
    createRuler("ruler-bottom", "bottom");

    window.addEventListener("resize", () => {
      svg.setAttribute("width", window.innerWidth);
      svg.setAttribute("height", window.innerHeight);
    });

    svg.setAttribute("width", window.innerWidth);
    svg.setAttribute("height", window.innerHeight);
  </script>
</body>
</html>
