<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة صائد المنادى</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', 'Times New Roman', serif;
            background: linear-gradient(-45deg, #1E4620, #5E7A4A, #95B46A, #D9B267, #E9D29A, #FFE4B5);
            background-size: 400% 400%;
            animation: forestWave 25s ease infinite;
            min-height: 100vh;
            line-height: 1.8;
            position: relative;
            overflow-x: hidden;
            color: #1E4620;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes forestWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            width: 90%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, rgba(30,70,32,0.9), rgba(94,122,74,0.9));
            backdrop-filter: blur(25px);
            border-radius: 35px;
            padding: 60px;
            margin-bottom: 50px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.4);
            border: 3px solid rgba(255,228,181,0.3);
            position: relative;
            overflow: hidden;
            animation: headerFloat 8s ease-in-out infinite;
        }

        @keyframes headerFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,228,181,0.2), transparent);
            transform: rotate(45deg);
            animation: headerShine 5s infinite;
        }

        @keyframes headerShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 4rem;
            color: #FFE4B5;
            text-shadow: 0 0 40px rgba(255,228,181,0.6);
            position: relative;
            z-index: 1;
            animation: titleGlow 4s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 40px rgba(255,228,181,0.6); }
            50% { text-shadow: 0 0 60px rgba(255,228,181,0.9), 0 0 100px rgba(30,70,32,0.5); }
        }

        .game-card {
            background: linear-gradient(135deg, rgba(30,70,32,0.3), rgba(94,122,74,0.3));
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,228,181,0.4);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: cardFloat 10s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(3deg); }
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,228,181,0.5), transparent);
            transition: left 1s;
        }
        
        .score-display {
            font-size: 1.8rem;
            color: #FFE4B5;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .game-question {
            font-size: 2.5rem;
            color: #E9D29A;
            margin-bottom: 40px;
            line-height: 2;
        }
        
        .word-option {
            font-size: 2.5rem;
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
            color: #E9D29A;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        .word-option:hover {
            background: rgba(255,228,181,0.2);
            transform: scale(1.1);
        }
        
        .word-option.selected {
            background: rgba(217,178,103,0.4);
            border: 2px solid #D9B267;
            transform: scale(1.1);
            color: #1E4620;
            font-weight: bold;
        }
        
        .word-option.correct {
            background: rgba(50,205,50,0.6);
            border: 2px solid #32CD32;
            color: #1E4620;
            font-weight: bold;
        }

        .word-option.incorrect {
            background: rgba(255,69,0,0.6);
            border: 2px solid #FF4500;
            color: #1E4620;
            font-weight: bold;
        }

        .feedback-message {
            font-size: 2rem;
            margin-top: 30px;
            font-weight: bold;
            color: #D9B267;
        }

        .game-button {
            background: linear-gradient(45deg, #D9B267, #FFE4B5);
            color: #1E4620;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            margin-top: 40px;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .game-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .floating-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .leaf-particle {
            position: absolute;
            opacity: 0.2;
            animation: leafFall 20s linear infinite;
        }

        .leaf1 { top: 5%; left: 15%; width: 80px; height: 80px; background: linear-gradient(45deg, #D9B267, #E9D29A); border-radius: 50%; animation-delay: 0s; }
        .leaf2 { top: 30%; right: 10%; width: 90px; height: 90px; background: linear-gradient(45deg, #95B46A, #5E7A4A); transform: rotate(45deg); animation-delay: 5s; }
        .leaf3 { bottom: 20%; left: 25%; width: 70px; height: 70px; background: linear-gradient(45deg, #E9D29A, #FFE4B5); border-radius: 50%; animation-delay: 10s; }
        .leaf4 { top: 60%; right: 20%; width: 100px; height: 100px; background: linear-gradient(45deg, #5E7A4A, #1E4620); transform: rotate(-30deg); animation-delay: 15s; }

        @keyframes leafFall {
            0% { transform: translateY(-100px) translateX(0px) rotate(0deg); opacity: 0.2; }
            100% { transform: translateY(110vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .game-question { font-size: 1.8rem; }
            .word-option { font-size: 1.8rem; margin: 0 5px; }
            .game-card { padding: 30px; }
            .game-button { padding: 12px 30px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="floating-leaves">
        <div class="leaf-particle leaf1"></div>
        <div class="leaf-particle leaf2"></div>
        <div class="leaf-particle leaf3"></div>
        <div class="leaf-particle leaf4"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>لعبة صائد المنادى</h1>
        </header>

        <div class="game-card">
            <div class="score-display" id="score">النقاط: 0</div>
            <div class="game-question" id="question-container"></div>
            <div class="feedback-message" id="feedback"></div>
            <button class="game-button" id="next-button" disabled>السؤال التالي</button>
        </div>
    </div>

    <script>
        const questions = [
            { sentence: "يا محمدُ، تعالَ نلعب.", munada: "محمدُ" },
            { sentence: "يا طالباً، اجتهد في دروسك.", munada: "طالباً" },
            { sentence: "يا خالدُ، هل أنهيت واجبك؟", munada: "خالدُ" },
            { sentence: "يا طبيبَ المستشفى، عالج المرضى.", munada: "طبيبَ" },
            { sentence: "يا أيها المعلمُ، أنت قدوة.", munada: "المعلمُ" },
            { sentence: "يا صديقي، اشتقت إليك.", munada: "صديقي" },
            { sentence: "يا غافلاً، تيقظ.", munada: "غافلاً" },
            { sentence: "يا ربَّ العالمين، ارحمنا.", munada: "ربَّ" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        const questionContainer = document.getElementById('question-container');
        const feedbackDiv = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score');
        const nextButton = document.getElementById('next-button');

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            const words = currentQuestion.sentence.split(" ");
            
            questionContainer.innerHTML = '';
            feedbackDiv.textContent = '';
            isAnswered = false;
            nextButton.disabled = true;

            words.forEach((word, index) => {
                const span = document.createElement('span');
                span.classList.add('word-option');
                span.textContent = word;
                span.addEventListener('click', () => {
                    if (!isAnswered) {
                        handleAnswer(span, word);
                    }
                });
                questionContainer.appendChild(span);
            });
        }

        function handleAnswer(selectedSpan, selectedWord) {
            isAnswered = true;
            const currentQuestion = questions[currentQuestionIndex];
            const correctMunada = currentQuestion.munada;

            // Remove 'selected' class from any previously selected word
            const allWords = document.querySelectorAll('.word-option');
            allWords.forEach(word => word.classList.remove('selected'));
            selectedSpan.classList.add('selected');

            if (selectedWord.replace(/[,.]/g, '') === correctMunada.replace(/[,.]/g, '')) {
                feedbackDiv.textContent = "أحسنت! إجابة صحيحة.";
                selectedSpan.classList.add('correct');
                score++;
            } else {
                feedbackDiv.textContent = "حاول مرة أخرى. هذه ليست الإجابة الصحيحة.";
                selectedSpan.classList.add('incorrect');
                // Highlight the correct answer
                allWords.forEach(word => {
                    if (word.textContent.replace(/[,.]/g, '') === correctMunada.replace(/[,.]/g, '')) {
                        word.classList.add('correct');
                    }
                });
            }
            scoreDisplay.textContent = `النقاط: ${score}`;
            nextButton.disabled = false;
        }

        function endGame() {
            questionContainer.innerHTML = `لقد أنهيت اللعبة!`;
            feedbackDiv.textContent = `نقاطك النهائية هي: ${score} من ${questions.length}`;
            nextButton.textContent = 'أعد اللعب';
            nextButton.disabled = false;
            nextButton.onclick = () => location.reload();
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        loadQuestion();
    </script>
</body>
</html>
