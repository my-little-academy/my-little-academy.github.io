
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تمارين المقاطع الصوتية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #d1e7dd);
            color: #333;
            padding: 20px;
            line-height: 2;
        }
        h1 {
            text-align: center;
            color: #00695c;
        }
        .exercise {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
        .word {
            font-size: 24px;
            font-weight: bold;
            color: #1a237e;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }
        button {
            background-color: #ffcc80;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffa726;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #00796b;
        }
    </style>
</head>
<body>
    <h1>تمارين المقاطع الصوتية</h1>

    <div class="exercise">
        <div class="word">السَّمَاءُ</div>
        <div class="options">
            <button onclick="checkAnswer(this, 2, 3)">٢</button>
            <button onclick="checkAnswer(this, 3, 3)">٣</button>
            <button onclick="checkAnswer(this, 4, 3)">٤</button>
        </div>
        <div class="result"></div>
    </div>

    <div class="exercise">
        <div class="word">الكِتَابُ</div>
        <div class="options">
            <button onclick="checkAnswer(this, 2, 4)">٢</button>
            <button onclick="checkAnswer(this, 3, 4)">٣</button>
            <button onclick="checkAnswer(this, 4, 4)">٤</button>
        </div>
        <div class="result"></div>
    </div>

    <div class="exercise">
        <div class="word">أَرْضُنَا</div>
        <div class="options">
            <button onclick="checkAnswer(this, 2, 3)">٢</button>
            <button onclick="checkAnswer(this, 3, 3)">٣</button>
            <button onclick="checkAnswer(this, 4, 3)">٤</button>
        </div>
        <div class="result"></div>
    </div>

    <div class="exercise">
        <div class="word">السُّيُوفُ</div>
        <div class="options">
            <button onclick="checkAnswer(this, 2, 3)">٢</button>
            <button onclick="checkAnswer(this, 3, 3)">٣</button>
            <button onclick="checkAnswer(this, 4, 3)">٤</button>
        </div>
        <div class="result"></div>
    </div>

    <script>
        function checkAnswer(button, chosen, correct) {
            const result = button.closest('.exercise').querySelector('.result');
            if (chosen === correct) {
                result.textContent = "✔️ أحسنت! الإجابة صحيحة.";
                result.style.color = "#00796b";
            } else {
                result.textContent = "❌ حاول مرة أخرى.";
                result.style.color = "#c62828";
            }
        }
    </script>
</body>
</html>
