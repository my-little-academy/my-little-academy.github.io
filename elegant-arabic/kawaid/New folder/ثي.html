<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مغامرة الكلمات السحرية</title>
    <style>
        /* استيراد الخطوط العربية من Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* لمنع ظهور أشرطة التمرير */
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #87CEEB, #A7D9F0); /* خلفية سماوية زاهية */
            position: relative;
            animation: backgroundShift 20s ease-in-out infinite alternate; /* حركة بطيئة للخلفية */
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(to bottom right, #87CEEB, #A7D9F0); }
            50% { background: linear-gradient(to top left, #A7D9F0, #87CEEB); }
            100% { background: linear-gradient(to bottom right, #87CEEB, #A7D9F0); }
        }

        /* تأثير سحب الغيوم للخلفية */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="15" fill="%23fff" opacity="0.4"/><circle cx="80" cy="50" r="20" fill="%23fff" opacity="0.3"/><circle cx="50" cy="80" r="10" fill="%23fff" opacity="0.5"/></svg>') repeat;
            background-size: 80px 80px;
            animation: moveClouds 60s linear infinite;
        }

        @keyframes moveClouds {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        .game-container {
            width: 90%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUpContainer 1s forwards 0.5s; /* يظهر بعد فترة قصيرة */
        }

        @keyframes fadeInSlideUpContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تصميم لفافة السؤال */
        .question-scroll {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200"><defs><filter id="f1" x="0" y="0"><feGaussianBlur in="SourceGraphic" stdDeviation="2"/></filter></defs><path fill="%23F5DEB3" d="M10 10 C 50 0, 350 0, 390 10 L 390 190 C 350 200, 50 200, 10 190 Z" filter="url(%23f1)"/><path fill="%23FFF8DC" d="M10 10 C 50 0, 350 0, 390 10 L 390 190 C 350 200, 50 200, 10 190 Z"/><path fill="none" stroke="%23A0522D" stroke-width="2" d="M10 10 C 50 0, 350 0, 390 10"/><path fill="none" stroke="%23A0522D" stroke-width="2" d="M10 190 C 50 200, 350 200, 390 190"/></svg>') no-repeat center center;
            background-size: 100% 100%;
            padding: 30px 50px;
            margin-bottom: 30px;
            position: relative;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInZoom 1s forwards;
            font-family: 'Amiri', serif;
            color: #4A2A1A;
            font-size: 1.8em;
            font-weight: bold;
            line-height: 1.4;
            box-sizing: border-box; /* لضمان أن البادينج لا يخرج عن الحجم */
        }

        @keyframes fadeInZoom {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .question-scroll::before {
            content: "السؤال السري";
            position: absolute;
            top: 15px;
            font-size: 0.9em;
            color: #7D4F2F;
            animation: typewriterTitle 2s steps(12) forwards;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #7D4F2F;
            width: 0;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes typewriterTitle {
            from { width: 0; }
            to { width: 100px; }
        }

        .question-text {
            margin-top: 20px; /* لإعطاء مسافة من "السؤال السري" */
            visibility: hidden; /* يُخفى حتى يظهر مع تأثير الكتابة */
            opacity: 0;
            /* أنيميشن الظهور يتم التحكم به بواسطة جافاسكريبت لتحاكي الكتابة */
        }

        /* تصميم خيارات الإجابة */
        .choices-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .choice-card {
            background-color: #fce8a8; /* لون خشبي فاتح */
            border: 3px solid #a0522d; /* إطار خشبي غامق */
            border-radius: 15px;
            padding: 20px 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            min-width: 150px;
            flex: 1;
            max-width: 250px;
            font-size: 1.5em;
            font-weight: bold;
            color: #5C3C2A;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s forwards;
            animation-delay: var(--delay); /* تأخير لكل بطاقة */
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .choice-card:hover {
            transform: scale(1.05) translateY(-5px);
            background-color: #ffefb8;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .choice-card.correct {
            animation: glowCorrect 0.6s forwards;
            background-color: #D4EDDA; /* أخضر فاتح للتأكيد */
            border-color: #28A745;
        }

        @keyframes glowCorrect {
            0% { box-shadow: 0 0 10px #FFD700; transform: scale(1); }
            50% { box-shadow: 0 0 30px #FFD700, 0 0 40px #FFD700; transform: scale(1.05); }
            100% { box-shadow: 0 0 10px #FFD700; transform: scale(1); }
        }

        .choice-card.incorrect {
            animation: shakeIncorrect 0.4s forwards;
            background-color: #F8D7DA; /* أحمر فاتح للتأكيد */
            border-color: #DC3545;
        }

        @keyframes shakeIncorrect {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        /* رسالة التغذية الراجعة */
        .feedback-message {
            position: absolute;
            font-size: 1.6em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: popUpFadeOut 2s forwards;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Cairo', sans-serif;
            pointer-events: none; /* لتجنب حجب النقر على العناصر الأخرى */
        }

        .feedback-message.correct {
            background-color: #E2FFC7; /* أخضر فاتح جدا */
            color: #28A745;
            animation: starBounce 2s forwards;
            position: relative;
        }

        .feedback-message.incorrect {
            background-color: #FFE6E6; /* أحمر فاتح جدا */
            color: #DC3545;
            animation: bubblePop 2s forwards;
        }

        @keyframes popUpFadeOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        @keyframes starBounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -60%) scale(1.2) rotate(10deg); }
            50% { transform: translate(-50%, -40%) scale(1.1) rotate(-10deg); }
            75% { transform: translate(-50%, -55%) scale(1.15) rotate(5deg); }
        }

        @keyframes bubblePop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* شخصية المساعد (توضيح بمكانها فقط) */
        .assistant-character {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px; /* حجم تقريبي */
            height: 100px;
            background-color: #ffe0b3; /* لون توضيحي، يمكن استبداله بصورة */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 0.8em;
            color: #7D4F2F;
            text-align: center;
            animation: bounceIn 1s ease-out forwards;
            opacity: 0;
            z-index: 50;
            cursor: pointer; /* للإشارة إلى أنه قابل للتفاعل */
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .assistant-speech {
            position: absolute;
            top: -50px; /* فوق الشخصية */
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #333;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none; /* لتجنب حجب النقر */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInScale 0.5s forwards;
            animation-delay: 2s; /* يظهر بعد فترة */
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateX(-50%) scale(0.5); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="question-scroll" id="questionScroll">
            <span class="question-text" id="questionText"></span>
        </div>

        <div class="choices-container" id="choicesContainer">
            </div>

        <div class="feedback-message" id="feedbackMessage"></div>
    </div>

    <div class="assistant-character" id="assistantCharacter">
        ✨ زين ✨
        <div class="assistant-speech" id="assistantSpeech">مرحباً يا بطل الكلمات!</div>
    </div>

    <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
    <audio id="incorrectSound" src="https://www.soundjay.com/buttons/sounds/button-7.mp3" preload="auto"></audio>

    <script>
        const questions = [
            {
                question: "ما هو مثنى كلمة 'قلم'؟",
                choices: ["قلمون", "قلمان", "أقلام"],
                correct: "قلمان"
            },
            {
                question: "ما هو جمع كلمة 'كتاب'؟",
                choices: ["كتابان", "كتب", "مكاتب"],
                correct: "كتب"
            },
            {
                question: "ما هو مفرد كلمة 'معلمون'؟",
                choices: ["معلم", "معلمان", "معلمات"],
                correct: "معلم"
            },
            {
                question: "ما هو جمع كلمة 'طالب'؟",
                choices: ["طالبان", "طلاب", "تلاميذ"],
                correct: "طلاب"
            },
            {
                question: "ما هو مثنى كلمة 'شجرة'؟",
                choices: ["شجرات", "شجران", "شجرتان"],
                correct: "شجرتان"
            }
        ];

        let currentQuestionIndex = 0;
        const questionScroll = document.getElementById('questionScroll');
        const questionText = document.getElementById('questionText');
        const choicesContainer = document.getElementById('choicesContainer');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const correctSound = document.getElementById('correctSound');
        const incorrectSound = document.getElementById('incorrectSound');
        const assistantSpeech = document.getElementById('assistantSpeech');
        const assistantCharacter = document.getElementById('assistantCharacter');

        // وظيفة لعرض السؤال والخيارات
        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                // يمكنك هنا إضافة شاشة نهاية اللعبة أو رسالة تهنئة
                alert("تهانينا! لقد أكملت مغامرة الكلمات السحرية بنجاح!");
                resetGame();
                return;
            }

            const currentQ = questions[currentQuestionIndex];

            // إعادة تعيين الأنيميشن للسؤال (لفافة الظهور)
            questionScroll.style.animation = 'none';
            void questionScroll.offsetWidth; // Force reflow
            questionScroll.style.animation = 'fadeInZoom 1s forwards';

            // محاكاة تأثير typewriter للسؤال نفسه
            questionText.textContent = ''; // مسح النص القديم
            questionText.style.visibility = 'hidden';
            questionText.style.opacity = '0';
            
            let i = 0;
            const textToType = currentQ.question;
            
            function typeWriterEffect() {
                if (i < textToType.length) {
                    questionText.textContent += textToType.charAt(i);
                    i++;
                    setTimeout(typeWriterEffect, 70); // سرعة الكتابة
                } else {
                    questionText.style.visibility = 'visible';
                    questionText.style.opacity = '1';
                }
            }
            setTimeout(() => {
                questionText.style.visibility = 'visible';
                questionText.style.opacity = '1';
                typeWriterEffect();
            }, 1500); // تبدأ بعد قليل من ظهور اللفافة

            // إزالة الخيارات السابقة
            choicesContainer.innerHTML = '';

            // إضافة الخيارات الجديدة مع تأخير لظهور كل بطاقة
            currentQ.choices.forEach((choice, index) => {
                const choiceCard = document.createElement('div');
                choiceCard.classList.add('choice-card');
                choiceCard.textContent = choice;
                choiceCard.style.setProperty('--delay', `${0.1 * index + 0.5}s`); // تأخير فريد لكل بطاقة (أضفنا 0.5 لتظهر بعد السؤال)
                choiceCard.onclick = () => checkAnswer(choice, currentQ.correct, choiceCard);
                choicesContainer.appendChild(choiceCard);
            });

            // إخفاء رسالة التغذية الراجعة القديمة
            feedbackMessage.style.opacity = '0';
            feedbackMessage.classList.remove('correct', 'incorrect');
        }

        // وظيفة التحقق من الإجابة
        function checkAnswer(selectedChoice, correctAnswer, chosenCard) {
            // تعطيل النقر على البطاقات مؤقتًا
            Array.from(choicesContainer.children).forEach(card => card.style.pointerEvents = 'none');

            if (selectedChoice === correctAnswer) {
                chosenCard.classList.add('correct');
                correctSound.play();
                feedbackMessage.textContent = 'أحسنت!';
                feedbackMessage.classList.add('correct');
                feedbackMessage.style.opacity = '1';
                // تحديث تعليق الشخصية
                updateAssistantComment('رائع! أنت ذكي جداً!');
            } else {
                chosenCard.classList.add('incorrect');
                incorrectSound.play();
                feedbackMessage.textContent = 'حاول مرة أخرى';
                feedbackMessage.classList.add('incorrect');
                feedbackMessage.style.opacity = '1';
                // تحديث تعليق الشخصية
                updateAssistantComment('لا بأس، حاول مجدداً! أنت تستطيع!');
            }

            setTimeout(() => {
                // إزالة فئات الأنيميشن لتمكينها مرة أخرى في السؤال التالي
                chosenCard.classList.remove('correct', 'incorrect');
                // إعادة تمكين النقر بعد انتهاء الأنيميشن
                Array.from(choicesContainer.children).forEach(card => card.style.pointerEvents = 'auto');
                currentQuestionIndex++;
                displayQuestion(); // عرض السؤال التالي
            }, 2000); // الانتظار لانتهاء الأنيميشن وصوت التغذية الراجعة
        }

        // تحديث تعليق المساعد
        function updateAssistantComment(message) {
            assistantSpeech.textContent = message;
            assistantSpeech.style.animation = 'none';
            void assistantSpeech.offsetWidth; // Force reflow
            assistantSpeech.style.animation = 'fadeInScale 0.5s forwards';
            setTimeout(() => {
                assistantSpeech.style.animation = 'none'; // لإخفائها بعد فترة
                assistantSpeech.style.opacity = '0';
            }, 3000); // تختفي بعد 3 ثوانٍ
        }

        // إعادة تعيين اللعبة
        function resetGame() {
            currentQuestionIndex = 0;
            displayQuestion();
        }

        // البدء عند تحميل الصفحة
        window.onload = () => {
            displayQuestion();
            // ظهور شخصية المساعد وتعليقه الأولي
            assistantCharacter.style.opacity = '1';
            assistantCharacter.style.animation = 'bounceIn 1s ease-out forwards';
            setTimeout(() => {
                updateAssistantComment('مرحباً يا بطل الكلمات!');
            }, 1000); // يظهر بعد ثانية من ظهور الشخصية
        };

    </script>
</body>
</html>
