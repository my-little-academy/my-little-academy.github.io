<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>كم عدد المقاطع؟</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      direction: rtl;
      background: #f9fdfb;
    }
    h1 {
      color: #5a2a83;
    }
    #word {
      font-size: 36px;
      margin: 20px;
      padding: 10px;
      border: 2px dashed #ccc;
      background-color: #fffbe0;
      display: inline-block;
    }
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      margin: auto;
    }
    .options button {
      margin: 8px;
      padding: 10px 18px;
      font-size: 18px;
      background-color: #e3f2fd;
      border: 2px solid #64b5f6;
      border-radius: 10px;
      cursor: pointer;
      min-width: 60px;
    }
    .options button:hover {
      background-color: #bbdefb;
    }
    #feedback {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>كم عدد المقاطع الصوتية؟</h1>
  <div id="word">كِتابٌ</div>

  <div class="options" id="choices">
    <!-- الأزرار ستُضاف تلقائيًا من الجافاسكربت -->
  </div>

  <div id="feedback"></div>

  <script>
    const words = [
      { word: "كِتابٌ", syllables: 2 },
      { word: "مَدْرَسَةٌ", syllables: 3 },
      { word: "الطَّعَامُ", syllables: 3 },
      { word: "سَمَكٌ", syllables: 2 },
      { word: "يَكْتُبُ", syllables: 3 },
      { word: "أَسَدٌ", syllables: 2 },
      { word: "يَلعَبُونَ", syllables: 4 },
      { word: "المَدْرَسَةُ", syllables: 4 },
      { word: "مُجْتَهِدٌ", syllables: 3 },
      { word: "إِنَّمَا", syllables: 3 },
      { word: "مُسْتَشْفَيَاتُكُمْ", syllables: 6 },
      { word: "فَاسْتَسْقَيْنَاكُمُوهُ", syllables: 7 },
    ];

    let currentIndex = 0;

    function showWord() {
      document.getElementById("word").textContent = words[currentIndex].word;
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(choice) {
      const correct = words[currentIndex].syllables;
      const feedback = document.getElementById("feedback");
      if (choice === correct) {
        feedback.textContent = "أحسنتِ! ✔️";
        feedback.style.color = "#007a3d";
        currentIndex = (currentIndex + 1) % words.length;
        setTimeout(showWord, 1000);
      } else {
        feedback.textContent = "❌ جرّبي مجددًا";
        feedback.style.color = "#d32f2f";
      }
    }

    // إنشاء الأزرار من 1 إلى 8
    const choiceContainer = document.getElementById("choices");
    for (let i = 1; i <= 8; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.onclick = () => checkAnswer(i);
      choiceContainer.appendChild(btn);
    }

    showWord();
  </script>
</body>
</html>
