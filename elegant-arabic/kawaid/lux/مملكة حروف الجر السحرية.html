<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مملكة حروف الجر السحرية</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 15px 15px 0 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-container {
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            height: 400px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .fish {
            position: absolute;
            font-size: 36px;
            cursor: pointer;
            user-select: none;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            animation: float 8s infinite ease-in-out;
            opacity: 0.9;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .fish:hover {
            transform: scale(1.3);
            opacity: 1;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        
        .score-board {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 0 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.2);
        }
        
        .feedback {
            font-size: 1.3em;
            text-align: center;
            margin: 20px 0;
            min-height: 30px;
            font-weight: bold;
            color: #6a11cb;
        }
        
        .sentence-display {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.4em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .blank-space {
            display: inline-block;
            width: 50px;
            height: 30px;
            border-bottom: 3px dashed #6a11cb;
            margin: 0 5px;
            vertical-align: middle;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            color: gold;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: zoomIn 0.5s forwards;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(-5deg); }
            25% { transform: translate(20px, 10px) rotate(5deg); }
            50% { transform: translate(10px, 20px) rotate(-5deg); }
            75% { transform: translate(-10px, 10px) rotate(5deg); }
        }
        
        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0.7;
            animation: confettiFall 5s linear forwards;
            border-radius: 50%;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
        }
        
        .bubble {
            position: absolute;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: bubbleUp 15s infinite ease-in;
            z-index: 1;
        }
        
        @keyframes bubbleUp {
            0% { transform: translateY(0) scale(0.2); opacity: 0; }
            50% { transform: translateY(-200px) scale(1); opacity: 0.5; }
            100% { transform: translateY(-400px) scale(0.2); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>مملكة حروف الجر السحرية</h1>
            <p>أكمل الجمل بحرف الجر الصحيح واربح النقاط!</p>
        </header>
        
        <div class="controls">
            <button id="start-btn">بدء اللعبة</button>
            <button id="reset-btn">إعادة المحاولة</button>
        </div>
        
        <div class="feedback" id="feedback">اضغط على "بدء اللعبة" لتبدأ المغامرة!</div>
        
        <div class="game-container" id="game-area">
            <!-- حروف الجر العائمة ستظهر هنا -->
        </div>
        
        <div class="sentence-display">
            <p id="current-sentence">الجملة: <span id="sentence-text"></span></p>
            <p id="hint"></p>
        </div>
        
        <div class="score-board">
            <div>النقاط: <span id="score">0</span></div>
            <div>الوقت المتبقي: <span id="timer">60</span> ثانية</div>
            <div>الجمل المكتملة: <span id="completed">0</span></div>
        </div>
    </div>

    <script>
        // بيانات اللعبة
        const sentences = [
            { text: "ذهبت ____ المدرسة صباحاً", answer: "إلى", hint: "تستخدم للإشارة إلى الاتجاه" },
            { text: "الكتاب موضوع ____ الطاولة", answer: "على", hint: "تستخدم للاستعلاء" },
            { text: "القط نائم ____ الكرسي", answer: "تحت", hint: "تستخدم لما يكون أسفل شيء" },
            { text: "خرجنا ____ المنزل باكراً", answer: "من", hint: "تستخدم للابتداء" },
            { text: "الزهور ____ الحديقة جميلة", answer: "في", hint: "تستخدم للظرفية المكانية" },
            { text: "هذا الهدية ____ أخي", answer: "من", hint: "تستخدم للتبعيض" },
            { text: "سافرت ____ الطائرة", answer: "في", hint: "تستخدم للظرفية" },
            { text: "القلم ____ المحفظة", answer: "في", hint: "تستخدم لما يكون داخل شيء" }
        ];
        
        const prepositions = ['في', 'على', 'من', 'إلى', 'عن', 'الباء', 'الكاف', 'حتى', 'مذ', 'تحت', 'فوق', 'خلف'];
        let score = 0;
        let timeLeft = 60;
        let completed = 0;
        let currentSentence = {};
        let activeFish = [];
        let gameInterval;
        let timerInterval;
        let bubbleInterval;
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const completedDisplay = document.getElementById('completed');
        const feedback = document.getElementById('feedback');
        const sentenceText = document.getElementById('sentence-text');
        const hintText = document.getElementById('hint');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        
        function startGame() {
            score = 0;
            timeLeft = 60;
            completed = 0;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            completedDisplay.textContent = completed;
            feedback.textContent = 'ابدأ بصيد حروف الجر الصحيحة!';
            gameArea.innerHTML = '';
            activeFish = [];
            startBtn.disabled = true;
            
            // إنشاء فقاعات الخلفية
            createBubbles();
            bubbleInterval = setInterval(createBubbles, 2000);
            
            // اختيار جملة عشوائية
            selectNewSentence();
            
            // بدء موقت اللعبة
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if(timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // إنشاء حروف جر عائمة
            gameInterval = setInterval(() => {
                if(activeFish.length < 15) { // الحد الأقصى للحروف الظاهرة
                    createFloatingPreposition();
                }
            }, 1500);
        }
        
        function createBubbles() {
            for(let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 50 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.bottom = '0';
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                gameArea.appendChild(bubble);
                
                setTimeout(() => {
                    bubble.remove();
                }, 15000);
            }
        }
        
        function selectNewSentence() {
            currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
            const sentenceParts = currentSentence.text.split('____');
            sentenceText.innerHTML = `${sentenceParts[0]}<span class="blank-space"></span>${sentenceParts[1]}`;
            hintText.textContent = `تلميح: ${currentSentence.hint}`;
        }
        
        function createFloatingPreposition() {
            if(timeLeft <= 0) return;
            
            const preposition = prepositions[Math.floor(Math.random() * prepositions.length)];
            const fish = document.createElement('div');
            fish.className = 'fish';
            fish.textContent = preposition;
            fish.dataset.preposition = preposition;
            
            // وضع عشوائي في جميع أنحاء المساحة
            const posX = Math.random() * (gameArea.offsetWidth - 50);
            const posY = Math.random() * (gameArea.offsetHeight - 50);
            
            fish.style.left = `${posX}px`;
            fish.style.top = `${posY}px`;
            fish.style.color = getRandomColor();
            fish.style.animationDelay = `${Math.random() * 2}s`;
            
            fish.addEventListener('click', () => {
                if(preposition === currentSentence.answer) {
                    // الإجابة صحيحة
                    score += 10;
                    completed++;
                    scoreDisplay.textContent = score;
                    completedDisplay.textContent = completed;
                    feedback.textContent = `أحسنت! "${preposition}" هو الجواب الصحيح!`;
                    feedback.style.color = '#28a745';
                    
                    // إظهار تأثيرات النجاح
                    showCelebration();
                    createConfetti(fish);
                    
                    // تحديث الجملة لإظهار الإجابة
                    const sentenceParts = currentSentence.text.split('____');
                    sentenceText.innerHTML = `${sentenceParts[0]}<span style="color: #28a745; font-weight: bold;">${preposition}</span>${sentenceParts[1]}`;
                    hintText.textContent = '';
                    
                    // اختيار جملة جديدة بعد تأخير
                    setTimeout(() => {
                        selectNewSentence();
                    }, 2000);
                } else {
                    // الإجابة خاطئة
                    score = Math.max(0, score - 2);
                    scoreDisplay.textContent = score;
                    feedback.textContent = `حاول مرة أخرى! "${preposition}" ليس الجواب الصحيح.`;
                    feedback.style.color = '#dc3545';
                }
                
                // إزالة السمكة من المصفوفة النشطة
                activeFish = activeFish.filter(f => f !== fish);
                fish.remove();
            });
            
            gameArea.appendChild(fish);
            activeFish.push(fish);
            
            // إزالة السمكة بعد فترة طويلة (60-90 ثانية)
            setTimeout(() => {
                if(fish.parentNode === gameArea) {
                    activeFish = activeFish.filter(f => f !== fish);
                    fish.remove();
                }
            }, Math.random() * 30000 + 60000);
        }
        
        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = '✓';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 1000);
        }
        
        function createConfetti(sourceElement) {
            const rect = sourceElement.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for(let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${centerX}px`;
                confetti.style.top = `${centerY}px`;
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            clearInterval(bubbleInterval);
            startBtn.disabled = false;
            feedback.textContent = `انتهى الوقت! لقد أكملت ${completed} جملة وحصلت على ${score} نقطة.`;
            feedback.style.color = '#6a11cb';
        }
        
        function resetGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            clearInterval(bubbleInterval);
            score = 0;
            timeLeft = 60;
            completed = 0;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            completedDisplay.textContent = completed;
            feedback.textContent = 'اضغط على "بدء اللعبة" لتبدأ من جديد!';
            feedback.style.color = '#6a11cb';
            gameArea.innerHTML = '';
            sentenceText.innerHTML = '';
            hintText.textContent = '';
            activeFish = [];
            startBtn.disabled = false;
        }
        
        function getRandomColor() {
            const colors = ['#6a11cb', '#2575fc', '#ff7e5f', '#166088', '#1E90FF', '#28a745', '#dc3545', '#ffc107', '#fd7e14', '#20c997'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
