<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حديقة حرف السين</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        body {
            font-family: 'Amiri', serif;
            background: #e8f5e9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2e7d32;
        }
        
        .garden {
            width: 90%;
            max-width: 1000px;
            position: relative;
            text-align: center;
        }
        
        .title {
            font-size: 3rem;
            color: #1b5e20;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .title::after {
            content: "";
            display: block;
            width: 150px;
            height: 4px;
            background: #4caf50;
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .tree {
            position: relative;
            height: 500px;
            margin-bottom: 2rem;
        }
        
        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 250px;
            background: #5d4037;
            border-radius: 40px;
            z-index: 1;
        }
        
        .leaves {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 300px;
            background: #81c784;
            border-radius: 200px;
            z-index: 2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .fruits {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        .fruit {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #ffeb3b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 3px solid #fbc02d;
        }
        
        .fruit:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .fruit span {
            font-size: 0.8rem;
            position: absolute;
            bottom: -20px;
            width: 100%;
            text-align: center;
            color: #1b5e20;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #8bc34a;
            border-radius: 50% 50% 0 0 / 30px;
            z-index: 0;
        }
        
        .examples-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .examples-content {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .examples-title {
            font-size: 2rem;
            color: #2e7d32;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .examples-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .example {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .example-position {
            font-size: 0.9rem;
            color: #689f38;
            margin-top: 5px;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #f44336;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sun {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffeb3b;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            from { box-shadow: 0 0 40px #ffeb3b; }
            to { box-shadow: 0 0 60px #ffc107; }
        }
        
        @media (max-width: 768px) {
            .tree {
                height: 400px;
            }
            
            .leaves {
                width: 300px;
                height: 250px;
                bottom: 150px;
            }
            
            .fruit {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .examples-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="garden">
        <div class="sun"></div>
        <h1 class="title">حديقة حرف السين</h1>
        
        <div class="tree">
            <div class="ground"></div>
            <div class="trunk"></div>
            <div class="leaves"></div>
            
            <div class="fruits">
                <!-- الحركات القصيرة -->
                <div class="fruit" style="top: 50px; left: 20%;" onclick="showExamples('سَ', 'فتحة')">
                    سَ
                    <span>فتحة</span>
                </div>
                <div class="fruit" style="top: 80px; left: 70%;" onclick="showExamples('سُ', 'ضمة')">
                    سُ
                    <span>ضمة</span>
                </div>
                <div class="fruit" style="top: 150px; left: 30%;" onclick="showExamples('سِ', 'كسرة')">
                    سِ
                    <span>كسرة</span>
                </div>
                
                <!-- الحركات الطويلة -->
                <div class="fruit" style="top: 200px; left: 15%;" onclick="showExamples('سَا', 'مد الألف')">
                    سَا
                    <span>مد الألف</span>
                </div>
                <div class="fruit" style="top: 180px; left: 60%;" onclick="showExamples('سُو', 'مد الواو')">
                    سُو
                    <span>مد الواو</span>
                </div>
                <div class="fruit" style="top: 250px; left: 45%;" onclick="showExamples('سِي', 'مد الياء')">
                    سِي
                    <span>مد الياء</span>
                </div>
                
                <!-- التنوين -->
                <div class="fruit" style="top: 300px; left: 25%;" onclick="showExamples('سً', 'تنوين فتح')">
                    سً
                    <span>تنوين فتح</span>
                </div>
                <div class="fruit" style="top: 320px; left: 55%;" onclick="showExamples('سٌ', 'تنوين ضم')">
                    سٌ
                    <span>تنوين ضم</span>
                </div>
                <div class="fruit" style="top: 350px; left: 40%;" onclick="showExamples('سٍ', 'تنوين كسر')">
                    سٍ
                    <span>تنوين كسر</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="examples-panel" id="examplesPanel">
        <div class="examples-content">
            <button class="close-btn" onclick="closeExamples()">×</button>
            <h2 class="examples-title" id="examplesTitle"></h2>
            <div class="examples-list" id="examplesList"></div>
        </div>
    </div>
    
    <script>
        function showExamples(syllable, title) {
            const examplesData = {
                "سَ": [
                    {word: "سَماء", position: "أول الكلمة"},
                    {word: "مَسَاء", position: "وسط الكلمة"},
                    {word: "يَكتُبْسَ", position: "آخر الكلمة"}
                ],
                "سُ": [
                    {word: "سُكَّر", position: "أول الكلمة"},
                    {word: "يَسُوع", position: "وسط الكلمة"},
                    {word: "يَجلِسُ", position: "آخر الكلمة"}
                ],
                "سِ": [
                    {word: "سِكِّين", position: "أول الكلمة"},
                    {word: "قَسِيم", position: "وسط الكلمة"},
                    {word: "يَأكُلِسِ", position: "آخر الكلمة"}
                ],
                "سَا": [
                    {word: "سَاحَة", position: "أول الكلمة"},
                    {word: "مَسَاء", position: "وسط الكلمة"},
                    {word: "يَكتُبْسَا", position: "آخر الكلمة"}
                ],
                "سُو": [
                    {word: "سُورَة", position: "أول الكلمة"},
                    {word: "يَسُوع", position: "وسط الكلمة"},
                    {word: "يَجلِسُو", position: "آخر الكلمة"}
                ],
                "سِي": [
                    {word: "سِيرَة", position: "أول الكلمة"},
                    {word: "قَسِيم", position: "وسط الكلمة"},
                    {word: "يَأكُلِسِي", position: "آخر الكلمة"}
                ],
                "سً": [
                    {word: "سًمَاء", position: "أول الكلمة"},
                    {word: "كِتَابًس", position: "وسط الكلمة"},
                    {word: "رَجُلًس", position: "آخر الكلمة"}
                ],
                "سٌ": [
                    {word: "سٌمَاك", position: "أول الكلمة"},
                    {word: "عِلْمٌس", position: "وسط الكلمة"},
                    {word: "حَكَمٌس", position: "آخر الكلمة"}
                ],
                "سٍ": [
                    {word: "سٍمَاء", position: "أول الكلمة"},
                    {word: "عَلَمٍس", position: "وسط الكلمة"},
                    {word: "يَوْمٍس", position: "آخر الكلمة"}
                ]
            };
            
            document.getElementById('examplesTitle').textContent = `أمثلة على ${syllable} (${title})`;
            
            const examplesList = document.getElementById('examplesList');
            examplesList.innerHTML = '';
            
            examplesData[syllable].forEach(example => {
                const exampleItem = document.createElement('div');
                exampleItem.className = 'example';
                exampleItem.innerHTML = `
                    ${example.word}
                    <div class="example-position">${example.position}</div>
                `;
                examplesList.appendChild(exampleItem);
            });
            
            document.getElementById('examplesPanel').style.display = 'flex';
        }
        
        function closeExamples() {
            document.getElementById('examplesPanel').style.display = 'none';
        }
    </script>
</body>
</html>
