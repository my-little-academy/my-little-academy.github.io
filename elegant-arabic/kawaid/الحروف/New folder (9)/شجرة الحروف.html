<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شجرة تعليمية دائرية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .tree-container {
            position: relative;
            width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree-crown {
            width: 500px;
            height: 500px;
            position: relative;
            margin-bottom: 20px;
        }

        .card {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform-origin: center;
        }

        .card:hover {
            transform: scale(1.2);
            background-color: #3e8e41;
            z-index: 10;
        }

        .tree-trunk {
            width: 60px;
            height: 150px;
            background-color: #8B4513;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* توزيع البطاقات بشكل دائري */
        .card:nth-child(1) { top: 50px; left: 220px; }
        .card:nth-child(2) { top: 80px; left: 150px; }
        .card:nth-child(3) { top: 80px; left: 290px; }
        .card:nth-child(4) { top: 120px; left: 100px; }
        .card:nth-child(5) { top: 120px; left: 220px; }
        .card:nth-child(6) { top: 120px; left: 340px; }
        .card:nth-child(7) { top: 170px; left: 60px; }
        .card:nth-child(8) { top: 170px; left: 150px; }
        .card:nth-child(9) { top: 170px; left: 290px; }
        .card:nth-child(10) { top: 170px; left: 380px; }
        .card:nth-child(11) { top: 220px; left: 30px; }
        .card:nth-child(12) { top: 220px; left: 100px; }
        .card:nth-child(13) { top: 220px; left: 220px; }
        .card:nth-child(14) { top: 220px; left: 340px; }
        .card:nth-child(15) { top: 220px; left: 410px; }
        .card:nth-child(16) { top: 270px; left: 0px; }
        .card:nth-child(17) { top: 270px; left: 60px; }
        .card:nth-child(18) { top: 270px; left: 150px; }
        .card:nth-child(19) { top: 270px; left: 290px; }
        .card:nth-child(20) { top: 270px; left: 380px; }
        .card:nth-child(21) { top: 270px; left: 440px; }
        .card:nth-child(22) { top: 320px; left: 30px; }
        .card:nth-child(23) { top: 320px; left: 100px; }
        .card:nth-child(24) { top: 320px; left: 220px; }
        .card:nth-child(25) { top: 320px; left: 340px; }
        .card:nth-child(26) { top: 320px; left: 410px; }
        .card:nth-child(27) { top: 370px; left: 80px; }
        .card:nth-child(28) { top: 370px; left: 290px; }
    </style>
</head>
<body>
    <div class="tree-container">
        <!-- تاج الشجرة (البطاقات) -->
        <div class="tree-crown">
            <!-- البطاقات الدائرية (28 بطاقة) -->
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="card">7</div>
            <div class="card">8</div>
            <div class="card">9</div>
            <div class="card">10</div>
            <div class="card">11</div>
            <div class="card">12</div>
            <div class="card">13</div>
            <div class="card">14</div>
            <div class="card">15</div>
            <div class="card">16</div>
            <div class="card">17</div>
            <div class="card">18</div>
            <div class="card">19</div>
            <div class="card">20</div>
            <div class="card">21</div>
            <div class="card">22</div>
            <div class="card">23</div>
            <div class="card">24</div>
            <div class="card">25</div>
            <div class="card">26</div>
            <div class="card">27</div>
            <div class="card">28</div>
        </div>
        
        <!-- جذع الشجرة -->
        <div class="tree-trunk"></div>
    </div>
</body>
</html>
