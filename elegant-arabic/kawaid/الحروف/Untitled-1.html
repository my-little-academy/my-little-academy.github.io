<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شخصية الحرف م</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .character-container {
      position: relative;
      width: 200px;
      height: 250px;
      text-align: center;
    }

    .letter-body {
      font-size: 150px;
      color: #ff6699;
      position: relative;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
    }

    .eye::after {
      content: "";
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .eye.left {
      left: 55px;
    }

    .eye.right {
      right: 55px;
    }

    .mouth {
      width: 40px;
      height: 20px;
      border-radius: 0 0 40px 40px;
      background: #333;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .bubble {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid #ff6699;
      padding: 10px 15px;
      border-radius: 15px;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border: 10px solid transparent;
      border-top-color: #ff6699;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6699;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #e05585;
    }
  </style>
</head>
<body>

  <div class="character-container">
    <div class="bubble" id="bubble">مرحبًا! أنا الحرف "م" وأحب **المساعدة**!</div>
    <div class="letter-body">م</div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
    <button onclick="speak()">تحدث</button>
  </div>

  <script>
    function speak() {
      const bubble = document.getElementById("bubble");
      bubble.style.display = "block";
      setTimeout(() => {
        bubble.style.display = "none";
      }, 3000);

      const utterance = new SpeechSynthesisUtterance("مرحبًا! أنا الحرف ميم. أحب المساعدة!");
      utterance.lang = 'ar-SA';
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
