<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>جدول التنوين والمدود - الأصوات على اليسار</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f9f9f9;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  #searchBox {
    margin-bottom: 15px;
    width: 100%;
    max-width: 400px;
    font-size: 1rem;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  thead {
    background-color: #007acc;
    color: white;
  }
  th, td {
    padding: 12px 10px;
    border: 1px solid #ddd;
    text-align: center;
    font-size: 1.1rem;
  }
  tbody tr:hover {
    background-color: #e0f0ff;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    thead tr {
      display: none;
    }
    tbody tr {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }
    tbody td {
      text-align: right;
      padding-left: 50%;
      position: relative;
      border: none;
      border-bottom: 1px solid #eee;
    }
    tbody td::before {
      position: absolute;
      top: 12px;
      right: 10px;
      width: 45%;
      white-space: nowrap;
      font-weight: bold;
      color: #007acc;
      content: attr(data-label);
      text-align: right;
    }
  }
</style>
</head>
<body>

<h1>جدول التنوين والمدود</h1>

<input type="text" id="searchBox" placeholder="ابحث في الجدول..." />

<table id="tanweenTable" aria-label="جدول التنوين والمدود">
  <thead>
    <tr>
      <th>الأصوات</th>
      <th>تنوين الضم</th>
      <th>تنوين الكسر</th>
      <th>تنوين الفتح</th>
      <th>مد الياء في الوسط</th>
      <th>مد الياء في الآخر</th>
      <th>مد الواو</th>
      <th>مد الألف</th>
      <th>الكسرة</th>
      <th>الضمة</th>
      <th>الفتحة</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="الأصوات">د</td>
      <td data-label="تنوين الضم">دٌ</td>
      <td data-label="تنوين الكسر">دٍ</td>
      <td data-label="تنوين الفتح">داً</td>
      <td data-label="مد الياء في الوسط">ديـ</td>
      <td data-label="مد الياء في الآخر">دي</td>
      <td data-label="مد الواو">دو</td>
      <td data-label="مد الألف">دا</td>
      <td data-label="الكسرة">دِ</td>
      <td data-label="الضمة">دُ</td>
      <td data-label="الفتحة">دَ</td>
    </tr>
  </tbody>
</table>

<script>
  // تفعيل خاصية البحث داخل الجدول
  const searchBox = document.getElementById('searchBox');
  const table = document.getElementById('tanweenTable').getElementsByTagName('tbody')[0];

  searchBox.addEventListener('input', function() {
    const filter = this.value.trim();
    const rows = table.getElementsByTagName('tr');
    for (let row of rows) {
      const cellsText = Array.from(row.cells).map(cell => cell.textContent).join(' ');
      if (cellsText.includes(filter) || filter === '') {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    }
  });
</script>

</body>
</html>
