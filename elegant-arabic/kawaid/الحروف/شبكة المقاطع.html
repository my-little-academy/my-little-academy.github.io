<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>جدول أنيق باستخدام CSS Grid</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    background: #f0f4f8;
    margin: 40px;
    color: #333;
  }
  .grid-table {
    display: grid;
    grid-template-columns: 1.8fr 1.5fr 1.5fr 2fr 2fr 2fr 1fr;
    gap: 12px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    max-width: 1000px;
    margin: auto;
  }
  .grid-table > div {
    padding: 14px 12px;
    border-radius: 8px;
    text-align: center;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  /* تمييز رؤوس الأعمدة */
  .header {
    background: linear-gradient(45deg, #4a90e2, #357ABD);
    color: white;
    font-weight: 700;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    box-shadow: inset 0 -3px 6px rgba(0,0,0,0.2);
  }
  /* تلوين الصفوف بالتناوب */
  .grid-table > div:nth-child(n+8):nth-child(odd) {
    background-color: #e8f0fe;
  }
  .grid-table > div:nth-child(n+8):nth-child(even) {
    background-color: #f7fbff;
  }
  /* تأثير عند المرور على الخلايا */
  .grid-table > div:hover {
    background-color: #d0e2ff;
    cursor: default;
  }
  /* تحسين عرض النصوص */
  .grid-table > div {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  /* ضبط اتجاه النص داخل الخلايا */
  .grid-table > div {
    direction: rtl;
  }
</style>
</head>
<body>

<div class="grid-table">
  <!-- رؤوس الأعمدة -->
  <div class="header">امثلة</div>
  <div class="header">الحرف مع التنوين</div>
  <div class="header">الحرف مع الحركات الطويلة</div>
  <div class="header">الحرف مع التنويه السكون كـلمـات</div>
  <div class="header">الحرف مع الحركات القصيرة</div>
  <div class="header">الاصوات</div>
  <div class="header"></div>

  <!-- الصف الأول -->
  <div>دو د – مـداد ٌ</div>
  <div>د د ٌ ـــ</div>
  <div></div>
  <div>دا</div>
  <div>ديـ</div>
  <div>دي</div>
  <div>دو</div>

  <!-- الصف الثاني -->
  <div>م م دمـ ـد د م –</div>
  <div></div>
  <div>م م</div>
  <div>ما</div>
  <div>ميـ</div>
  <div>مي</div>
  <div>مو</div>

  <!-- الصف الثالث -->
  <div>مـدار – مـ ر مـ ر</div>
  <div></div>
  <div>ر ر</div>
  <div>را</div>
  <div>ريـ</div>
  <div>ري</div>
  <div>رو</div>
</div>

</body>
</html>
