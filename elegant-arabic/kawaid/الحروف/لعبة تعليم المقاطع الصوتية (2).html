<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المقاطع الصوتية للأطفال</title>
    <style>
        /* تنسيقات عامة */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #ff6b6b;
        }
        
        /* تنسيقات البطاقات */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .card {
            width: 150px;
            height: 180px;
            background-color: #74b9ff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        
        .card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        
        .card .sound {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #0984e3;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .card .word {
            font-size: 18px;
            color: white;
            font-weight: bold;
        }
        
        /* منطقة الإسقاط */
        .drop-zone {
            width: 160px;
            height: 190px;
            border: 3px dashed #00b894;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        
        .drop-zone p {
            color: #555;
        }
        
        /* تنسيقات زر التشغيل */
        .play-button {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .play-button:hover {
            background-color: #009d7a;
        }
        
        /* رسائل التغذية الراجعة */
        .feedback {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
            color: #e84393;
        }
        
        /* تأثيرات السحب */
        .card.dragging {
            opacity: 0.5;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        .drop-zone.highlight {
            border-color: #e84393;
            background-color: #ffeaa7;
        }
        
        /* منطقة المطابقة */
        .matching-area {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        
        .target {
            width: 160px;
            text-align: center;
        }
        
        .target-sound {
            font-size: 30px;
            font-weight: bold;
            color: #0984e3;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>لعبة تعليم المقاطع الصوتية</h1>
        <p>اسحب البطاقة إلى المقطع الصوتي المناسب</p>
        
        <div class="matching-area">
            <div class="target">
                <div class="target-sound">بَــ</div>
                <div class="drop-zone" data-sound="ba">
                    <p>أسقط البطاقة هنا</p>
                </div>
            </div>
            
            <div class="target">
                <div class="target-sound">تـَــ</div>
                <div class="drop-zone" data-sound="ta">
                    <p>أسقط البطاقة هنا</p>
                </div>
            </div>
            
            <div class="target">
                <div class="target-sound">ثـَــ</div>
                <div class="drop-zone" data-sound="tha">
                    <p>أسقط البطاقة هنا</p>
                </div>
            </div>
        </div>
        
        <div class="cards-container">
            <div class="card" draggable="true" data-sound="ba">
                <div class="sound">ب</div>
                <img src="https://cdn.pixabay.com/photo/2013/07/13/11/34/apple-157634_960_720.png" alt="تفاحة">
                <div class="word">بَــ</div>
            </div>
            
            <div class="card" draggable="true" data-sound="ta">
                <div class="sound">ت</div>
                <img src="https://cdn.pixabay.com/photo/2012/04/26/18/43/turtle-42793_960_720.png" alt="سلحفاة">
                <div class="word">تـَــ</div>
            </div>
            
            <div class="card" draggable="true" data-sound="tha">
                <div class="sound">ث</div>
                <img src="https://cdn.pixabay.com/photo/2013/07/13/11/36/wolf-158247_960_720.png" alt="ذئب">
                <div class="word">ثـَــ</div>
            </div>
        </div>
        
        <button class="play-button">تشغيل جميع الأصوات</button>
        <div class="feedback"></div>
    </div>

    <script>
        // الأصوات المقابلة لكل مقطع
        const sounds = {
            'ba': 'https://www.soundjay.com/buttons/sounds/button-09.mp3',
            'ta': 'https://www.soundjay.com/buttons/sounds/button-10.mp3',
            'tha': 'https://www.soundjay.com/buttons/sounds/button-21.mp3',
            'ja': 'https://www.soundjay.com/buttons/sounds/button-23.mp3',
            'ha': 'https://www.soundjay.com/buttons/sounds/button-30.mp3',
            'kha': 'https://www.soundjay.com/buttons/sounds/button-40.mp3'
        };
        
        // العناصر من الصفحة
        const cards = document.querySelectorAll('.card');
        const dropZones = document.querySelectorAll('.drop-zone');
        const playButton = document.querySelector('.play-button');
        const feedback = document.querySelector('.feedback');
        
        // تشغيل الصوت عند النقر على البطاقة
        cards.forEach(card => {
            card.addEventListener('click', function() {
                const soundKey = this.getAttribute('data-sound');
                playSound(soundKey);
                
                // عرض التغذية الراجعة
                const word = this.querySelector('.word').textContent;
                feedback.textContent = `صوت: ${word}`;
                
                // تأثير مرئي
                this.style.backgroundColor = '#ff7675';
                setTimeout(() => {
                    this.style.backgroundColor = '#74b9ff';
                }, 500);
            });
        });
        
        // تشغيل جميع الأصوات بالترتيب
        playButton.addEventListener('click', function() {
            feedback.textContent = 'استمع جيداً إلى جميع المقاطع';
            
            let delay = 0;
            cards.forEach((card, index) => {
                setTimeout(() => {
                    const soundKey = card.getAttribute('data-sound');
                    playSound(soundKey);
                    
                    // تأثير مرئي
                    card.style.transform = 'scale(1.1)';
                    card.style.backgroundColor = '#ff7675';
                    
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                        card.style.backgroundColor = '#74b9ff';
                    }, 1000);
                    
                }, delay);
                
                delay += 1500; // تأخير 1.5 ثانية بين كل صوت
            });
        });
        
        // وظيفة تشغيل الصوت
        function playSound(soundKey) {
            const sound = new Audio(sounds[soundKey]);
            sound.play();
        }
        
        // منطق السحب والإسقاط
        cards.forEach(card => {
            card.addEventListener('dragstart', dragStart);
            card.addEventListener('dragend', dragEnd);
        });
        
        dropZones.forEach(zone => {
            zone.addEventListener('dragover', dragOver);
            zone.addEventListener('dragenter', dragEnter);
            zone.addEventListener('dragleave', dragLeave);
            zone.addEventListener('drop', drop);
        });
        
        let draggedCard = null;
        
        function dragStart() {
            this.classList.add('dragging');
            draggedCard = this;
            setTimeout(() => this.style.visibility = 'hidden', 0);
        }
        
        function dragEnd() {
            this.classList.remove('dragging');
            this.style.visibility = 'visible';
        }
        
        function dragOver(e) {
            e.preventDefault();
        }
        
        function dragEnter(e) {
            e.preventDefault();
            this.classList.add('highlight');
        }
        
        function dragLeave() {
            this.classList.remove('highlight');
        }
        
        function drop() {
            this.classList.remove('highlight');
            
            if (draggedCard.getAttribute('data-sound') === this.getAttribute('data-sound')) {
                this.innerHTML = '';
                this.appendChild(draggedCard);
                feedback.textContent = 'أحسنت! تطابق صحيح';
                feedback.style.color = '#00b894';
                
                // تشغيل الصوت عند المطابقة الصحيحة
                playSound(draggedCard.getAttribute('data-sound'));
            } else {
                feedback.textContent = 'حاول مرة أخرى، هذا ليس المقطع الصحيح';
                feedback.style.color = '#ff7675';
            }
        }
    </script>
</body>
</html>
