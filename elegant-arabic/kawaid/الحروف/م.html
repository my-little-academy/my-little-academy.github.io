<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة المقاطع لحرف الميم بتصميم فني وتفاعلي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    /* قاعدة عامة */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #d0f0fd 0%, #a0d8ef 100%);
      font-family: 'Cairo', sans-serif;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      user-select: none;
    }

    main.container {
      background: #fff;
      border-radius: 25px;
      box-shadow:
        0 15px 40px rgba(0, 100, 180, 0.15),
        inset 0 0 60px #a0d8ef44;
      max-width: 760px;
      width: 100%;
      padding: 2.5rem 3rem 3rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 140px;
      gap: 2rem 2.5rem;
      position: relative;
      overflow: visible;
      background-image:
        url('https://i.imgur.com/2hXy6F7.png'), /* نقش خط عربي خفيف */
        linear-gradient(135deg, #d0f0fd 0%, #a0d8ef 100%);
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 80% auto;
    }

    /* عنوان اللوحة */
    h1 {
      grid-column: 1 / -1;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #0d47a1;
      font-weight: 900;
      text-shadow: 1px 1px 6px rgba(13,71,161,0.3);
      user-select: none;
      text-align: center;
    }

    /* عناوين الأقسام */
    .section-label {
      grid-column: 1 / -1;
      font-size: 1.7rem;
      font-weight: 900;
      color: #0d47a1;
      border-bottom: 3px solid #357abd;
      padding-bottom: 0.4rem;
      margin-top: 1rem;
      margin-bottom: 0.8rem;
      text-align: right;
      direction: rtl;
      user-select: none;
      letter-spacing: 0.08em;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(90deg, #e3f2fd 0%, #bbdefb 100%);
      border-radius: 12px;
      padding-left: 1rem;
      box-shadow: inset 2px 2px 5px #a0c4ff88;
    }

    /* تصميم البطاقات */
    .card {
      background: linear-gradient(145deg, #4a90e2, #357abd);
      border-radius: 20px;
      box-shadow:
        6px 8px 20px rgba(21, 67, 130, 0.3),
        inset -3px -3px 10px rgba(255, 255, 255, 0.15);
      color: white;
      font-weight: 700;
      font-size: 1.6rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition:
        transform 0.35s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 0.35s ease,
        background 0.4s ease;
      user-select: none;
      position: relative;
      padding: 0.6rem 1rem;
      box-sizing: border-box;
      outline-offset: 4px;
      outline-color: transparent;
    }

    .card:focus-visible {
      outline: 3px solid #f9a825;
      outline-offset: 6px;
      z-index: 20;
    }

    /* تأثير التحويم */
    .card:hover {
      transform: scale(1.12) translateY(-8px);
      box-shadow:
        10px 15px 40px rgba(21, 67, 130, 0.6),
        inset -6px -6px 20px rgba(255, 255, 255, 0.4);
      background: linear-gradient(145deg, #2e7d32, #1b5e20);
      z-index: 15;
    }

    /* ألوان حسب نوع المقطع */
    .short-vowel {
      background: linear-gradient(145deg, #f44336, #d32f2f);
      box-shadow:
        6px 8px 20px rgba(211, 47, 47, 0.5),
        inset -3px -3px 10px rgba(255, 205, 205, 0.3);
    }
    .short-vowel:hover {
      background: linear-gradient(145deg, #b71c1c, #7f0000);
      box-shadow:
        10px 15px 40px rgba(183, 28, 28, 0.8),
        inset -6px -6px 20px rgba(255, 180, 180, 0.5);
    }

    .long-vowel {
      background: linear-gradient(145deg, #4caf50, #388e3c);
      box-shadow:
        6px 8px 20px rgba(56, 142, 60, 0.5),
        inset -3px -3px 10px rgba(200, 255, 200, 0.3);
    }
    .long-vowel:hover {
      background: linear-gradient(145deg, #2e7d32, #1b5e20);
      box-shadow:
        10px 15px 40px rgba(30, 100, 30, 0.8),
        inset -6px -6px 20px rgba(180, 255, 180, 0.5);
    }

    .tanween {
      background: linear-gradient(145deg, #ffb300, #ffa000);
      box-shadow:
        6px 8px 20px rgba(255, 160, 0, 0.5),
        inset -3px -3px 10px rgba(255, 245, 200, 0.3);
      color: #4a2e00;
    }
    .tanween:hover {
      background: linear-gradient(145deg, #ff6f00, #e65100);
      box-shadow:
        10px 15px 40px rgba(255, 111, 0, 0.8),
        inset -6px -6px 20px rgba(255, 230, 150, 0.5);
      color: #3e2600;
    }

    /* الحرف الكبير */
    .letter {
      font-size: 4.8rem;
      font-weight: 900;
      margin-bottom: 0.3rem;
      user-select: text;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .card:hover .letter,
    .card:focus-visible .letter {
      text-shadow: 3px 3px 15px rgba(255,255,255,0.9);
      color: #fffde7;
    }

    /* الوصف */
    .desc {
      font-family: 'Amiri', serif;
      direction: rtl;
      font-size: 1.1rem;
      font-weight: 600;
      user-select: text;
      color: #bbdefb;
      text-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    /* صندوق المعلومات (الورقي) */
    .info-box {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 1.5rem 2rem;
      max-width: 480px;
      width: 90%;
      font-family: 'Amiri', serif;
      font-size: 1.2rem;
      color: #1a1a1a;
      box-sizing: border-box;
      display: none;
      z-index: 1000;
      user-select: text;
      line-height: 1.6;
      text-align: center;
    }
    .info-box.visible {
      display: block;
      animation: fadeInUp 0.4s ease forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    /* زر إغلاق */
    .info-box button.close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: #555;
      transition: color 0.3s ease;
    }
    .info-box button.close-btn:hover {
      color: #000;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main.container {
        grid-template-columns: 1fr;
        grid-auto-rows: 120px;
        max-width: 360px;
        padding: 1.5rem 1.8rem;
      }
      .letter {
        font-size: 3.8rem;
      }
      .desc {
        font-size: 1rem;
      }
      .section-label {
        font-size: 1.4rem;
        padding-left: 0.6rem;
      }
      .info-box {
        font-size: 1rem;
        max-width: 320px;
        padding: 1rem 1.3rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" aria-label="لوحة المقاطع لحرف الميم">
    <h1>لوحة المقاطع لحرف الميم</h1>

    <div class="section-label" tabindex="0">الحركات القصيرة</div>
    <div class="card short-vowel" tabindex="0" role="button" aria-label="ميم مفتوحة" data-sound="مَ" data-examples="مَدرسة - أَسْماء تبدأ بها - كَتَب مَ - في وسط الكلمة - في آخر الكلمة">
      <div class="letter">مَ</div>
      <div class="desc">فتحة</div>
    </div>
    <div class="card short-vowel" tabindex="0" role="button" aria-label="ميم مضمومة" data-sound="مُ" data-examples="مُدير - أَسْماء تبدأ بها - كُتب مُ - في وسط الكلمة - في آخر الكلمة">
      <div class="letter">مُ</div>
      <div class="desc">ضمة</div>
    </div>
    <div class="card short-vowel" tabindex="0" role="button" aria-label="ميم مكسورة" data-sound="مِ" data-examples="مِفتاح - أَسْماء تبدأ بها - كِتاب مِ - في وسط الكلمة - في آخر الكلمة">
      <div class="letter">مِ</div>
      <div class="desc">كسرة</div>
    </div>

    <div class="section-label" tabindex="0">الحركات الطويلة (المدود)</div>
    <div class="card long-vowel" tabindex="0" role="button" aria-label="ميم مع مد الألف" data-sound="مَا" data-examples="مَاء - أَسْماء تبدأ بها - كَتَب مَا - في وسط الكلمة - في آخر الكلمة">
      <div class="letter">مَا</div>
      <div class="desc">مد الألف</div>
    </div>
    <div class="card long-vowel" tabindex="0" role="button" aria-label="ميم مع مد الواو" data-sound="مُو" data-examples="مُوسى - أَسْماء تبدأ بها - كُتب مُو - في وسط الكلمة - في آخر الكلمة">
      <div class="letter">مُو</div>
      <div class="desc">مد الواو</div>
    </div>
    <div class="card long-vowel" tabindex="0" role="button" aria-label="ميم مع مد الياء" data-sound="مِي" data-examples="مِيدال - أَسْماء تبدأ بها - كِتاب مِي - في وسط الكلمة - في آخر الكلمة">
      <div class="letter">مِي</div>
      <div class="desc">مد الياء</div>
    </div>

    <div class="section-label" tabindex="0">التنوين</div>
    <div class="card tanween" tabindex="0" role="button" aria-label="ميم بتنوين الفتح" data-sound="مً" data-examples="مًدينة - أَسْماء تبدأ بها - كَتَب مً - في وسط الكلمة - في آخر الكلمة">
      <div class="letter">مً</div>
      <div class="desc">تنوين الفتح</div>
    </div>
    <div class="card tanween" tabindex="0" role="button" aria-label="ميم بتنوين الضم" data-sound="مٌ" data-examples="مٌدير - أَسْماء تبدأ بها - كُتب مٌ - في وسط الكلمة - في آخر الكلمة">
      <div class="letter">مٌ</div>
      <div class="desc">تنوين الضم</div>
    </div>
    <div class="card tanween" tabindex="0" role="button" aria-label="ميم بتنوين الكسر" data-sound="مٍ" data-examples="مٍفتاح - أَسْماء تبدأ بها - كِتاب مٍ - في وسط الكلمة - في آخر الكلمة">
      <div class="letter">مٍ</div>
      <div class="desc">تنوين الكسر</div>
    </div>
  </main>

  <!-- صندوق المعلومات الورقي -->
  <aside class="info-box" role="dialog" aria-modal="true" aria-labelledby="info-title" aria-describedby="info-desc" tabindex="-1">
    <button class="close-btn" aria-label="إغلاق">×</button>
    <h2 id="info-title">أمثلة على المقطع</h2>
    <p id="info-desc"></p>
  </aside>

  <script>
    const cards = document.querySelectorAll('.card');
    const infoBox = document.querySelector('.info-box');
    const infoDesc = document.getElementById('info-desc');
    const closeBtn = infoBox.querySelector('.close-btn');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const sound = card.dataset.sound;
        const examples = card.dataset.examples;

        // عرض الصندوق مع الأمثلة
        infoDesc.textContent = examples;
        infoBox.classList.add('visible');
        infoBox.focus();

        // نطق المقطع الصوتي
        speak(sound);
      });

      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });

    closeBtn.addEventListener('click', () => {
      infoBox.classList.remove('visible');
    });

    // إخفاء الصندوق عند الضغط على Escape
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && infoBox.classList.contains('visible')) {
        infoBox.classList.remove('visible');
      }
    });

    // دالة النطق باستخدام Web Speech API
    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert('جهازك لا يدعم خاصية النطق الصوتي.');
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ar-SA';
      utterance.rate = 0.9;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
