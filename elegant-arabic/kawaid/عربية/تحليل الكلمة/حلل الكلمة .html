<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة تحليل المقاطع الصوتية</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fef9f4, #ffe7e0);
      font-family: 'Amiri', serif;
      text-align: center;
      padding: 20px;
      color: #5e3d2c;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #8c4a36;
      text-shadow: 1px 1px 2px #fff0ea;
    }

    .card {
      background: #fffaf4;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      margin: 20px auto;
      padding: 30px;
      max-width: 500px;
      transform: perspective(800px) rotateX(3deg);
      transition: transform 0.5s;
    }

    .card:hover {
      transform: perspective(800px) rotateX(0);
    }

    .word {
      font-size: 40px;
      margin-bottom: 25px;
      color: #ba3e3e;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .option {
      background: #fff;
      padding: 10px 18px;
      border: 2px solid #e8c2b6;
      border-radius: 12px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .option:hover {
      background-color: #ffe5d4;
    }

    .option.correct {
      background-color: #c9f7c2;
      border-color: #5cb85c;
    }

    .option.incorrect {
      background-color: #f8c2c2;
      border-color: #d9534f;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>حلل الكلمة إلى مقاطع صوتية</h1>
  <div class="card">
    <div class="word" id="word">ذَهَبَ</div>
    <div class="options">
      <div class="option" onclick="checkAnswer(this, true)">ذَ / هـَ / ـبَ</div>
      <div class="option" onclick="checkAnswer(this, false)">ذَ / هَـ / بَـ</div>
      <div class="option" onclick="checkAnswer(this, false)">ذَه / بَ / ـهَ</div>
      <div class="option" onclick="checkAnswer(this, false)">ذَ / هـَـبَ</div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkAnswer(element, isCorrect) {
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.classList.remove('correct', 'incorrect'));
      if (isCorrect) {
        element.classList.add('correct');
        document.getElementById('result').innerText = 'أحسنت! الإجابة صحيحة ✅';
      } else {
        element.classList.add('incorrect');
        document.getElementById('result').innerText = 'أعد المحاولة ❌';
      }
    }
  </script>
</body>
</html>
