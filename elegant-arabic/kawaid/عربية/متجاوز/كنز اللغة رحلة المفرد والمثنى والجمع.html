<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كنز اللغة: رحلة المفرد والمثنى والجمع</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .question-scroll {
            background: url('scroll-bg.png') center/cover;
            padding: 30px;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }
        
        .question-text {
            font-size: 24px;
            font-weight: bold;
            color: #5a3e1f;
            animation: typewriter 2s steps(40) 1s 1 normal both;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .option-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .option-card.correct {
            animation: correctAnswer 1s ease;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
        }
        
        .option-card.wrong {
            animation: wrongAnswer 0.5s ease;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .progress-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        
        .star {
            width: 30px;
            height: 30px;
            background: #ddd;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transition: all 0.3s ease;
        }
        
        .star.active {
            background: #FFD700;
            transform: scale(1.2);
            box-shadow: 0 0 15px #FFD700;
        }
        
        .timer {
            height: 10px;
            background: linear-gradient(to right, #4CAF50, #FFC107, #F44336);
            border-radius: 5px;
            margin: 20px 0;
            transition: width 1s linear;
        }
        
        .character {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            transition: all 0.3s ease;
        }
        
        .character:hover {
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(210, 255, 82, 0.8); }
            100% { transform: scale(1); }
        }
        
        @keyframes wrongAnswer {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>كنز اللغة: رحلة المفرد والمثنى والجمع</h1>
            <p>اختر الإجابة الصحيحة واربح النجوم الذهبية!</p>
        </div>
        
        <div class="timer" id="timer"></div>
        
        <div class="question-scroll">
            <div class="question-text" id="question">السؤال سيظهر هنا...</div>
        </div>
        
        <div class="options-container" id="options">
            <!-- سيتم إضافة الخيارات ديناميكيًا بواسطة JavaScript -->
        </div>
        
        <div class="progress-bar" id="progress">
            <!-- سيتم إضافة النجوم ديناميكيًا -->
        </div>
    </div>
    
    <img src="character.png" class="character" id="character" alt="شخصية مرافقة">
    
    <script>
        // بيانات الأسئلة
        const questions = [
            {
                question: "ما هو جمع كلمة 'كتاب'؟",
                options: ["كتابان", "كتب", "كتابون", "كتابات"],
                correct: 1,
                explanation: "جمع كلمة 'كتاب' هو 'كتب'"
            },
            {
                question: "ما هو مثنى كلمة 'طالب'؟",
                options: ["طالبان", "طلاب", "طالبون", "طالبات"],
                correct: 0,
                explanation: "مثنى كلمة 'طالب' هو 'طالبان'"
            },
            // يمكن إضافة المزيد من الأسئلة هنا
        ];
        
        // متغيرات اللعبة
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 30;
        let timer;
        
        // تهيئة اللعبة
        function initGame() {
            // إنشاء النجوم في شريط التقدم
            const progressBar = document.getElementById('progress');
            for (let i = 0; i < questions.length; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.id = `star-${i}`;
                progressBar.appendChild(star);
            }
            
            // بدء المؤقت
            startTimer();
            
            // عرض السؤال الأول
            showQuestion();
        }
        
        // عرض السؤال الحالي
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }
            
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card';
                optionCard.textContent = option;
                optionCard.addEventListener('click', () => checkAnswer(index));
                optionsContainer.appendChild(optionCard);
            });
        }
        
        // التحقق من الإجابة
        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option-card');
            
            if (selectedIndex === question.correct) {
                // الإجابة الصحيحة
                options[selectedIndex].classList.add('correct');
                score++;
                
                // تحديث نجمة التقدم
                document.getElementById(`star-${currentQuestion}`).classList.add('active');
                
                // تعليق الشخصية المرافقة
                document.getElementById('character').src = 'character-happy.png';
                
                // الانتقال للسؤال التالي بعد تأخير
                setTimeout(() => {
                    currentQuestion++;
                    showQuestion();
                }, 1500);
            } else {
                // الإجابة الخاطئة
                options[selectedIndex].classList.add('wrong');
                
                // تعليق الشخصية المرافقة
                document.getElementById('character').src = 'character-sad.png';
                setTimeout(() => {
                    document.getElementById('character').src = 'character.png';
                }, 1000);
            }
        }
        
        // بدء المؤقت
        function startTimer() {
            const timerElement = document.getElementById('timer');
            timer = setInterval(() => {
                timeLeft--;
                timerElement.style.width = `${(timeLeft / 30) * 100}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }
        
        // إنهاء اللعبة
        function endGame() {
            clearInterval(timer);
            document.getElementById('question').textContent = `انتهت اللعبة! لقد حصلت على ${score} من ${questions.length}`;
            document.getElementById('options').innerHTML = '';
            
            if (score === questions.length) {
                document.getElementById('character').src = 'character-celebrate.png';
            }
        }
        
        // بدء اللعبة عند تحميل الصفحة
        window.onload = initGame;
    </script>
</body>
</html>
