<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿßŸÑÿ±ÿ®ÿ∑ ÿ®ÿÆÿ∑ ŸÖÿ™ÿµŸÑ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .game-container {
            display: flex;
            justify-content: space-between;
            height: 70vh;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cards-column {
            width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        
        .card {
            background-color: #ecf0f1;
            border: 3px solid #3498db;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card:hover {
            background-color: #d6eaf8;
            transform: translateY(-3px);
        }
        
        .card.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .card.matched {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
            cursor: default;
        }
        
        .line {
            position: absolute;
            height: 4px;
            background-color: #e74c3c;
            transform-origin: left center;
            z-index: 1;
            border-radius: 2px;
        }
        
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            min-height: 30px;
        }
        
        .reset-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>ŸÑÿπÿ®ÿ© ÿßŸÑÿ±ÿ®ÿ∑ ÿ®ÿÆÿ∑ ŸÖÿ™ÿµŸÑ</h1>
    <div class="game-container" id="game-container">
        <div class="cards-column" id="left-column">
            <div class="card" data-id="1">ÿ™ŸÅÿßÿ≠ÿ©</div>
            <div class="card" data-id="2">ÿ≥Ÿäÿßÿ±ÿ©</div>
            <div class="card" data-id="3">ÿ¥ŸÖÿ≥</div>
            <div class="card" data-id="4">ŸÖŸÜÿ≤ŸÑ</div>
            <div class="card" data-id="5">ÿ≤Ÿáÿ±ÿ©</div>
            <div class="card" data-id="6">ŸÉÿ™ÿßÿ®</div>
        </div>
        
        <div class="cards-column" id="right-column">
            <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ§Ÿáÿß ÿ®ÿßŸÑÿ±ŸÖŸàÿ≤ ÿ®ÿ¥ŸÉŸÑ ÿπÿ¥Ÿàÿßÿ¶Ÿä -->
        </div>
    </div>
    
    <div class="message" id="message"></div>
    <button class="reset-btn" id="reset-btn">ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ®ÿ©</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
            const leftColumn = document.getElementById('left-column');
            const rightColumn = document.getElementById('right-column');
            const gameContainer = document.getElementById('game-container');
            const messageEl = document.getElementById('message');
            const resetBtn = document.getElementById('reset-btn');
            
            // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÑÿπÿ®ÿ©
            const cardPairs = [
                { id: '1', text: 'ÿ™ŸÅÿßÿ≠ÿ©', emoji: 'üçé' },
                { id: '2', text: 'ÿ≥Ÿäÿßÿ±ÿ©', emoji: 'üöó' },
                { id: '3', text: 'ÿ¥ŸÖÿ≥', emoji: '‚òÄÔ∏è' },
                { id: '4', text: 'ŸÖŸÜÿ≤ŸÑ', emoji: 'üè†' },
                { id: '5', text: 'ÿ≤Ÿáÿ±ÿ©', emoji: 'üå∏' },
                { id: '6', text: 'ŸÉÿ™ÿßÿ®', emoji: 'üìñ' }
            ];
            
            let selectedCard = null;
            let lines = [];
            let matchedPairs = 0;
            
            // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
            initGame();
            
            // ÿ™ÿπÿ±ŸäŸÅ ÿØÿßŸÑÿ© ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
            function initGame() {
                // ŸÖÿ≥ÿ≠ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ≥ÿßÿ®ŸÇ
                rightColumn.innerHTML = '';
                messageEl.textContent = '';
                matchedPairs = 0;
                lines.forEach(line => line.remove());
                lines = [];
                
                // ÿ•ÿ≤ÿßŸÑÿ© ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿ∑ÿßÿ®ŸÇ ŸÖŸÜ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸäÿ≥ÿ±Ÿâ
                document.querySelectorAll('#left-column .card').forEach(card => {
                    card.classList.remove('matched', 'selected');
                });
                
                // ÿÆŸÑÿ∑ ÿ£ÿ≤Ÿàÿßÿ¨ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™
                const shuffledPairs = [...cardPairs].sort(() => Math.random() - 0.5);
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ŸÅŸä ÿßŸÑÿπŸÖŸàÿØ ÿßŸÑÿ£ŸäŸÖŸÜ
                shuffledPairs.forEach(pair => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.setAttribute('data-id', pair.id);
                    card.textContent = pair.emoji;
                    rightColumn.appendChild(card);
                });
                
                // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
                setupEventListeners();
            }
            
            // ÿ•ÿπÿØÿßÿØ ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
            function setupEventListeners() {
                // ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸäÿ≥ÿ±Ÿâ
                document.querySelectorAll('#left-column .card').forEach(card => {
                    card.addEventListener('click', handleLeftCardClick);
                });
                
                // ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸäŸÖŸÜŸâ
                document.querySelectorAll('#right-column .card').forEach(card => {
                    card.addEventListener('click', handleRightCardClick);
                });
                
                // ÿ≤ÿ± ÿßŸÑÿ•ÿπÿßÿØÿ©
                resetBtn.addEventListener('click', initGame);
            }
            
            // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸäÿ≥ÿ±Ÿâ
            function handleLeftCardClick(e) {
                const clickedCard = e.target;
                
                // ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ŸÖÿ∑ÿßÿ®ŸÇÿ© ÿ®ÿßŸÑŸÅÿπŸÑÿå ŸÑÿß ŸÜŸÅÿπŸÑ ÿ¥Ÿäÿ¶ÿßŸã
                if (clickedCard.classList.contains('matched')) return;
                
                // ÿ•ŸÑÿ∫ÿßÿ° ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸÖÿ≠ÿØÿØÿ© ÿ≥ÿßÿ®ŸÇÿßŸã ÿ•ŸÜ Ÿàÿ¨ÿØÿ™
                if (selectedCard) {
                    selectedCard.classList.remove('selected');
                }
                
                // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
                selectedCard = clickedCard;
                selectedCard.classList.add('selected');
                messageEl.textContent = 'ÿßÿÆÿ™ÿ± ÿßŸÑÿ±ŸÖÿ≤ ÿßŸÑŸÖŸÜÿßÿ≥ÿ® ŸÖŸÜ ÿßŸÑÿπŸÖŸàÿØ ÿßŸÑÿ¢ÿÆÿ±';
            }
            
            // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸäŸÖŸÜŸâ
            function handleRightCardClick(e) {
                const clickedCard = e.target;
                
                // ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™ŸÉŸÜ ŸáŸÜÿßŸÉ ÿ®ÿ∑ÿßŸÇÿ© ŸÖÿ≠ÿØÿØÿ© ŸÖŸÜ ÿßŸÑŸäÿ≥ÿßÿ± ÿ£Ÿà ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ŸÖÿ∑ÿßÿ®ŸÇÿ© ÿ®ÿßŸÑŸÅÿπŸÑ
                if (!selectedCard || clickedCard.classList.contains('matched')) return;
                
                const leftId = selectedCard.getAttribute('data-id');
                const rightId = clickedCard.getAttribute('data-id');
                
                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ™ÿ∑ÿßÿ®ŸÇ
                if (leftId === rightId) {
                    // ÿßŸÑÿ™ÿ∑ÿßÿ®ŸÇ ÿµÿ≠Ÿäÿ≠
                    selectedCard.classList.remove('selected');
                    selectedCard.classList.add('matched');
                    clickedCard.classList.add('matched');
                    
                    // ÿ±ÿ≥ŸÖ ÿßŸÑÿÆÿ∑ ÿ®ŸäŸÜ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ™ŸäŸÜ
                    drawConnectionLine(selectedCard, clickedCard);
                    
                    selectedCard = null;
                    matchedPairs++;
                    
                    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÉÿ™ŸÖÿßŸÑ ÿßŸÑŸÑÿπÿ®ÿ©
                    if (matchedPairs === cardPairs.length) {
                        messageEl.textContent = 'ŸÖÿ®ÿ±ŸàŸÉ! ŸÑŸÇÿØ ÿ£ŸÉŸÖŸÑÿ™ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ™ŸàÿµŸäŸÑÿßÿ™ ÿ®ŸÜÿ¨ÿßÿ≠! üéâ';
                    } else {
                        messageEl.textContent = 'ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©! ÿßÿ≥ÿ™ŸÖÿ± ŸÅŸä ÿßŸÑŸÑÿπÿ®.';
                    }
                } else {
                    // ÿßŸÑÿ™ÿ∑ÿßÿ®ŸÇ ÿÆÿßÿ∑ÿ¶
                    messageEl.textContent = 'ŸÖÿ≠ÿßŸàŸÑÿ© ÿÆÿßÿ∑ÿ¶ÿ©ÿå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!';
                    selectedCard.classList.remove('selected');
                    selectedCard = null;
                }
            }
            
            // ÿØÿßŸÑÿ© ÿ±ÿ≥ŸÖ ÿßŸÑÿÆÿ∑ ÿ®ŸäŸÜ ÿπŸÜÿµÿ±ŸäŸÜ
            function drawConnectionLine(startElement, endElement) {
                // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖŸàÿßÿ∂ÿπ ÿßŸÑÿπŸÜÿßÿµÿ±
                const startRect = startElement.getBoundingClientRect();
                const endRect = endElement.getBoundingClientRect();
                const containerRect = gameContainer.getBoundingClientRect();
                
                // ÿ≠ÿ≥ÿßÿ® ŸÜŸÇÿßÿ∑ ÿßŸÑÿ®ÿØÿßŸäÿ© ŸàÿßŸÑŸÜŸáÿßŸäÿ© (ŸÜÿµŸÅ ÿßŸÑÿ≠ÿßŸÅÿ© ÿßŸÑŸäŸÖŸÜŸâ ŸÑŸÑÿπŸÜÿµÿ± ÿßŸÑÿ£ŸàŸÑ ŸàŸÜÿµŸÅ ÿßŸÑÿ≠ÿßŸÅÿ© ÿßŸÑŸäÿ≥ÿ±Ÿâ ŸÑŸÑÿπŸÜÿµÿ± ÿßŸÑÿ´ÿßŸÜŸä)
                const startX = startRect.right - containerRect.left;
                const startY = startRect.top + startRect.height / 2 - containerRect.top;
                const endX = endRect.left - containerRect.left;
                const endY = endRect.top + endRect.height / 2 - containerRect.top;
                
                // ÿ≠ÿ≥ÿßÿ® ÿ∑ŸàŸÑ ÿßŸÑÿÆÿ∑ Ÿàÿ≤ÿßŸàŸäÿ™Ÿá
                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿµÿ± ÿßŸÑÿÆÿ∑
                const line = document.createElement('div');
                line.className = 'line';
                line.style.width = `${length}px`;
                line.style.left = `${startX}px`;
                line.style.top = `${startY}px`;
                line.style.transform = `rotate(${angle}deg)`;
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿÆÿ∑ ÿ•ŸÑŸâ ÿßŸÑÿ≠ÿßŸàŸäÿ©
                gameContainer.appendChild(line);
                lines.push(line);
                
                // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ŸÑŸÑÿÆÿ∑
                setTimeout(() => {
                    line.style.boxShadow = '0 0 8px rgba(231, 76, 60, 0.6)';
                }, 10);
            }
        });
    </script>
</body>
