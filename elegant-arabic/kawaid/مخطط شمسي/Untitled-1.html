<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شكل مركب ببطاقات متفرعة</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .card {
      position: absolute;
      width: 120px;
      height: 80px;
      background: #fff;
      border: 2px solid #0077b6;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card textarea {
      width: 90%;
      height: 70%;
      resize: none;
      border: none;
      font-size: 14px;
      text-align: center;
      background: transparent;
      outline: none;
    }

    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .line {
      position: absolute;
      width: 2px;
      background-color: #0077b6;
      transform-origin: top;
      top: 50%;
      left: 50%;
      z-index: 1;
    }

    /* توزيع البطاقات الست */
    .card1  { top: 0;       left: 50%; transform: translateX(-50%); }
    .card2  { top: 20%;     left: 90%; transform: translate(-50%, -50%); }
    .card3  { top: 70%;     left: 90%; transform: translate(-50%, -50%); }
    .card4  { top: 100%;    left: 50%; transform: translate(-50%, -100%); }
    .card5  { top: 70%;     left: 10%; transform: translate(-50%, -50%); }
    .card6  { top: 20%;     left: 10%; transform: translate(-50%, -50%); }

    /* خطوط من المركز للبطاقات */
    .line1  { height: 120px; transform: rotate(0deg) translateY(-50%); }
    .line2  { height: 160px; transform: rotate(60deg) translateY(-50%); }
    .line3  { height: 160px; transform: rotate(120deg) translateY(-50%); }
    .line4  { height: 120px; transform: rotate(180deg) translateY(-50%); }
    .line5  { height: 160px; transform: rotate(240deg) translateY(-50%); }
    .line6  { height: 160px; transform: rotate(300deg) translateY(-50%); }

  </style>
</head>
<body>

  <div class="container">
    <!-- البطاقة المركزية -->
    <div class="card center">
      <textarea placeholder="بطاقة مركزية"></textarea>
    </div>

    <!-- البطاقات الفرعية -->
    <div class="card card1"><textarea placeholder="بطاقة 1"></textarea></div>
    <div class="card card2"><textarea placeholder="بطاقة 2"></textarea></div>
    <div class="card card3"><textarea placeholder="بطاقة 3"></textarea></div>
    <div class="card card4"><textarea placeholder="بطاقة 4"></textarea></div>
    <div class="card card5"><textarea placeholder="بطاقة 5"></textarea></div>
    <div class="card card6"><textarea placeholder="بطاقة 6"></textarea></div>

    <!-- الخطوط -->
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line4"></div>
    <div class="line line5"></div>
    <div class="line line6"></div>
  </div>

</body>
</html>
