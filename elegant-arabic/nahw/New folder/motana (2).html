<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المثنى | تعلم بمتعة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-bottom: 2rem;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .game-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
            margin-bottom: 2rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        
        .score-item {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 1rem 2rem;
            border-radius: 20px;
            text-align: center;
            flex: 1;
            transform: translateY(0);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(238, 90, 36, 0.3);
        }
        
        .score-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(238, 90, 36, 0.4);
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }
        
        .score-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .question-area {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .question {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .option {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 1.5rem;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
            transform: translateY(0);
        }
        
        .option:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(116, 185, 255, 0.4);
            background: linear-gradient(135deg, #81ecec, #00b894);
        }
        
        .option.correct {
            background: linear-gradient(135deg, #00b894, #00a085);
            animation: correctAnswer 0.6s ease-out;
        }
        
        .option.incorrect {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            animation: shake 0.6s ease-out;
        }
        
        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
            box-shadow: 0 10px 20px rgba(253, 121, 168, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(253, 121, 168, 0.4);
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 5px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 184, 148, 0.5);
        }
        
        .feedback {
            text-align: center;
            padding: 1rem;
            border-radius: 15px;
            margin: 1rem 0;
            font-weight: 600;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .feedback.success {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
            border: 2px solid #00b894;
        }
        
        .feedback.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .game-area {
                padding: 1.5rem;
            }
            
            .question {
                font-size: 1.8rem;
                padding: 1.5rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-elements"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="main-title">لعبة المثنى</h1>
            <p class="subtitle">تعلم قواعد المثنى في اللغة العربية بطريقة ممتعة وتفاعلية</p>
        </header>
        
        <div class="game-area">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="score-board">
                <div class="score-item">
                    <span class="score-value" id="score">0</span>
                    <span class="score-label">النقاط</span>
                </div>
                <div class="score-item">
                    <span class="score-value" id="level">1</span>
                    <span class="score-label">المستوى</span>
                </div>
                <div class="score-item">
                    <span class="score-value" id="streak">0</span>
                    <span class="score-label">متتالية</span>
                </div>
            </div>
            
            <div class="question-area">
                <div class="question" id="question">اختر الشكل الصحيح للمثنى</div>
            </div>
            
            <div class="options" id="options">
                <!-- Options will be generated by JavaScript -->
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="nextQuestion()">السؤال التالي</button>
                <button class="btn btn-secondary" onclick="resetGame()">إعادة تشغيل</button>
            </div>
        </div>
    </div>
    
    <script>
        // Game variables
        let currentQuestion = 0;
        let score = 0;
        let level = 1;
        let streak = 0;
        let questions = [
            {
                question: "ما هو مثنى كلمة 'كتاب'؟",
                options: ["كتابان", "كتابين", "كتب", "كتابات"],
                correct: 0,
                explanation: "مثنى كتاب في حالة الرفع هو 'كتابان'"
            },
            {
                question: "أكمل: رأيت _____ في الحديقة",
                options: ["طفلان", "طفلين", "أطفال", "طفلة"],
                correct: 1,
                explanation: "في حالة النصب نستخدم 'طفلين'"
            },
            {
                question: "ما هو مثنى كلمة 'قلم'؟",
                options: ["قلمان", "قلمين", "أقلام", "قلمات"],
                correct: 0,
                explanation: "مثنى قلم في حالة الرفع هو 'قلمان'"
            },
            {
                question: "أكمل: مررت _____ جميلين",
                options: ["ببيتان", "ببيتين", "بيوت", "بيت"],
                correct: 1,
                explanation: "في حالة الجر مع المثنى نستخدم 'ببيتين'"
            },
            {
                question: "ما هو مثنى كلمة 'طالب'؟",
                options: ["طالبان", "طالبين", "طلاب", "طالبات"],
                correct: 0,
                explanation: "مثنى طالب في حالة الرفع هو 'طالبان'"
            }
        ];
        
        // Initialize game
        function initGame() {
            createStars();
            createFloatingElements();
            loadQuestion();
            updateUI();
        }
        
        // Create animated stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Create floating elements
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 10; i++) {
                const circle = document.createElement('div');
                circle.className = 'floating-circle';
                const size = Math.random() * 100 + 50;
                circle.style.width = size + 'px';
                circle.style.height = size + 'px';
                circle.style.left = Math.random() * 100 + '%';
                circle.style.top = Math.random() * 100 + '%';
                circle.style.animationDelay = Math.random() * 6 + 's';
                circle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(circle);
            }
        }
        
        // Load current question
        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                currentQuestion = 0;
                level++;
            }
            
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
        }
        
        // Handle answer selection
        function selectAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach(option => option.style.pointerEvents = 'none');
            
            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                score += 10 * level;
                streak++;
                showFeedback('صحيح! ' + question.explanation, 'success');
                
                // Bonus points for streak
                if (streak % 3 === 0) {
                    score += 20;
                    showFeedback('مكافأة! +20 نقطة إضافية للإجابات المتتالية!', 'success');
                }
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                streak = 0;
                showFeedback('خطأ! ' + question.explanation, 'error');
            }
            
            updateUI();
            setTimeout(() => {
                options.forEach(option => option.style.pointerEvents = 'auto');
            }, 2000);
        }
        
        // Show feedback message
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type} show`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }
        
        // Update UI elements
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('streak').textContent = streak;
            
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        // Next question
        function nextQuestion() {
            currentQuestion++;
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect');
            });
            loadQuestion();
        }
        
        // Reset game
        function resetGame() {
            currentQuestion = 0;
            score = 0;
            level = 1;
            streak = 0;
            loadQuestion();
            updateUI();
            document.getElementById('feedback').classList.remove('show');
        }
        
        // Initialize game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
