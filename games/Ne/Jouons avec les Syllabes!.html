<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouons avec les Syllabes!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #f0f9ff;
            text-align: center;
        }
        .game-container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .syllabe {
            font-size: 72px;
            color: #ff6b6b;
            margin: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }
        .option {
            background-color: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            transform: scale(1.1);
            background-color: #ff6b6b;
        }
        .feedback {
            font-size: 24px;
            height: 30px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jouons avec les Syllabes!</h1>
        <div class="syllabe" id="target-syllabe">ba</div>
        <div class="feedback" id="feedback"></div>
        <div class="options">
            <button class="option" onclick="checkAnswer('ba')">ba</button>
            <button class="option" onclick="checkAnswer('be')">be</button>
            <button class="option" onclick="checkAnswer('bi')">bi</button>
            <button class="option" onclick="checkAnswer('bo')">bo</button>
            <button class="option" onclick="checkAnswer('bu')">bu</button>
        </div>
    </div>

    <script>
        function checkAnswer(answer) {
            const target = document.getElementById('target-syllabe').textContent;
            const feedback = document.getElementById('feedback');
            
            if (answer === target) {
                feedback.textContent = "Bravo! ðŸŽ‰";
                feedback.style.color = "green";
                // Changer de syllabe aprÃ¨s un bon rÃ©sultat
                setTimeout(nextSyllabe, 1000);
            } else {
                feedback.textContent = "Essaie encore!";
                feedback.style.color = "red";
            }
        }
        
        function nextSyllabe() {
            const syllabes = ['ba', 'be', 'bi', 'bo', 'bu'];
            const randomIndex = Math.floor(Math.random() * syllabes.length);
            document.getElementById('target-syllabe').textContent = syllabes[randomIndex];
            document.getElementById('feedback').textContent = "";
        }
    </script>
</body>
</html>
