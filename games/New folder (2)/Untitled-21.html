<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>العبادات للأطفال</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(ellipse at bottom, #f9f5e7, #e0d4f7);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      color: white;
    }

    .bubbles span {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.2);
      animation: float 20s infinite ease-in-out;
    }

    .bubbles span:nth-child(1) { width: 50px; height: 50px; left: 15%; animation-duration: 15s; }
    .bubbles span:nth-child(2) { width: 80px; height: 80px; left: 45%; animation-duration: 22s; }
    .bubbles span:nth-child(3) { width: 60px; height: 60px; left: 75%; animation-duration: 18s; }

    @keyframes float {
      0% { bottom: -100px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100vh; opacity: 0; }
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-top: 40px;
      color: #3c2a4d;
      text-shadow: 0 0 10px #fff8dc;
    }

    .cards-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background: white;
      color: #1e1e2f;
      border-radius: 20px;
      padding: 25px;
      width: 250px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
    }

    .card-title {
      font-size: 1.6em;
      color: #3c2a4d;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 1.1em;
      color: #444;
    }

  </style>
</head>
<body>

  <!-- فقاعات ذهبية -->
  <div class="bubbles">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- العنوان -->
  <h1>العبادة سرّ القرب من الله</h1>

  <!-- البطاقات -->
  <div class="cards-container">

    <div class="card" onclick="alert('أُصلّي لله خمس مرات كل يوم.')">
      <div class="card-title">الصلاة</div>
      <div class="card-text">أُصلّي لله خمس مرات، في أوقات محددة.</div>
    </div>

    <div class="card" onclick="alert('في رمضان لا آكل من الفجر حتى المغرب.')">
      <div class="card-title">الصيام</div>
      <div class="card-text">أصوم في رمضان، وأشكر الله على نعمه.</div>
    </div>

    <div class="card" onclick="alert('أُعطي من مالي للفقراء.')">
      <div class="card-title">الزكاة</div>
      <div class="card-text">أُساعد الفقراء، والله يحبّ من يعطي.</div>
    </div>

    <div class="card" onclick="alert('أزور مكة وأطوف حول الكعبة.')">
      <div class="card-title">الحج</div>
      <div class="card-text">الحج رحلة مباركة إلى بيت الله.</div>
    </div>

    <div class="card" onclick="alert('أتوضأ قبل كل صلاة.')">
      <div class="card-title">الوضوء</div>
      <div class="card-text">أنظّف وجهي ويدي وقدمي بالماء قبل الصلاة.</div>
    </div>

    <div class="card" onclick="alert('أقرأ كلام الله وأحفظ آياته.')">
      <div class="card-title">قراءة القرآن</div>
      <div class="card-text">أقرأ القرآن وأشعر بالسكينة في قلبي.</div>
    </div>

  </div>

</body>
</html>
