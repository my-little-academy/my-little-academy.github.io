<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار العبادات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at top, #fdf6e3, #f9e1ae);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 30px;
      color: #6d3f2c;
      text-shadow: 0 0 10px #fff8dd;
    }

    .question {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
      padding: 25px;
      font-size: 1.2em;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      font-size: 1em;
      padding: 10px 25px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .true-btn {
      background-color: #c8e6c9;
      color: #2e7d32;
    }

    .false-btn {
      background-color: #ffcdd2;
      color: #c62828;
    }

    .buttons button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    .next-btn {
      margin-top: 30px;
      background-color: #ffda70;
      color: #1e1e2f;
      padding: 10px 25px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>هل العبارة صحيحة أم خاطئة؟</h1>

  <!-- سؤال 1 -->
  <div class="question">
    أصلي لله مرة واحدة في الأسبوع.
    <div class="buttons">
      <button class="true-btn" onclick="check(this, false)">✅ صحيحة</button>
      <button class="false-btn" onclick="check(this, true)">❌ خاطئة</button>
    </div>
    <div class="result"></div>
  </div>

  <!-- سؤال 2 -->
  <div class="question">
    أُعطي الزكاة للفقراء لأنها عبادة.
    <div class="buttons">
      <button class="true-btn" onclick="check(this, true)">✅ صحيحة</button>
      <button class="false-btn" onclick="check(this, false)">❌ خاطئة</button>
    </div>
    <div class="result"></div>
  </div>

  <!-- سؤال 3 -->
  <div class="question">
    الوضوء ليس مهمًا قبل الصلاة.
    <div class="buttons">
      <button class="true-btn" onclick="check(this, false)">✅ صحيحة</button>
      <button class="false-btn" onclick="check(this, true)">❌ خاطئة</button>
    </div>
    <div class="result"></div>
  </div>

  <!-- زر التالي -->
  <button class="next-btn" onclick="alert('أحسنت! هيا ننتقل إلى السيرة النبوية ✨')">أكمل إلى السيرة النبوية ⬅️</button>

  <script>
    function check(button, correct) {
      const result = button.parentElement.nextElementSibling;
      const buttons = button.parentElement.querySelectorAll("button");

      buttons.forEach(b => b.disabled = true);

      if (correct) {
        result.innerHTML = "✅ إجابة صحيحة!";
        result.style.color = "green";
      } else {
        result.innerHTML = "❌ هذه العبارة غير صحيحة.";
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
