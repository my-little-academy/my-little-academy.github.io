<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مغامرات الحروف - المسلم الصغير</title>
  <style>
	  
	  .letter-card {
  background: #f6d365;
  border-radius: 15px;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.8em;
  font-weight: 700;
  color: #7c4e14;
  box-shadow: 0 5px 15px rgba(124, 78, 20, 0.3);
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s ease;
  position: relative;
  
  /* حركة تنفس بسيطة */
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg);}
  50% { transform: translateY(-8px) rotate(3deg);}
}

.letter-card:hover, .letter-card:focus {
  animation-play-state: paused; /* نوقف الحركة عند التركيز أو المرور */
  transform: scale(1.3) rotate(10deg);
  box-shadow: 0 10px 30px rgba(124, 78, 20, 0.6);
  z-index: 10;
}

	  
	  
    body {
      margin: 0;
      background: #fffaf0;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 40px 20px;
      color: #4a3b1a;
    }

    h2 {
      font-size: 2.6em;
      margin-bottom: 40px;
      user-select: none;
      color: #8a5a0a;
    }

    .letters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .letter-card {
      background: #94E0D3;
      border-radius: 18px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.8em;
      font-weight: 700;
      color: #7c4e14;
      box-shadow: 0 5px 15px rgba(124, 78, 20, 0.3);
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
      position: relative;
    }

    .letter-card:hover {
      transform: scale(1.2);
      box-shadow: 0 8px 25px rgba(124, 78, 20, 0.5);
      z-index: 10;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      right: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff8e7;
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 360px;
      width: 100%;
      text-align: right;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      position: relative;
      font-size: 1.1em;
      color: #5a3e1b;
    }

    .modal-content h3 {
      margin-top: 0;
      font-size: 2.4em;
      color: #7c4e14;
      user-select: none;
    }

    .modal-content p {
      margin: 15px 0 0 0;
      line-height: 1.5;
      font-weight: 500;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      background: #facc15;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      font-size: 1.2em;
      color: #5c4400;
      cursor: pointer;
      line-height: 1;
    }

    @media (max-width: 480px) {
      .letter-card {
        font-size: 2em;
        height: 60px;
      }
      .modal-content {
        max-width: 90vw;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h2>✨ مغامرات الحروف ✨</h2>

  <div class="letters-grid" id="lettersGrid">
    <!-- الحروف ستولد هنا عبر جافاسكريبت -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" aria-label="إغلاق النافذة" onclick="closeModal()">×</button>
      <h3 id="modalLetter">أ</h3>
      <p id="modalStory">قصة الحرف أو التحدي يظهر هنا.</p>
    </div>
  </div>

  <script>
    const letters = [
      { letter: 'أ', story: 'ألف: بداية الحروف، تبدأ بها كلمات عظيمة كـ "أمل" و"أخوة". هل تعرف كلمة تبدأ بألف؟' },
      { letter: 'ب', story: 'باء: حرف جميل يبدأ بكلمة "برّ" و"بدر". تحدى نفسك بأن تقول جملة بها حرف الباء!' },
      { letter: 'ت', story: 'تاء: تبدأ به كلمات مثل "تفاح" و"تلميذ". هل تستطيع رسم حرف التاء؟' },
      { letter: 'ث', story: 'ثاء: حرف مميز في كلمات مثل "ثعلب" و"ثوب". حاول أن تنطق كلمات تبدأ بالثاء!' },
      { letter: 'ج', story: 'جيم: تبدأ به "جمال" و"جبل". هل تحب الجبال؟' },
      { letter: 'ح', story: 'حاء: حرف بداية "حب" و"حصان". هل تعرف قصة عن الحصان؟' },
      { letter: 'خ', story: 'خاء: تجدها في كلمات "خيمة" و"خبز". جرب قول جملة بها حرف الخاء!' },
      // أضف بقية الحروف مع قصص بسيطة...
    ];

    const lettersGrid = document.getElementById('lettersGrid');
    const modal = document.getElementById('modal');
    const modalLetter = document.getElementById('modalLetter');
    const modalStory = document.getElementById('modalStory');

    function openModal(letter, story) {
      modalLetter.textContent = letter;
      modalStory.textContent = story;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }

    // توليد الحروف في الصفحة
    letters.forEach(({letter, story}) => {
      const card = document.createElement('div');
      card.className = 'letter-card';
      card.textContent = letter;
      card.tabIndex = 0;
      card.setAttribute('aria-label', `الحرف ${letter}، اضغط لفتح مغامرة`);
      card.onclick = () => openModal(letter, story);
      card.onkeypress = (e) => {
        if (e.key === 'Enter' || e.key === ' ') openModal(letter, story);
      };
      lettersGrid.appendChild(card);
    });
  </script>

</body>
</html>
