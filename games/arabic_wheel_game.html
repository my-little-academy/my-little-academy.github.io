    <div class="game-container">
        <h1>üé° ÿπÿ¨ŸÑÿ© ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿßŸÑÿπÿ±ÿ®Ÿäÿ© üé°</h1>

        </button>

            ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿ≤ÿ± ŸÑÿ™ÿØŸàŸäÿ± ÿßŸÑÿπÿ¨ŸÑÿ©!
        </div>

            <div class="stat-item">
                ÿπÿØÿØ ÿßŸÑÿØŸàÿ±ÿßÿ™: <span id="spinCount">0</span>
            </div>

                ÿ¢ÿÆÿ± ÿ≠ÿ±ŸÅ: <span id="lastLetter">---</span>

    <script>
        const arabicLetters = [
            'ÿ£', 'ÿ®', 'ÿ™', 'ÿ´', 'ÿ¨', 'ÿ≠', 'ÿÆ', 'ÿØ', 'ÿ∞', 'ÿ±', 
            'ÿ≤', 'ÿ≥', 'ÿ¥', 'ÿµ', 'ÿ∂', 'ÿ∑', 'ÿ∏', 'ÿπ', 'ÿ∫', 'ŸÅ', 
            'ŸÇ', 'ŸÉ', 'ŸÑ', 'ŸÖ', 'ŸÜ', 'Ÿá', 'Ÿà', 'Ÿä'
        ];

        let isSpinning = false;
        let spinCount = 0;
        let currentRotation = 0;

        function initializeGame() {
            createFloatingShapes();
        }

        function createFloatingShapes() {
            const shapesContainer = document.getElementById('floatingShapes');
            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.className = Math.random() > 0.5 ? 'shape circle' : 'shape triangle';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 6 + 's';
                shape.style.animationDuration = (4 + Math.random() * 4) + 's';
                shapesContainer.appendChild(shape);
            }
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            
            spinBtn.disabled = true;
            spinBtn.textContent = 'üåÄ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿØŸàÿ±ÿßŸÜ... üåÄ';
            result.classList.remove('show');
            
            // Random number of full rotations + random angle
            const spins = 5 + Math.random() * 5; // 5-10 full rotations
            const finalAngle = Math.random() * 360;
            const totalRotation = currentRotation + (spins * 360) + finalAngle;
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation % 360;
            
            setTimeout(() => {
                // Calculate which letter the arrow is pointing to
                const segmentAngle = 360 / arabicLetters.length;
                const adjustedAngle = (360 - (currentRotation % 360) + (segmentAngle / 2)) % 360;
                const segmentIndex = Math.floor(adjustedAngle / segmentAngle);
                const selectedLetter = arabicLetters[segmentIndex];
                
                // Show result
                result.innerHTML = `üéâ ÿßŸÑÿ≠ÿ±ŸÅ ÿßŸÑŸÖÿÆÿ™ÿßÿ±: <strong>${selectedLetter}</strong> üéâ`;
                result.classList.add('show');
                
                // Update stats
                spinCount++;
                document.getElementById('spinCount').textContent = spinCount;
                document.getElementById('lastLetter').textContent = selectedLetter;
                
                // Create confetti
                createConfetti();
                
                // Reset button
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'üé≤ ÿ£ÿØÿ± ÿßŸÑÿπÿ¨ŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ! üé≤';
                
            }, 4000); // Wait for spin animation to complete
        }

        function createConfetti() {
            const confettiCount = 100;
            const colors = ['confetti-1', 'confetti-2', 'confetti-3', 'confetti-4', 'confetti-5'];
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = `confetti ${colors[Math.floor(Math.random() * colors.length)]}`;
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 4000);
                }, Math.random() * 1000);
            }
        }

        // Add some extra sparkle effects
        function createSparkles() {
            setInterval(() => {
                if (!isSpinning) return;
                
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.background = '#fff';
                sparkle.style.borderRadius = '50%';
                sparkle.style.left = (350 + Math.random() * 100) + 'px';
                sparkle.style.top = (300 + Math.random() * 100) + 'px';
                sparkle.style.zIndex = '1001';
                sparkle.style.animation = 'sparkle 0.8s ease-out forwards';
                sparkle.style.pointerEvents = 'none';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 800);
            }, 50);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 0;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        initializeGame();
        createSparkles();
    </script>
