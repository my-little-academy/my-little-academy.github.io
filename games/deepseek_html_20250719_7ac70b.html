<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Invader - لعبة المتسلل الفضائي</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameCanvas {
            background: #000033;
            display: block;
            margin: 20px auto;
            border: 2px solid #00ff00;
        }
        #score {
            color: white;
            font-size: 24px;
            margin-top: 10px;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #startButton:hover {
            background: #00cc00;
        }
        h1 {
            color: #00ff00;
            margin-top: 20px;
        }
        .instructions {
            margin: 20px;
            color: #ccc;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Alien Invader - لعبة المتسلل الفضائي</h1>
    <div id="score">النقاط: 0</div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <div id="startScreen">
        <h1>Alien Invader</h1>
        <div class="instructions">
            <p>مرحبًا بك في لعبة المتسلل الفضائي!</p>
            <p>استخدم زرّي <strong>→</strong> و <strong>←</strong> لتحريك المركبة</p>
            <p>اضغط <strong>مسافة</strong> لإطلاق النار</p>
            <p>اجمع النقاط بتدمير الأعداء وتجنب وصولهم إلى الأسفل!</p>
        </div>
        <button id="startButton">إبدأ اللعبة</button>
    </div>

    <script>
        // عناصر اللعبة
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const startScreen = document.getElementById("startScreen");
        const startButton = document.getElementById("startButton");

        // متغيرات اللعبة
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let animationId;

        // المركبة الفضائية
        const ship = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 30,
            speed: 8,
            color: "#00ff00"
        };

        // الرصاصات
        let bullets = [];
        const bulletSpeed = 7;

        // الأعداء الفضائيين
        let enemies = [];
        const enemySpeed = 2;
        let enemySpawnRate = 60;

        // النجوم في الخلفية
        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 2 + 1
            });
        }

        // التحكم بالمركبة
        document.addEventListener("keydown", (e) => {
            if (!gameStarted || gameOver) return;
            
            if (e.key === "ArrowLeft" && ship.x > 0) {
                ship.x -= ship.speed;
            }
            if (e.key === "ArrowRight" && ship.x < canvas.width - ship.width) {
                ship.x += ship.speed;
            }
            if (e.key === " " && gameStarted && !gameOver) {
                bullets.push({
                    x: ship.x + ship.width / 2 - 2.5,
                    y: ship.y,
                    width: 5,
                    height: 15,
                    speed: bulletSpeed,
                    color: "#ff0000"
                });
            }
        });

        // بدء اللعبة
        startButton.addEventListener("click", () => {
            startScreen.style.display = "none";
            gameStarted = true;
            resetGame();
            gameLoop();
        });

        function spawnEnemy() {
            if (Math.random() * enemySpawnRate < 1) {
                const enemyType = Math.random() > 0.7 ? "fast" : "normal";
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: 0,
                    width: 40,
                    height: 40,
                    speed: enemyType === "fast" ? enemySpeed * 1.5 : enemySpeed,
                    color: enemyType === "fast" ? "#ff9900" : "#ff00ff",
                    type: enemyType
                });
            }
        }

        function update() {
            if (!gameStarted || gameOver) return;

            // تحريك النجوم في الخلفية
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // تحديث موقع الرصاصات
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            // تحديث موقع الأعداء
            enemies.forEach((enemy, enemyIndex) => {
                enemy.y += enemy.speed;

                // اكتشاف الاصطدام بين الرصاصة والعدو
                bullets.forEach((bullet, bulletIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += enemy.type === "fast" ? 20 : 10;
                        scoreElement.textContent = `النقاط: ${score}`;
                    }
                });

                // إذا وصل العدو إلى الأسفل، انتهت اللعبة
                if (enemy.y > canvas.height) {
                    gameOver = true;
                    startScreen.style.display = "flex";
                    startButton.textContent = "إلعب مجددًا";
                    document.querySelector(".instructions").innerHTML += 
                        `<p style="color: #ff0000; font-weight: bold;">انتهت اللعبة! النقاط النهائية: ${score}</p>`;
                }
            });

            spawnEnemy();
        }

        function draw() {
            // مسح الشاشة
            ctx.fillStyle = "#000033";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // رسم النجوم
            ctx.fillStyle = "#ffffff";
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // رسم المركبة
            ctx.fillStyle = ship.color;
            ctx.fillRect(ship.x, ship.y, ship.width, ship.height);

            // رسم الرصاصات
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // رسم الأعداء
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // رسالة Game Over
            if (gameOver) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ff0000";
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.fillText("انتهت اللعبة!", canvas.width / 2, canvas.height / 2);
                ctx.font = "24px Arial";
                ctx.fillText(`النقاط النهائية: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        function resetGame() {
            score = 0;
            gameOver = false;
            bullets = [];
            enemies = [];
            ship.x = canvas.width / 2 - 25;
            scoreElement.textContent = `النقاط: ${score}`;
            document.querySelector(".instructions").innerHTML = `
                <p>مرحبًا بك في لعبة المتسلل الفضائي!</p>
                <p>استخدم زرّي <strong>→</strong> و <strong>←</strong> لتحريك المركبة</p>
                <p>اضغط <strong>مسافة</strong> لإطلاق النار</p>
                <p>اجمع النقاط بتدمير الأعداء وتجنب وصولهم إلى الأسفل!</p>
            `;
        }

        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
