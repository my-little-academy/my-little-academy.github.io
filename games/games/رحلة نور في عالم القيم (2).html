<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رحلة نور في عالم القيم</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ccf2ff);
      padding: 30px;
      margin: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      max-width: 700px;
      margin: auto;
      padding: 25px;
    }
    h1 {
      color: #d6336c;
      margin-bottom: 10px;
    }
    p.story-text {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      min-height: 80px;
    }
    img.scene-img {
      max-width: 80%;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #d6336c40;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }
    button.choice-btn {
      background: #ff477e;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 8px rgba(255, 71, 126, 0.5);
    }
    button.choice-btn:hover {
      background: #d6336c;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>رحلة نور في عالم القيم</h1>
    <img id="scene-img" class="scene-img" src="https://i.imgur.com/8fjXn8X.png" alt="نور تبدأ الرحلة" />
    <p id="story-text" class="story-text">في صباح مشمس، استيقظت نور على حلم غريب، حلم بعالم جميل حيث القيم هي كل شيء. قررت أن تبدأ رحلة هناك، لتتعلم وتساعد الآخرين.</p>
    <div id="choices" class="choices">
      <button class="choice-btn" onclick="chooseOption('help')">ذهبت لمساعدة صديقها في الحديقة</button>
      <button class="choice-btn" onclick="chooseOption('honesty')">وجدت محفظة بها نقود وقررت البحث عن صاحبها</button>
      <button class="choice-btn" onclick="chooseOption('courage')">قررت استكشاف الغابة المظلمة القريبة</button>
    </div>
  </div>

  <footer>© 2025 - قصص تفاعلية تعليمية للأطفال</footer>

  <script>
    const scenes = {
      start: {
        text: 'في صباح مشمس، استيقظت نور على حلم غريب، حلم بعالم جميل حيث القيم هي كل شيء. قررت أن تبدأ رحلة هناك، لتتعلم وتساعد الآخرين.',
        img: 'https://i.imgur.com/8fjXn8X.png',
        choices: [
          { text: 'ذهبت لمساعدة صديقها في الحديقة', next: 'help' },
          { text: 'وجدت محفظة بها نقود وقررت البحث عن صاحبها', next: 'honesty' },
          { text: 'قررت استكشاف الغابة المظلمة القريبة', next: 'courage' }
        ]
      },
      help: {
        text: 'في الحديقة، وجدت صديقها يبكي لأنه فقد لعبته. ساعدته نور في البحث عنها حتى وجدتها معًا، وشعرت بسعادة كبيرة.',
        img: 'https://i.imgur.com/5a6w7YB.png',
        choices: [
          { text: 'قررت أن تنظم مسابقة لعب للأصدقاء', next: 'fun' },
          { text: 'ذهبت لتعلم كيف تكون صديقة أفضل', next: 'friendship' }
        ]
      },
      honesty: {
        text: 'نور عثرت على محفظة مليئة بالنقود. بدلاً من أخذها، قررت أن تبحث عن صاحبها لتعيدها. وجدت رجلًا مسنًا فرح كثيرًا.',
        img: 'https://i.imgur.com/p9hMQHa.png',
        choices: [
          { text: 'تعلمت أن الصدق هو أجمل صفات الإنسان', next: 'truth' },
          { text: 'شاركت قصتها مع الجميع لتلهمهم', next: 'share' }
        ]
      },
      courage: {
        text: 'دخلت نور الغابة المظلمة، لكنها لم تخف. عبرت النهر ووجدت كنزًا لكنه ليس ذهبًا، بل كتاب حكم وقيم جميلة.',
        img: 'https://i.imgur.com/NH4i1GP.png',
        choices: [
          { text: 'قررت أن تقرأ الكتاب وتتعلم منه', next: 'learn' },
          { text: 'أخذت الكتاب إلى المدرسة لتشاركه مع زملائها', next: 'shareBook' }
        ]
      },
      fun: {
        text: 'نظمت نور مسابقة لعب جعلت الجميع يضحك ويشعرون بالسعادة، لأن المرح يجمع القلوب ويقوي الصداقات.',
        img: 'https://i.imgur.com/wjQ0bTF.png',
        choices: [
          { text: 'تعلمت أهمية الفرح في حياة الإنسان', next: 'endHappy' }
        ]
      },
      friendship: {
        text: 'تعلمت نور كيف تكون صديقة صادقة، تستمع وتساعد، لأن الصداقة كنز لا يفنى.',
        img: 'https://i.imgur.com/YmvOrTq.png',
        choices: [
          { text: 'قررت أن تكون دائمًا صديقة وفية', next: 'endHappy' }
        ]
      },
      truth: {
        text: 'الصدق جعل نور محبوبة من الجميع، لأنها دائمًا تقول الحقيقة مهما كانت صعبة.',
        img: 'https://i.imgur.com/4bjNUb3.png',
        choices: [
          { text: 'قررت أن تبقى صادقة دائمًا', next: 'endHappy' }
        ]
      },
      share: {
        text: 'قصتها ألهمت الجميع لأن الصدق يزرع الأمل والثقة في القلوب.',
        img: 'https://i.imgur.com/JFHoUR3.png',
        choices: [
          { text: 'تعلمت نور أن المشاركة تجعل القيم تنتشر', next: 'endHappy' }
        ]
      },
      learn: {
        text: 'قرأت نور الكتاب وتعلمت العديد من القيم مثل الصبر، الأمانة، والتسامح.',
        img: 'https://i.imgur.com/rVy6dxN.png',
        choices: [
          { text: 'قررت أن تنشر هذه القيم بين أصدقائها', next: 'endHappy' }
        ]
      },
      shareBook: {
        text: 'أخذت نور الكتاب إلى المدرسة، وكل أصدقائها قرأوه وأحبوا القيم الموجودة فيه.',
        img: 'https://i.imgur.com/oLV4U9T.png',
        choices: [
          { text: 'كانت بداية رحلة جميلة للقيم', next: 'endHappy' }
        ]
      },
      endHappy: {
        text: 'وهكذا، تعلمت نور أن القيم تجعل حياتنا أجمل وأقرب للسلام والسعادة. وهذه هي بداية رحلتك أنت أيضًا!',
        img: 'https://i.imgur.com/dW3rLr6.png',
        choices: [
          { text: 'ابدأ الرحلة من جديد', next: 'start' }
        ]
      }
    };

    const storyText = document.getElementById('story-text');
    const sceneImg = document.getElementById('scene-img');
    const choicesDiv = document.getElementById('choices');

    function chooseOption(option) {
      const scene = scenes[option];
      storyText.textContent = scene.text;
      sceneImg.src = scene.img;
      choicesDiv.innerHTML = '';
      scene.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.textContent = choice.text;
        btn.onclick = () => chooseOption(choice.next);
        choicesDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
