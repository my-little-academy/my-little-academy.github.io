<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أشكال من المربع</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2b2b8f;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .shape-card {
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 3px solid #2b2b8f;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .shape-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #fcd34d;
    }

    .shape-card span {
      position: absolute;
      bottom: 10px;
      font-size: 16px;
      color: #333;
      padding: 5px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
    }

    /* أشكال متنوعة */
    .square        { border-radius: 0; }
    .rounded       { border-radius: 20px; }
    .circle        { border-radius: 50%; }
    .quarter       { border-radius: 0 0 0 100%; }
    .pill          { width: 250px; height: 100px; border-radius: 50px; }
    .asymmetric    { border-radius: 30px 0 15px 50px; }
    .bubble        { border-radius: 50% 30% 70% 20%; }
    .one-corner    { border-radius: 40px 0 0 0; }

  </style>
</head>
<body>

<h1>أشكال رائعة من المربع ✨</h1>

<div class="container">
  <div class="shape-card square" onclick="location.href='shape1.html'">
    <span>مربع تقليدي</span>
  </div>

  <div class="shape-card rounded" onclick="location.href='shape2.html'">
    <span>زوايا مستديرة</span>
  </div>

  <div class="shape-card circle" onclick="location.href='shape3.html'">
    <span>دائرة</span>
  </div>

  <div class="shape-card quarter" onclick="location.href='shape4.html'">
    <span>ربع دائرة</span>
  </div>

  <div class="shape-card pill" onclick="location.href='shape5.html'">
    <span>شكل كبسولة</span>
  </div>

  <div class="shape-card asymmetric" onclick="location.href='shape6.html'">
    <span>زوايا غير متناظرة</span>
  </div>

  <div class="shape-card bubble" onclick="location.href='shape7.html'">
    <span>شكل فقاعة</span>
  </div>

  <div class="shape-card one-corner" onclick="location.href='shape8.html'">
    <span>زاوية واحدة مستديرة</span>
  </div>
</div>

</body>
</html>
