<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿ≥ÿ≠ÿ±Ÿä ‚Äì 3 ÿ£ÿ≥ÿ¶ŸÑÿ©</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #fef9e7);
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #6c5ce7;
      margin-bottom: 10px;
    }

    .quiz-box {
      background: #fff9e6;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 600px;
      margin: auto;

    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .option {
      display: block;
      background: #74b9ff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1.1em;
      margin: 10px auto;
      width: 80%;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: #0984e3;
      transform: scale(1.05);
    }

    .timer {
      font-size: 1.2em;
      margin-top: 10px;
      color: #d63031;
    }

    .feedback {
      font-size: 1.2em;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    .end-screen {
      display: none;
      font-size: 1.5em;
      margin-top: 30px;
      color: green;
    }

    .stars {
      position: absolute;
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 1s linear;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2) translateY(-40px); }
    }
  </style>
</head>
<body>

<h1>üßô‚Äç‚ôÇÔ∏è ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿ≥ÿ≠ÿ±Ÿä ‚Äì 3 ÿ£ÿ≥ÿ¶ŸÑÿ©</h1>

<div class="quiz-box" id="quizBox">
  <div class="question" id="questionText"></div>
  <div id="options"></div>
  <div class="timer" id="timer">‚è≥ ÿßŸÑŸàŸÇÿ™: 15</div>
  <div class="feedback" id="feedbackText"></div>
</div>

<div class="end-screen" id="endScreen"></div>

<script>
  const questions = [
    {
      q: "ŸÖŸÜ ŸáŸà ÿÆÿßŸÑŸÇ ÿßŸÑÿ≥ŸÖÿßŸàÿßÿ™ ŸàÿßŸÑÿ£ÿ±ÿ∂ÿü",
      options: ["ÿßŸÑŸÑŸá", "ÿßŸÑÿ±ÿ≥ŸàŸÑ", "ÿßŸÑŸÖŸÑŸéŸÉ", "ÿßŸÑŸÜÿ¨ŸàŸÖ"],
      correct: 0
    },
    {
      q: "ŸÉŸÖ ÿπÿØÿØ ÿ£ÿ±ŸÉÿßŸÜ ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖÿü",
      options: ["3", "5", "7", "10"],
      correct: 1
    },
    {
      q: "ŸÖŸÜ ŸáŸà ÿÆÿßÿ™ŸÖ ÿßŸÑÿ£ŸÜÿ®Ÿäÿßÿ°ÿü",
      options: ["ÿπŸäÿ≥Ÿâ ÿπŸÑŸäŸá ÿßŸÑÿ≥ŸÑÿßŸÖ", "ŸÖÿ≠ŸÖÿØ Ô∑∫", "ŸÜŸàÿ≠ ÿπŸÑŸäŸá ÿßŸÑÿ≥ŸÑÿßŸÖ", "ŸÖŸàÿ≥Ÿâ ÿπŸÑŸäŸá ÿßŸÑÿ≥ŸÑÿßŸÖ"],
      correct: 1
    }
  ];

  let current = 0;
  let score = 0;
  let time = 15;
  let timerId;

  function startQuiz() {
    showQuestion();
    timerId = setInterval(updateTimer, 1000);
  }

  function showQuestion() {
    const q = questions[current];
    document.getElementById('questionText').textContent = q.q;
    const optionsBox = document.getElementById('options');
    optionsBox.innerHTML = "";

    q.options.forEach((opt, idx) => {
      const btn = document.createElement('button');
      btn.className = 'option';
      btn.textContent = opt;
      btn.onclick = () => handleAnswer(idx === q.correct);
      optionsBox.appendChild(btn);
    });

    document.getElementById('feedbackText').style.display = 'none';
    time = 15;
    document.getElementById('timer').textContent = `‚è≥ ÿßŸÑŸàŸÇÿ™: ${time}`;
  }

  function updateTimer() {
    time--;
    document.getElementById('timer').textContent = `‚è≥ ÿßŸÑŸàŸÇÿ™: ${time}`;
    if (time === 0) {
      handleAnswer(false, true);
    }
  }

  function handleAnswer(correct, timeout = false) {
    clearInterval(timerId);
    const feedback = document.getElementById('feedbackText');
    if (correct) {
      score++;
      feedback.textContent = "‚ú® ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©!";
      feedback.style.color = "green";
      createStars();
    } else {
      feedback.textContent = timeout ? "‚åõ ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™!" : "‚ùå ÿÆÿ∑ÿ£ÿå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!";
      feedback.style.color = "crimson";
    }
    feedback.style.display = 'block';

    setTimeout(() => {
      current++;
      if (current < questions.length) {
        showQuestion();
        timerId = setInterval(updateTimer, 1000);
      } else {
        endQuiz();
      }
    }, 1500);
  }

  function endQuiz() {
    document.getElementById('quizBox').style.display = 'none';
    const result = document.getElementById('endScreen');
    if (score === 3) {
      result.textContent = "üéâ ÿ±ÿßÿ¶ÿπ! ÿ£ŸÜÿ™ ŸÅÿßÿ±ÿ≥ ÿßŸÑŸÖÿπÿ±ŸÅÿ©!";
    } else if (score === 2) {
      result.textContent = "üëè ÿ£ÿ≠ÿ≥ŸÜÿ™! ŸÉÿØÿ™ ÿ™ÿµŸÑ ÿ•ŸÑŸâ ÿßŸÑŸÇŸÖÿ©!";
    } else {
      result.textContent = "üí° ÿ™ÿßÿ®ÿπ ÿßŸÑÿ™ÿØÿ±Ÿäÿ® ÿ£ŸäŸáÿß ÿßŸÑŸÖÿ™ÿπŸÑŸëŸÖ!";
    }
    result.style.display = 'block';
  }

  function createStars() {
    const box = document.getElementById('quizBox');
    for (let i = 0; i < 10; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.left = `${Math.random() * 90 + 5}%`;
      star.style.top = `${Math.random() * 80 + 10}%`;
      box.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    }
  }

  startQuiz();
</script>

</body>
</html>
