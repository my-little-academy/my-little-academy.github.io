<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>أركان الإسلام للأطفال</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffefd5, #ffdab9);
    color: #333;
    margin: 0; padding: 0;
    text-align: center;
  }
  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    color: #b35900;
    text-shadow: 1px 1px 3px #ffa500;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 30px auto;
    max-width: 900px;
    gap: 20px;
  }
  .btn-arkaan {
    background: #ff7f50;
    color: white;
    border: none;
    padding: 25px 40px;
    font-size: 1.4em;
    border-radius: 15px;
    box-shadow: 0 5px 10px rgba(255, 127, 80, 0.6);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 200px;
  }
  .btn-arkaan:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(255, 127, 80, 0.9);
  }
</style>
</head>
<body>
  <h1>تعرف على أركان الإسلام الخمسة</h1>
  <div class="container">
    <button class="btn-arkaan" onclick="location.href='shahada.html'">الشهادة</button>
    <button class="btn-arkaan" onclick="location.href='salat.html'">الصلاة</button>
    <button class="btn-arkaan" onclick="location.href='zakat.html'">الزكاة</button>
    <button class="btn-arkaan" onclick="location.href='sawm.html'">الصوم</button>
    <button class="btn-arkaan" onclick="location.href='hajj.html'">الحج</button>
  </div>
</body>
</html>
