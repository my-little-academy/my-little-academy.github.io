<script>
  const questions = [

      answers: ["ÿ∫ÿßÿ± ÿ≠ÿ±ÿßÿ°", "ÿ∫ÿßÿ± ÿ´Ÿàÿ±", "ÿ∫ÿßÿ± ÿ£ÿ≠ÿØ", "ÿ∫ÿßÿ± ÿßŸÑÿ≤Ÿäÿ™ŸàŸÜ"],
      correct: "ÿ∫ÿßÿ± ÿ≠ÿ±ÿßÿ°"
    },
    {
      q: "ŸÉŸÖ ŸÉÿßŸÜ ÿπŸÖÿ± ÿßŸÑŸÜÿ®Ÿä Ô∑∫ ÿ≠ŸäŸÜ ÿ®Ÿèÿπÿ´ÿü",

      correct: "40 ÿ≥ŸÜÿ©"
    },
    {
      q: "ŸÖŸÜ ŸÉÿßŸÜÿ™ ÿ£ŸàŸÑ ŸÖŸÜ ÿ¢ŸÖŸÜÿ™ ÿ®ÿßŸÑŸÜÿ®Ÿä Ô∑∫ ŸÖŸÜ ÿßŸÑŸÜÿ≥ÿßÿ°ÿü",
      answers: ["ÿÆÿØŸäÿ¨ÿ© ÿ±ÿ∂Ÿä ÿßŸÑŸÑŸá ÿπŸÜŸáÿß", "ÿ≠ŸÅÿµÿ© ÿ±ÿ∂Ÿä ÿßŸÑŸÑŸá ÿπŸÜŸáÿß", "ÿπÿßÿ¶ÿ¥ÿ© ÿ±ÿ∂Ÿä ÿßŸÑŸÑŸá ÿπŸÜŸáÿß", "ÿ£ŸÖ ÿ≥ŸÑŸÖÿ© ÿ±ÿ∂Ÿä ÿßŸÑŸÑŸá ÿπŸÜŸáÿß"],
      correct: "ÿÆÿØŸäÿ¨ÿ© ÿ±ÿ∂Ÿä ÿßŸÑŸÑŸá ÿπŸÜŸáÿß"
    }
  ];

  let current = 0;

  const questionDiv = document.getElementById("question");
  const optionsDiv = document.getElementById("options");
  const nextBtn = document.getElementById("next-btn");

  function loadQuestion() {
    questionDiv.textContent = questions[current].q;
    optionsDiv.innerHTML = "";
    nextBtn.style.display = "none";

    const shuffled = [...questions[current].answers].sort(() => Math.random() - 0.5);

    shuffled.forEach(answer => {
      const btn = document.createElement("div");
      btn.className = "option";
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(btn, answer);
      optionsDiv.appendChild(btn);
    });
  }

  function checkAnswer(button, selected) {
    const correct = questions[current].correct;
    const allOptions = document.querySelectorAll(".option");
    allOptions.forEach(opt => opt.onclick = null); // Disable others

    if (selected === correct) {
      button.classList.add("correct");
    } else {
      button.classList.add("wrong");
      allOptions.forEach(opt => {
        if (opt.textContent === correct) opt.classList.add("correct");
      });
    }
    nextBtn.style.display = "inline-block";
  }

  nextBtn.onclick = () => {
    current = (current + 1) % questions.length;
    loadQuestion();
  };

  loadQuestion();
</script>
