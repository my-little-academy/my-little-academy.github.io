<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطل قواعد الإملاء</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>بطل قواعد الإملاء</h1>
        <div class="game-board">
            <div class="square start" id="square0">البداية</div>
            <div class="square question" id="square1">سؤال الإملاء</div>
            <div class="square bonus" id="square2">مكافأة الحرف</div>
            <div class="square penalty" id="square3">عقوبة الهمزة</div>
            <div class="square question" id="square4">تحدي الكلمات</div>
            <div class="square finish" id="square20">الخطوة الأخيرة</div>
        </div>
        <div class="controls">
            <p>النقاط: <span id="score">0</span></p>
            <p>الموقع الحالي: <span id="current-position">البداية</span></p>
            <button id="roll-dice">رمي النرد</button>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-question"></p>
                <div id="answer-options"></div>
                <input type="text" id="user-answer" placeholder="اكتب إجابتك هنا..." style="display: none;">
                <button id="submit-answer" style="display: none;">تأكيد</button>
                <p id="modal-feedback"></p>
                <button id="modal-continue" style="display: none;">متابعة</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
