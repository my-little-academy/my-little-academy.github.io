<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة النبوية - المسلم الصغير</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (الأكواد السابقة تبقى كما هي) ... */

        /* عناصر الخلفية الجديدة */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        /* عناصر إسلامية عائمة */
        .floating-islamic {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
            filter: drop-shadow(0 0 5px rgba(142, 68, 173, 0.3));
        }
        
        /* نجمة إسلامية */
        .islamic-star {
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%238E44AD" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/></svg>');
            background-size: contain;
        }
        
        /* هلال إسلامي */
        .islamic-crescent {
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%238E44AD" d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,5A7,7 0 0,1 19,12C19,12.39 18.94,12.77 18.85,13.13L18.54,12.97C17.96,12.66 17.25,12.61 16.65,12.84C15.82,13.16 15.3,14 15.5,14.86C15.75,15.93 16.91,16.53 17.93,16.21C18.22,16.12 18.5,15.93 18.7,15.68C18.16,17.85 16.23,19.5 14,19.5C11.24,19.5 9,17.26 9,14.5C9,11.74 11.24,9.5 14,9.5C14.73,9.5 15.42,9.67 16.04,9.96L16.5,9.5C16.8,9.14 16.8,8.61 16.43,8.32C16.07,8 15.54,8 15.25,8.37L14.5,9.25C13.5,8.83 12.78,8 12.54,7H12.5C11.67,7 11,7.67 11,8.5V10.5C11,11.33 11.67,12 12.5,12H13.5C13.73,12 13.92,11.83 13.98,11.61C14.18,11.39 14.5,11.31 14.79,11.42C15.08,11.53 15.26,11.82 15.24,12.13C15.18,13 14.4,13.72 13.5,13.93C12.72,14.12 12,13.66 12,13V9.13C10.77,9.05 9.5,9.5 9.5,9.5C7.5,10.5 6.5,12.5 6.5,14.5C6.5,16.92 8.58,19.5 12,19.5C15.42,19.5 17.5,16.92 17.5,14.5C17.5,13.5 17.2,12.5 16.7,11.7C18.3,11.2 19.5,12.06 19.5,12.06C19.8,12.3 20.2,12.2 20.36,11.87C20.6,11.35 20.4,10.74 19.88,10.5C19.88,10.5 18.7,9.85 17.5,10.5C17.5,8.5 15.5,6.5 12,5Z"/></svg>');
            background-size: contain;
        }
        
        /* مصحف صغير */
        .islamic-book {
            width: 45px;
            height: 45px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%238E44AD" d="M18,22A2,2 0 0,0 20,20V4A2,2 0 0,0 18,2H12V9L9.5,7.5L7,9V2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18Z"/></svg>');
            background-size: contain;
        }
        
        /* مسجد صغير */
        .islamic-mosque {
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%238E44AD" d="M12,2C12,2 7,6 7,11V22H17V11C17,6 12,2 12,2M12,4C14.76,4 15,9 15,11V20H9V11C9,9 9.24,4 12,4Z"/></svg>');
            background-size: contain;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(10deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, 50px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.1; }
        }
        
        /* ... (بقية الأكواد تبقى كما هي) ... */
    </style>
</head>
<body>
    <!-- عناصر الخلفية الإسلامية المعدلة -->
    <div class="floating-elements">
        <div class="floating-islamic islamic-star" style="top: 10%; left: 10%; animation-duration: 20s;"></div>
        <div class="floating-islamic islamic-crescent" style="top: 20%; left: 80%; animation-duration: 25s;"></div>
        <div class="floating-islamic islamic-book" style="top: 70%; left: 15%; animation-duration: 18s;"></div>
        <div class="floating-islamic islamic-mosque" style="top: 60%; left: 70%; animation-duration: 22s;"></div>
        <div class="floating-islamic islamic-star" style="top: 30%; left: 50%; animation-duration: 15s;"></div>
        <div class="floating-islamic islamic-crescent" style="top: 80%; left: 30%; animation-duration: 30s;"></div>
        <div class="floating-islamic islamic-book" style="top: 40%; left: 20%; animation-duration: 17s;"></div>
        <div class="floating-islamic islamic-mosque" style="top: 20%; left: 40%; animation-duration: 28s;"></div>
    </div>

    <!-- ... (بقية الصفحة تبقى كما هي) ... -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floatingContainer = document.querySelector('.floating-elements');
            const islamicShapes = ['star', 'crescent', 'book', 'mosque'];
            
            // إنشاء عناصر إسلامية عائمة إضافية
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.className = `floating-islamic islamic-${islamicShapes[Math.floor(Math.random() * islamicShapes.length)]}`;
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const size = Math.random() * 30 + 30;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${posY}%`;
                element.style.left = `${posX}%`;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                element.style.opacity = `${Math.random() * 0.1 + 0.05}`;
                
                floatingContainer.appendChild(element);
            }
            
            // ... (بقية السكريبت يبقى كما هو) ...
        });
    </script>
</body>
</html>
