<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة البناء بالأشكال الهندسية</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom styles for the game, complementing Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            direction: rtl; /* For Arabic text alignment */
        }
        canvas {
            border: 2px solid #4a5568; /* Darker border for canvas */
            background-color: #ffffff; /* White background for drawing area */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        /* Specific styles for color input to make it look better */
        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 48px; /* Fixed width for color picker */
            height: 48px; /* Fixed height for color picker */
            background-color: transparent;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem; /* Rounded corners */
            overflow: hidden; /* Hide default color picker border */
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 0.5rem; /* Rounded corners for the swatch */
        }
        input[type="color"]::-moz-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-moz-color-swatch {
            border: none;
            border-radius: 0.5rem; /* Rounded corners for the swatch */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-extrabold text-blue-700 mb-8 text-center">
        لعبة البناء بالأشكال الهندسية
    </h1>

    <div class="controls bg-white p-6 rounded-xl shadow-lg mb-8 flex flex-wrap justify-center items-center gap-4 max-w-4xl w-full">
        <!-- Shape Addition Buttons -->
        <button id="addSquare" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300 transform hover:scale-105">
            مربع
        </button>
        <button id="addTriangle" class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-300 transform hover:scale-105">
            مثلث
        </button>
        <button id="addCircle" class="px-6 py-3 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition duration-300 transform hover:scale-105">
            دائرة
        </button>

        <!-- Control Buttons and Color Picker -->
        <input type="color" id="colorPicker" value="#007bff" class="border-2 border-gray-300 rounded-lg cursor-pointer transition duration-300 transform hover:scale-105">
        <button id="rotateBtn" class="px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition duration-300 transform hover:scale-105">
            تدوير
        </button>
        <button id="duplicateBtn" class="px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-300 transform hover:scale-105">
            تكرار
        </button>
        <button id="deleteBtn" class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition duration-300 transform hover:scale-105">
            حذف
        </button>
        <button id="clearAllBtn" class="px-6 py-3 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-orange-600 transition duration-300 transform hover:scale-105">
            مسح الكل
        </button>
    </div>

    <canvas id="gameCanvas" width="900" height="600" class="rounded-xl"></canvas>

    <script src="script.js"></script>
</body>
</html>
