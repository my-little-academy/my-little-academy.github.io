<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑŸàÿ≠ÿ© ÿ±ÿ≥ŸàŸÖÿßÿ™ ÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ ÿßŸÑŸÖŸÖÿ™ÿπÿ© üé®</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #F0F8FF; /* AliceBlue - ÿÆŸÑŸÅŸäÿ© ŸÅÿßÿ™ÿ≠ÿ© ŸàŸÖÿ±Ÿäÿ≠ÿ© */
            --canvas-bg: white;
            --toolbar-bg: #CCE5FF; /* Light blue - ŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ£ÿØŸàÿßÿ™ */
            --active-color: #4CAF50; /* Green - ŸÑŸÑÿ≤ÿ± ÿßŸÑŸÜÿ¥ÿ∑ */
            --button-bg: #87CEFA; /* Light Sky Blue - ŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ£ÿØŸàÿßÿ™ */
            --button-hover: #5DADE2; /* Deeper Blue */
            --text-color: #333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.25);
            --border-radius-md: 15px;
            --border-radius-lg: 30px;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--primary-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            direction: rtl;
            text-align: right;
            overflow-x: hidden;
        }

        h1 {
            color: #FF69B4; /* Hot Pink */
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px var(--shadow-light);
            animation: bounceIn 1s ease-out;
        }

        .drawing-container {
            display: flex;
            flex-direction: column;
            background-color: var(--canvas-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 30px var(--shadow-strong);
            overflow: hidden;
            width: 95%;
            max-width: 1000px;
            border: 5px solid var(--toolbar-bg);
            animation: scaleIn 0.8s ease-out;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--toolbar-bg);
            border-bottom: 2px solid #B0D0E7;
            gap: 10px; /* Adjust gap for better spacing */
        }

        .tool-group {
            display: flex;
            gap: 8px;
            margin: 5px 10px;
        }

        .tool-button, .color-box {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            background-color: var(--button-bg);
            color: white;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px var(--shadow-light);
            position: relative; /* For tooltip */
        }

        .tool-button:hover, .color-box:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
            box-shadow: 0 4px 10px var(--shadow-strong);
        }

        .tool-button.active, .color-box.active {
            border-color: var(--active-color);
            background-color: var(--active-color);
            transform: scale(1.1);
            box-shadow: 0 5px 15px var(--shadow-strong);
        }
        
        .color-box {
            border-radius: var(--border-radius-md); /* Square for colors */
            width: 45px;
            height: 45px;
            border: 2px solid var(--button-hover); /* Initial border for colors */
        }
        .color-box.active {
             border-color: var(--active-color);
             box-shadow: 0 0 0 3px var(--active-color);
        }

        input[type="range"] {
            width: 100px;
            margin: 0 10px;
            -webkit-appearance: none;
            height: 8px;
            background: #D3D3D3;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--button-hover);
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow-strong);
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        .canvas-area {
            position: relative;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: var(--canvas-bg);
            display: block;
            touch-action: none; /* Prevents default browser touch actions */
        }

        /* Tooltips */
        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            bottom: 120%; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            pointer-events: none; /* Allow hover on button */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; margin-bottom: 20px; }
            .drawing-container { width: 100%; padding: 0; border-radius: 20px; }
            .toolbar { flex-direction: row; padding: 10px; gap: 5px; }
            .tool-group { margin: 5px; gap: 5px; }
            .tool-button, .color-box {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }
            .color-box { width: 38px; height: 38px; }
            input[type="range"] { width: 80px; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            h1 { font-size: 2rem; }
            .toolbar { padding: 8px; }
            .tool-button, .color-box {
                width: 40px;
                height: 40px;
                font-size: 1.3rem;
            }
            .color-box { width: 35px; height: 35px; }
            input[type="range"] { width: 70px; margin: 0 5px; }
        }

        /* Animations */
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(0.9, 0.9, 0.9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(0.97, 0.97, 0.97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }

        @keyframes scaleIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>ŸÑŸàÿ≠ÿ© ÿ±ÿ≥ŸàŸÖÿßÿ™ ÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ ÿßŸÑŸÖŸÖÿ™ÿπÿ© üåà</h1>

    <div class="drawing-container">
        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-button active" id="brush" data-tool="brush" data-tooltip="ŸÅÿ±ÿ¥ÿßÿ© ÿ≠ÿ±ÿ©"><i class="fas fa-paint-brush"></i></button>
                <button class="tool-button" id="eraser" data-tool="eraser" data-tooltip="ÿßŸÑŸÖŸÖÿ≠ÿßÿ©"><i class="fas fa-eraser"></i></button>
            </div>

            <div class="tool-group">
                <button class="tool-button" id="rect" data-tool="rect" data-tooltip="ŸÖÿ±ÿ®ÿπ"><i class="fas fa-square"></i></button>
                <button class="tool-button" id="circle" data-tool="circle" data-tooltip="ÿØÿßÿ¶ÿ±ÿ©"><i class="fas fa-circle"></i></button>
                <button class="tool-button" id="triangle" data-tool="triangle" data-tooltip="ŸÖÿ´ŸÑÿ´"><i class="fas fa-play fa-rotate-270"></i></button>
                <button class="tool-button" id="star" data-tool="star" data-tooltip="ŸÜÿ¨ŸÖÿ©"><i class="fas fa-star"></i></button>
            </div>

            <div class="tool-group">
                <label for="size-slider" style="margin-left: 10px; font-size: 1.1rem; font-weight: bold; color: var(--text-color);">ÿßŸÑÿ≠ÿ¨ŸÖ:</label>
                <input type="range" id="size-slider" min="5" max="100" value="20">
            </div>

            <div class="tool-group">
                <div class="color-box active" style="background-color: black;" data-color="black"></div>
                <div class="color-box" style="background-color: red;" data-color="red"></div>
                <div class="color-box" style="background-color: blue;" data-color="blue"></div>
                <div class="color-box" style="background-color: green;" data-color="green"></div>
                <div class="color-box" style="background-color: yellow;" data-color="yellow"></div>
                <div class="color-box" style="background-color: purple;" data-color="purple"></div>
                <div class="color-box" style="background-color: orange;" data-color="orange"></div>
            </div>

            <div class="tool-group">
                <button class="tool-button" id="clear-canvas" data-tooltip="ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸÑ"><i class="fas fa-trash-alt"></i></button>
                <button class="tool-button" id="undo" data-tooltip="ÿ™ÿ±ÿßÿ¨ÿπ"><i class="fas fa-undo"></i></button>
                <button class="tool-button" id="redo" data-tooltip="ÿ•ÿπÿßÿØÿ©"><i class="fas fa-redo"></i></button>
            </div>
        </div>

        <div class="canvas-area">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const toolbar = document.querySelector('.toolbar');
        const sizeSlider = document.getElementById('size-slider');
        const clearCanvasBtn = document.getElementById('clear-canvas');
        const undoBtn = document.getElementById('undo');
        const redoBtn = document.getElementById('redo');

        let isDrawing = false;
        let currentTool = 'brush'; // 'brush', 'eraser', 'rect', 'circle', 'triangle', 'star'
        let currentColor = 'black';
        let currentSize = 20;
        let startX, startY; // For shapes
        let canvasStates = []; // To store canvas states for undo/redo
        let currentStateIndex = -1;

        // Set initial canvas size based on parent container
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            if (canvasStates.length > 0) {
                loadImageFromState(canvasStates[currentStateIndex]);
            } else {
                ctx.fillStyle = 'white'; // Set initial background to white
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                saveState(); // Save initial blank state
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial call

        // Save canvas state for undo/redo
        function saveState() {
            // If we undo and then draw, clear future states
            if (currentStateIndex < canvasStates.length - 1) {
                canvasStates = canvasStates.slice(0, currentStateIndex + 1);
            }
            canvasStates.push(canvas.toDataURL());
            currentStateIndex = canvasStates.length - 1;
            updateUndoRedoButtons();
        }

        // Load image from a saved state
        function loadImageFromState(state) {
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = state;
        }

        // Update undo/redo button states
        function updateUndoRedoButtons() {
            undoBtn.disabled = currentStateIndex <= 0;
            redoBtn.disabled = currentStateIndex >= canvasStates.length - 1;
        }
        updateUndoRedoButtons(); // Initial button state


        // Event Listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling
            startDrawing(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling
            draw(e.touches[0]);
        });

        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
        }

        function startDrawing(event) {
            isDrawing = true;
            const pos = getMousePos(event);
            startX = pos.x;
            startY = pos.y;
            ctx.beginPath();
            ctx.moveTo(startX, startY);

            // For shapes, we don't draw immediately
            if (currentTool !== 'brush' && currentTool !== 'eraser') {
                saveState(); // Save current state before drawing shape
            }
        }

        function draw(event) {
            if (!isDrawing) return;
            const pos = getMousePos(event);

            if (currentTool === 'brush') {
                ctx.lineWidth = currentSize;
                ctx.lineCap = 'round';
                ctx.strokeStyle = currentColor;
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            } else if (currentTool === 'eraser') {
                ctx.lineWidth = currentSize;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'white'; // Erase by drawing with white color
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            } else {
                // For shapes, we redraw the entire canvas for a preview
                loadImageFromState(canvasStates[currentStateIndex]); // Load previous state
                ctx.strokeStyle = currentColor;
                ctx.fillStyle = currentColor;
                ctx.lineWidth = 2; // Fixed line width for shapes

                const width = pos.x - startX;
                const height = pos.y - startY;

                if (currentTool === 'rect') {
                    ctx.strokeRect(startX, startY, width, height);
                } else if (currentTool === 'circle') {
                    const radius = Math.sqrt(width * width + height * height) / 2;
                    ctx.beginPath();
                    ctx.arc(startX + width / 2, startY + height / 2, radius, 0, Math.PI * 2);
                    ctx.stroke();
                } else if (currentTool === 'triangle') {
                    ctx.beginPath();
                    ctx.moveTo(startX + width / 2, startY); // Top point
                    ctx.lineTo(startX, startY + height); // Bottom-left
                    ctx.lineTo(startX + width, startY + height); // Bottom-right
                    ctx.closePath();
                    ctx.stroke();
                } else if (currentTool === 'star') {
                    drawStar(ctx, startX + width / 2, startY + height / 2, currentSize / 5, Math.abs(width) / 2, 5);
                }
            }
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            ctx.closePath();

            // Save state after finishing drawing with brush/eraser
            if (currentTool === 'brush' || currentTool === 'eraser') {
                saveState();
            } else {
                // For shapes, draw the final shape after mouse up
                const pos = getMousePos(event);
                const width = pos.x - startX;
                const height = pos.y - startY;
                ctx.strokeStyle = currentColor;
                ctx.fillStyle = currentColor;
                ctx.lineWidth = 2;

                if (currentTool === 'rect') {
                    ctx.strokeRect(startX, startY, width, height);
                } else if (currentTool === 'circle') {
                    const radius = Math.sqrt(width * width + height * height) / 2;
                    ctx.beginPath();
                    ctx.arc(startX + width / 2, startY + height / 2, radius, 0, Math.PI * 2);
                    ctx.stroke();
                } else if (currentTool === 'triangle') {
                    ctx.beginPath();
                    ctx.moveTo(startX + width / 2, startY);
                    ctx.lineTo(startX, startY + height);
                    ctx.lineTo(startX + width, startY + height);
                    ctx.closePath();
                    ctx.stroke();
                } else if (currentTool === 'star') {
                    drawStar(ctx, startX + width / 2, startY + height / 2, currentSize / 5, Math.abs(width) / 2, 5);
                }
                saveState(); // Save state after drawing the final shape
            }
        }

        // Star drawing function (complex shape example)
        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.stroke();
        }

        // Toolbar Event Listeners
        toolbar.addEventListener('click', (e) => {
            const target = e.target.closest('.tool-button, .color-box');
            if (!target) return;

            // Remove active class from all tool buttons and color boxes
            document.querySelectorAll('.tool-button, .color-box').forEach(btn => {
                btn.classList.remove('active');
            });

            if (target.dataset.tool) {
                currentTool = target.dataset.tool;
                target.classList.add('active');
            } else if (target.dataset.color) {
                currentColor = target.dataset.color;
                target.classList.add('active');
            }

            // Ensure the active brush/eraser/shape tool has the active class
            document.getElementById(currentTool).classList.add('active');
            // Ensure the active color has the active class
            document.querySelector(`.color-box[data-color="${currentColor}"]`).classList.add('active');
        });

        sizeSlider.addEventListener('input', (e) => {
            currentSize = parseInt(e.target.value);
        });

        clearCanvasBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white'; // Ensure background is white after clearing
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveState(); // Save the cleared state
        });

        undoBtn.addEventListener('click', () => {
            if (currentStateIndex > 0) {
                currentStateIndex--;
                loadImageFromState(canvasStates[currentStateIndex]);
                updateUndoRedoButtons();
            }
        });

        redoBtn.addEventListener('click', () => {
            if (currentStateIndex < canvasStates.length - 1) {
                currentStateIndex++;
                loadImageFromState(canvasStates[currentStateIndex]);
                updateUndoRedoButtons();
            }
        });
    </script>
</body>
